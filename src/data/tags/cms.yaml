  # Content management system


  From Wikipedia, the free encyclopedia


  [Jump to navigation](https://en.wikipedia.org/wiki/Content_management_system#mw-head)[Jump to search](https://en.wikipedia.org/wiki/Content_management_system#searchInput)


  A **content management system** (**CMS**) is [computer software](https://en.wikipedia.org/wiki/Computer_software "Computer software") used to manage the creation and modification of digital content ([content management](https://en.wikipedia.org/wiki/Content_management "Content management")).[\[1]](https://en.wikipedia.org/wiki/Content_management_system#cite_note-MEC-UCS-1)[\[2]](https://en.wikipedia.org/wiki/Content_management_system#cite_note-2)[\[3]](https://en.wikipedia.org/wiki/Content_management_system#cite_note-3) A CMS is typically used for [enterprise content management](https://en.wikipedia.org/wiki/Enterprise_content_management "Enterprise content management") (ECM) and [web content management](https://en.wikipedia.org/wiki/Web_content_management "Web content management") (WCM).


  ECM typically supports multiple users in a [collaborative environment](https://en.wikipedia.org/wiki/Collaborative_software "Collaborative software")[\[4]](https://en.wikipedia.org/wiki/Content_management_system#cite_note-4) by integrating [document management](https://en.wikipedia.org/wiki/Document_management_system "Document management system"), [digital asset management](https://en.wikipedia.org/wiki/Digital_asset_management "Digital asset management"), and record retention.[\[5]](https://en.wikipedia.org/wiki/Content_management_system#cite_note-techtarget-5)


  Alternatively, WCM is the collaborative authoring for websites and may include text and embed graphics, photos, video, audio, maps, and program code that display content and interact with the user.[\[6]](https://en.wikipedia.org/wiki/Content_management_system#cite_note-6)[\[7]](https://en.wikipedia.org/wiki/Content_management_system#cite_note-7) ECM typically includes a WCM function. CMS is a web template to create your own website.


