## # 6\\. Set\r

  \r

  Set is a special data structure, which **doesn't allow duplicates**. It's a
  good data structure to store unique elements like Ids, for example,
  EmployeeId, OrderId, TradeId, etc. Whenever you are storing data that needs to
  be unique then you can use Set data structure. If you try to insert duplicates
  Set will not accept it and its method will return false to indicate that
  insertion has failed.\r

  \r

  Java Collection API provides a couple of implementations of Sets
  like [HashSet, TreeSet, and
  LinkedHashSet](http://javarevisited.blogspot.com/2012/11/difference-between-t\
  reeset-hashset-vs-linkedhashset-java.html), which is more than enough for most
  situations. Those collections, apart from the beginning set, also provide
  sorting and insertion order.\r

  \r

