## # 4\\. Stack\r

  \r

  Java API also provides a Stack data structure implemented as
  java.util.Stack. This class extends the legacy Vector class for storing
  elements. Since the stack is a LIFO (Last In, First Out) data structure, it
  provides a push() method to insert objects and a pop() method to consume
  elements from the top. \r

  \r

  The stack is quite popular in different programming tasks like evaluating
  expressions. By the way, don’t confuse Stack data structure with [stack
  memory](http://javarevisited.blogspot.com/2013/01/difference-between-stack-an\
  d-heap-java.html), which is used to store local variable and method frames in
  Java.\r

  \r

