  ---\r

  Hello guys, Data Structure is a building block of programs. It's even said
  that  **\"Data Structure + Algorithms= Program\"**. That's why a good
  knowledge of data structure is very important for any programmers, including
  Java developers. Data structure gives you the option to store your data so
  that you can access it based on your requirement. For example, if you want a
  fast search based upon the username then you can use
  [HashMap](https://www.java67.com/2013/02/10-examples-of-hashmap-in-java-progr\
  amming-tutorial.html), but that's only possible if you know data structure and
  their implementations in the programming language you are using, and that's
  what you will learn in this article. \r

  \r

  Java API provides built-in support for common data structures, essential
  for writing programs like an array, linked list, map, set, stack, and queue.
  You don't need to implement these data structures by yourself, you can
  directly use them in your program, thanks to the rich and efficient
  implementation provided by Java API. \r

  \r

  This is also one reason [why Java is the best programming
  language](http://javarevisited.blogspot.sg/2013/04/10-reasons-to-learn-java-p\
  rogramming.html). Since data structure is core to any program and the choice
  of a particular data structure significantly affects both the functionality
  and performance of Java applications, it's worth an effort to explore
  different data structures available in Java.\r

  \r

  Many of these data structure is part of the hugely popular Java Collection
  Framework, and almost all Java programs maybe, except [hello
  world](http://java67.blogspot.sg/2013/03/helloworld-in-java-how-to-write-comp\
  ile-example-tutorial.html) make use of Collection in one or another form. \r

  \r

  In this Java tutorial, we will take a look at a standard data structure.
  Array, linked list, Stack, Queue, Map, Set, and How they are implemented in
  Java, along with how to use them.\r

  \r

