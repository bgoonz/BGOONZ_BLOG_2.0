## # 5\\. Queue\r

  \r

  The queue data structure is also available in the Java collection framework
  as an interface and a few concrete implementations like
  [ArrayBlockingQueue](https://javarevisited.blogspot.com/2012/12/blocking-queu\
  e-in-java-example-ArrayBlockingQueue-LinkedBlockingQueue.html#axzz6iYmMFnsA),
  [LinkedList](https://www.java67.com/2012/12/difference-between-arraylist-vs-L\
  inkedList-java.html), and
  [PriorityQueue](http://www.java67.com/2015/07/how-to-use-priorityqueue-in-jav\
  a-example.html). \r

  \r

  Though you can also implement Queue by using LinkedList or array, it's much
  better to use existing classes, which are tried and tested. \r

  \r

  This not only reduces development time but also the overall code quality and
  performance of your application. BlockingQueue is a thread-safe extension of
  the Queue interface and can be used to implement [producer-consumer patterns
  in
  Java](http://javarevisited.blogspot.co.uk/2012/02/producer-consumer-design-pa\
  ttern-with.html).\r

  \r

