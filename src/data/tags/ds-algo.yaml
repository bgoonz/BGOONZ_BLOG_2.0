##  6 Essential Data Structures for Java Developers\r

  \r

  Here is my list of the fundamental data structure from standard Java API and
  programming language itself, since an array is part of the programming
  language itself while others are part of the popular Java Collection
  framework.\r

  \r

  With Java 8 coming up with [Lambda
  expression](http://www.java67.com/2017/06/10-points-about-lambda-expressions-\
  in-java-8.html), [Functional
  Interface](https://www.java67.com/2018/10/java-8-stream-and-functional-progra\
  mming-interview-questions-answers.html), and
  [Streams](https://www.java67.com/2014/04/java-8-stream-examples-and-tutorial.\
  html), which is going to give a new life to Java Collection Framework,
  especially in the context of leveraging multiple core architecture of modern
  CPU.\r

  \r

  It’s high time that beginners make themselves aware of basic data structures
  available in Java programming and make the best use of them.\r

  \r

## # 1\\. Array\r

  \r

  Java programming language provides built-in support for the array in the
  language itself. It has a special syntax to declare an array like int\\[\\],
  which is an array of primitive int types. You can create an array of both
  reference types and primitives. \r

  \r

  Also, unlike the C programming language, an array in Java is bounded, and
  you will get ArrayIndexOutOfBoundException if you are working with an invalid
  index. \r

  \r

  Array in Java are also homogeneous, you can not store multiple types of
  objects in an array-like you can only store a String in a String\\[\\], if you
  try to store Integer, you will get ArrayStoreException at runtime. \r

