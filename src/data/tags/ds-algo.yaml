## # 3\\. Hash table\r

  \r

  The Hash table, map, or dictionary is one of the most versatile data
  structures I have seen. I happen to use Map every now and then, and
  fortunately, Java API provides several implementations of Map data structure
  for different needs like HashMap, Hashtable, and ConcurrentHashMap.\r

  \r

  It's also known as map or dictionary data structure, you might have heard
  about Dictionary in Python, which is the same as Map in Java. \r

  \r

  A map provides you with O(1) functionality for getting a value back if you
  know the key, which is a very natural use case in most Java applications.\r

  \r

