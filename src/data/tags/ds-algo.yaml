## # 2\\. Linked List\r

  \r

  Apart from the array, a linked list is another basic data structure in
  programming. Java provides a doubly-linked list implementation as
  java.util.LinkedList, this class can be used whenever a linked list data
  structure is needed. \r

  \r

  Since LinkedList is part of the Collection framework, it implements
  Collection and Iterable interface as well, which allows iterating over them.
  You can check this article to learn more about [LinkedList in
  Java](http://java67.blogspot.com/2012/12/difference-between-arraylist-vs-Link\
  edList-java.html).\r

