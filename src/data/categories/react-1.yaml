description: "React is a declarative, efficient, and flexible JavaScript library
  for\r

  building user interfaces or UI components. It lets you compose complex UIs\r

  from small and isolated pieces of code called “components”.\r

  \r

  It is used by large, established companies and newly-minted startups \r

  alike (Netflix, Airbnb, Instagram, and the New York Times, to name a few).
  \r

  React brings many advantages to the table, making it a better choice \r

  than other frameworks like Angular.js."
