<h1 id="linked-list-traversal">Linked List Traversal</h1>
<p><a href="README.zh-CN.md">中文</a></p>
<p>The task is to traverse the given linked list in straight order.</p>
<p>For example for the following linked list:</p>
<figure>
<img src="https://upload.wikimedia.org/wikipedia/commons/6/6d/Singly-linked-list.svg" alt="Singly linked list" /><figcaption>Singly linked list</figcaption>
</figure>
<p>The order of traversal should be:</p>
<pre class="text"><code>12 → 99 → 37</code></pre>
<p>The time complexity is <code>O(n)</code> because we visit every node only once.</p>
