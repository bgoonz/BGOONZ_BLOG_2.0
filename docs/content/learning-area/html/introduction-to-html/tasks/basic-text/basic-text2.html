<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Basic HTML text: Task 2</title>
    <link rel="stylesheet" href="../styles.css" />
    <style>
      * {
        box-sizing: border-box;
      }
    </style>

    <style class="editable">
      ul {
        border: 2px solid orange;
      }

      ol {
        border: 2px solid purple;
      }

      ol, ul {
        padding: 5px 20px;
        border-radius: 4px;
      }
    </style>
  </head>

  <body>
    <section class="preview">
      <h1>Looking at lists</h1>

      <p>Turn the following list of my favorite vegetables into an unordered list.</p>

        Cucumber
        Broccoli
        Asparagus
        Pepper

      <p>Turn the following directions into an ordered list.</p>

        First knock on the door
        When prompted, say the magic word
        Wait for at least 5 seconds
        Turn the handle and push
    </section>

    <textarea class="playable playable-css" style="height: 130px;">
ul {
  border: 2px solid orange;
}

ol {
  border: 2px solid purple;
}

ol, ul {
  padding: 5px 20px;
  border-radius: 4px;
}
    </textarea>

    <textarea class="playable playable-html" style="height: 220px;">
<h1>Looking at lists</h1>

<p>Turn the following list of my favorite vegetables into an unordered list.</p>

  Cucumber
  Broccoli
  Asparagus
  Pepper

<p>Turn the following directions into an ordered list.</p>

  First knock on the door
  When prompted, say the magic word
  Wait for at least 5 seconds
  Turn the handle and push
    </textarea>

    <div class="playable-buttons">
      <input id="reset" type="button" value="Reset" />
    </div>
  </body>
  <script src="../playable.js"></script>
</html>
