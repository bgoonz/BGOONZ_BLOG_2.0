<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Nested tables</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>Nested tables</h1>

    <table id="table1">
        <tr>
            <th>title1</th>
            <th>title2</th>
            <th>title3</th>
        </tr>
        <tr>
            <td id="nested">
                <table id="table2">
                    <tr>
                        <td>cell1</td>
                        <td>cell2</td>
                        <td>cell3</td>
                    </tr>
                </table>
            </td>
            <td>cell2</td>
            <td>cell3</td>
        </tr>
        <tr>
            <td>cell4</td>
            <td>cell5</td>
            <td>cell6</td>
        </tr>
    </table>

</body>

</html>
