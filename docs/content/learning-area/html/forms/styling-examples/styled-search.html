<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Styled search</title>
    <style>
      body, form > div {
        display: flex;
      }

      body {
        margin: 20px auto;
        max-width: 800px;
        justify-content: space-around;
      }

      form > div {
        align-items: center;
      }

      input[type="search"] {
        border: 2px solid black;
        border-radius: 16px;
        box-shadow: 1px 1px 1px red;
        height: 32px;
        padding: 0 10px;
        font-size: 14px;
        letter-spacing: 1px;
        outline: none;
      }

      input[type="search"]:hover, input[type="search"]:focus {
        background: #eee;
        box-shadow: 1px 1px 1px red,
                    inset 2px 2px 3px #666;
      }
    </style>
</head>

<body>
  <div>
    <form>
      <div>
        <label for="search2">search: </label>
        <input id="search2" name="search2" type="search">
      </div>
    </form>
  </div>
</body>

</html>
