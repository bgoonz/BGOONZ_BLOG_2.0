<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <title>Time example</title>
    <style>
      div {
        margin-bottom: 10px;
        position: relative;
      }

      input[type="number"] {
        width: 100px;
      }

      input + span {
        padding-right: 30px;
      }

      input:invalid+span:after {
        position: absolute;
        content: '✖';
        padding-left: 5px;
      }

      input:valid+span:after {
        position: absolute;
        content: '✓';
        padding-left: 5px;
      }
    </style>
   </head>
  <body>
    <form>
      <div>
        <label for="appt-time">Choose an appointment time (opening hours 12:00 to 18:00): </label>
        <input id="appt-time" type="time" name="appt-time"
               min="12:00" max="18:00" required>
        <span class="validity"></span>
      </div>
      <div>
        <input type="submit" value="Submit form">
      </div>
    </form>
</body>
  </html>
