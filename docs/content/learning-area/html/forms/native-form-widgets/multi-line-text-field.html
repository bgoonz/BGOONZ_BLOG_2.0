<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <title>Multiple line text field example</title>
    <style>
      textarea {
        width: 50px;
      }
    </style>
</head>

<body>
    <form>
        <p>
          <label for="comment">Add a comment here:</label>
          <textarea cols="30" rows="10">
This is my default content.
          </textarea>
        </p>
        <p>
          <button type="submit">Submit me!</button>
        </p>
    </form>
</body>

</html>
