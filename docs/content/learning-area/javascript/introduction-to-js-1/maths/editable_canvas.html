<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Editable canvas example</title>
    <style>
      html {
        font-family: sans-serif;
      }

      h2 {
        font-size: 16px;
      }

      .a11y-label {
        margin: 0;
        text-align: right;
        font-size: 0.7rem;
        width: 98%;
      }

      body {
        margin: 10px;
        background: #f5f9fa;
      }

      textarea {
        height: 150px;
        background-color: #F4F7F8;
        border: none;
        border-left: 6px solid #558ABB;
        color: #4D4E53;
        width: 90%;
        max-width: 700px;
        padding: 10px 10px 0px;
      }

      .playable-buttons {
        text-align: right;
        width: 90%;
        max-width: 700px;
        padding: 5px 10px 5px 26px;
      }

      canvas {
        background: white;
        border: 1px solid #4D4E53;
        border-radius: 2px;
      }
    </style>
  </head>
  <body>
    <h2>Live output</h2>
    <canvas id="canvas" width="400" height="250" class="playable-canvas">
    </canvas>

    <p>The rectangle is 50px wide and 50px high.</p>

    <h2>Editable code</h2>
    <p class="a11y-label">Press Esc to move focus away from the code area (Tab inserts a tab character).</p>
    <textarea id="code" class="playable-code" style="height: 150px;width: 95%">
let x = 50; let y = 50;

// Edit the two lines below here ONLY
x = 50;
y = 50;

ctx.fillStyle = 'green';
ctx.fillRect(10, 10, x, y);
    </textarea>

    <div class="playable-buttons">
      <input id="reset" type="button" value="Reset" />
    </div>
  </body>

  <script>
    const canvas = document.getElementById('canvas');
    const para = document.querySelector('p');
    const ctx = canvas.getContext('2d');
    const textarea = document.getElementById('code');
    const reset = document.getElementById('reset');
    const edit = document.getElementById('edit');
    let code = textarea.value;

    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      eval(textarea.value);
      para.textContent = `The rectangle is ${x}px wide and ${y}px high.`;
    }

    reset.addEventListener('click', function() {
      textarea.value = code; drawCanvas();
    });

    textarea.addEventListener('input', drawCanvas);
    window.addEventListener('load', drawCanvas);

    // stop tab key tabbing out of textarea and
    // make it write a tab at the caret position instead

    textarea.onkeydown = function(e){
      if (e.keyCode === 9) {
        e.preventDefault();
        insertAtCaret('\t');
      }

      if (e.keyCode === 27) {
        textarea.blur();
      }
    };

    function insertAtCaret(text) {
      const scrollPos = textarea.scrollTop;
      const caretPos = textarea.selectionStart;
      const front = (textarea.value).substring(0, caretPos);
      const back = (textarea.value).substring(textarea.selectionEnd, textarea.value.length);

      textarea.value = front + text + back;
      caretPos = caretPos + text.length;
      textarea.selectionStart = caretPos;
      textarea.selectionEnd = caretPos;
      textarea.focus();
      textarea.scrollTop = scrollPos;
    }
  </script>
</html>
