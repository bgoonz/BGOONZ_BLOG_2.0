<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Table CSS example</title>
    <style>
      html {
        font-family: sans-serif;
      }

      table {
        width: 600px;
        border-collapse: collapse;
        border: 1px solid black;
        border-top: 3px solid black;
        border-bottom: 3px solid black;
      }

      th,td {
        padding: 10px;
      }

      td {
        text-align: center;
      }

      th[scope="col"] {
        background: #ccc;
      }

      tr:nth-child(even) {
        background: #eee;
      }

      tr:nth-child(odd) {
        background: #ddd;
      }
    </style>
  </head>
  <body>
    <h1>Table CSS example</h1>
    <table>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Gender</th>
      </tr>
      <tr>
        <th scope="row">Gabriel</th>
        <td>13</td>
        <td>Male</td>
      </tr>
      <tr>
        <th scope="row">Elva</th>
        <td>8</td>
        <td>Female</td>
      </tr>
      <tr>
        <th scope="row">Freida</th>
        <td>5</td>
        <td>Female</td>
      </tr>
    </table>
  </body>
</html>
