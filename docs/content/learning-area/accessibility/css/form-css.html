<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Form CSS example</title>
    <style>
      html {
        font-family: sans-serif;
      }

      form {
        background: #eee;
        border-radius: 20px;
        box-shadow: 1px 1px 1px black;
        padding: 20px;
        width: 300px;
      }

      div:first-of-type label {
        margin-bottom: 20px;
      }

      label {
        width: 130px;
        float: left;
        text-align: right;
        padding: 4px;
      }

      input {
        width: 130px;
        float: right;
      }

      label, input {
        font-size: 1em;
        line-height: 1.5;
      }

      div {
        clear: both;
      }
    </style>
  </head>
  <body>
    <h1>Form CSS example</h1>
    <form>
      <div>
        <label for="name">Enter your name:</label>
        <input type="text" name="name" id="name">
      </div>
      <div>
        <label for="age">Enter your age:</label>
        <input type="text" name="age" id="age">
      </div>
      <div></div>
    </form>
  </body>
</html>
