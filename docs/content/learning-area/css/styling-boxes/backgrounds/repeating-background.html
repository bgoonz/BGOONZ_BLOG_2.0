<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Repeating background example</title>
    <style>
      body {
        margin: 0;
      }

      p {
        font-family: sans-serif;
        text-align: center;
      }

      div {
        width: 100%;
        height: 400px;
        /* background properties */
        background-color: red;
        background-image: url(tile.png);
      }
    </style>
  </head>
  <body>
    <p>A single instance of the image looks like this: <img src="tile.png" alt="a background tile">. If we use it as a repeating background image along with a solid background color, it could look like this:</p>

    <div></div>
  </body>
</html>
