<section name="4229" class="section section--body section--first section--last"><div class="section-divider"><hr class="section-divider"></div><div class="section-content"><div class="section-inner sectionLayout--insetColumn"><p name="bda4" id="bda4" class="graf graf--p graf--leading graf--trailing">This is really cool! I don&#39;t have the time to read it thoroughly right now but I&#39;ve bookmarked it so that I will later... This includes a lot of the feature extraction techniques I considered in my college capstone project. It was an automated guitar effects triggering platform that would track the progress of a live performance and use an algorithm called dynamic time warping to determine when it was the appropriate time in the song to change the effects/settings. This repo is not optimized for readability but I&#39;ll link it incase you have any interest. <a href="https://github.com/bgoonz/Revamped-Automatic-Guitar-Effect-Triggering" data-href="https://github.com/bgoonz/Revamped-Automatic-Guitar-Effect-Triggering" class="markup--anchor markup--p-anchor" rel="noopener" target="_blank">https://github.com/bgoonz/Revamped-Automatic-Guitar-Effect-Triggering</a></p></div></div></section>
