<section data-field="body" class="e-content">
<section name="8569" class="section section--body section--first"><div class="section-divider"><hr class="section-divider"></div><div class="section-content"><div class="section-inner sectionLayout--insetColumn"><h3 name="a7fb" id="a7fb" class="graf graf--h3 graf--leading graf--title">Job Boards and The¬†Hunt</h3><h4 name="b128" id="b128" class="graf graf--h4 graf-after--h3 graf--subtitle">I can‚Äôt imagine the kind of masochism it would take to enjoy the act of posting and daily maintenance on a job board‚Ä¶It‚Äôs part of the process that you‚Äôve already invested so much of yourself in, so you should take pride in it; do a good job the first time around and you‚Äôll get where your going in the blink of an¬†eye!</h4><div name="f8da" id="f8da" class="graf graf--mixtapeEmbed graf-after--h4 graf--trailing"><a href="https://bryanguner.medium.com/a-list-of-all-of-my-articles-to-link-to-future-posts-1f6f88ebdf5b" data-href="https://bryanguner.medium.com/a-list-of-all-of-my-articles-to-link-to-future-posts-1f6f88ebdf5b" class="markup--anchor markup--mixtapeEmbed-anchor" title="https://bryanguner.medium.com/a-list-of-all-of-my-articles-to-link-to-future-posts-1f6f88ebdf5b"><strong class="markup--strong markup--mixtapeEmbed-strong">A list of all of my articles to link to future posts</strong><br><em class="markup--em markup--mixtapeEmbed-em">You should probably skip this one‚Ä¶ seriously it‚Äôs just for internal use!</em>bryanguner.medium.com</a><a href="https://bryanguner.medium.com/a-list-of-all-of-my-articles-to-link-to-future-posts-1f6f88ebdf5b" class="js-mixtapeImage mixtapeImage mixtapeImage--empty u-ignoreBlock" data-media-id="b0e65722872b5407711fed22574106a2"></a></div></div></div></section><section name="4e4a" class="section section--body"><div class="section-divider"><hr class="section-divider"></div><div class="section-content"><div class="section-inner sectionLayout--insetColumn"><h3 name="d86e" id="d86e" class="graf graf--h3 graf--leading">Update(After The Interview):</h3><p name="d48f" id="d48f" class="graf graf--p graf-after--h3">As a candidate, there are key next steps that you can and should after every interview to help you stand out.</p><p name="5d7b" id="5d7b" class="graf graf--p graf-after--p"><strong class="markup--strong markup--p-strong">Send a thank you email within 24 business hours</strong></p><p name="a79c" id="a79c" class="graf graf--p graf-after--p"><strong class="markup--strong markup--p-strong">Do not miss this step!</strong> It takes less than five minutes and can make the difference between you and another candidate. It also keeps you fresh in your interviewers‚Äô memories. For example:</p><p name="d024" id="d024" class="graf graf--p graf-after--p">‚Äç</p><p name="ca42" id="ca42" class="graf graf--p graf-after--p"><em class="markup--em markup--p-em">Hi (name),</em></p><blockquote name="b560" id="b560" class="graf graf--blockquote graf-after--p"><em class="markup--em markup--blockquote-em">Thank you so much for taking the time to meet with me yesterday to discuss my candidacy for (role title). After learning more about (share one or two takeaways from the interview about the company/team‚Äôs priorities), I‚Äôm even more excited to bring my skills in (1‚Äì3 relevant skills) to the team.</em></blockquote><blockquote name="bdac" id="bdac" class="graf graf--blockquote graf-after--blockquote"><em class="markup--em markup--blockquote-em">I look forward to hearing from you about next steps, and if there is anything that I can clarify about my experience or qualifications for the (role title) position, please don‚Äôt hesitate to reach out.</em></blockquote><blockquote name="6566" id="6566" class="graf graf--blockquote graf-after--blockquote"><em class="markup--em markup--blockquote-em">Thank you for your consideration,</em></blockquote><blockquote name="de27" id="de27" class="graf graf--blockquote graf-after--blockquote"><em class="markup--em markup--blockquote-em">(your name)</em></blockquote><p name="5598" id="5598" class="graf graf--p graf-after--blockquote"><strong class="markup--strong markup--p-strong">Follow up</strong></p><p name="c2dd" id="c2dd" class="graf graf--p graf-after--p">Don‚Äôt wait for the company to reach out to you! Be proactive in showing your interest by checking in to see where you stand in the process. If a company indicates a deadline by which you will hear back, and the deadline has passed, follow-up!</p><p name="cfb3" id="cfb3" class="graf graf--p graf-after--p"><strong class="markup--strong markup--p-strong">Check your email and phone regularly<br>‚Äç</strong><em class="markup--em markup--p-em"><br></em>Don‚Äôt ghost on a company at any stage in the process; make sure you add their domain to your safe senders list and respond to any messages within 24 hours.</p><p name="0f1f" id="0f1f" class="graf graf--p graf-after--p">‚Äç</p><p name="5bed" id="5bed" class="graf graf--p graf-after--p"><strong class="markup--strong markup--p-strong">Be prepared<br>‚Äç</strong><em class="markup--em markup--p-em"><br></em>You might be invited for another interview on short notice; review the description regularly so it doesn‚Äôt slip from your memory, and keep brushing up on skills you may need for an interview (chances are, this won‚Äôt be the only job you‚Äôll need them for anyway!)</p><figure name="1e50" id="1e50" class="graf graf--figure graf-after--p graf--trailing"><img class="graf-image" data-image-id="0*H4pwwuDEjkYTWKpJ.gif" data-width="360" data-height="197" src="https://cdn-images-1.medium.com/max/800/0*H4pwwuDEjkYTWKpJ.gif"></figure></div></div></section><section name="1a97" class="section section--body"><div class="section-divider"><hr class="section-divider"></div><div class="section-content"><div class="section-inner sectionLayout--insetColumn"><blockquote name="7073" id="7073" class="graf graf--pullquote graf--leading">Here I will maintain a running list of applicable job boards and below I will go into detail about the niches they occupy and wh "https://www.krop.com/creative-jobs/ux-ui-designer/" data-href="https://www.krop.com/creative-jobs/ux-ui-designer/" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">Krop</a></li></ul><h4 name="1234" id="1234" class="graf graf--h4 graf-after--li">Software Development</h4><ul class="postList"><li name="4702" id="4702" class="graf graf--li graf-after--h4"><a href="https://www.honeypot.io/pages/for_employers" data-href="https://www.honeypot.io/pages/for_employers" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">Honeypot.io</a></li><li name="d025" id="d025" class="graf graf--li graf-after--li"><a href="https://jobs.github.com/" data-href="https://jobs.github.com/" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">GitHub</a></li><li name="ed46" id="ed46" class="graf graf--li graf-after--li"><a href="https://blabladev.eu/" data-href="https://blabladev.eu/" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">BlablaDev</a></li><li name="c23f" id="c23f" class="graf graf--li graf-after--li"><a href="http://jobs.smashingmagazine.com/" data-href="http://jobs.smashingmagazine.com/" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">Smashing <strong class="markup--strong markup--li-strong">Magazine</strong></a></li><li name="61fd" id="61fd" class="graf graf--li graf-after--li"><a href="http://jobs.arstechnica.com/" data-href="http://jobs.arstechnica.com/" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">arstechnica</a></li><li name="c526" id="c526" class="graf graf--li graf-after--li"><a href="http://jobs.37signals.com/" data-href="http://jobs.37signals.com/" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">obs.37signals</a></li><li name="1ec6" id="1ec6" class="graf graf--li graf-after--li"><a href="http://news.ycombinator.com/submitted?id=whoishiring" data-href="http://news.ycombinator.com/submitted?id=whoishiring" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">ycombinator</a></li><li name="fa87" id="fa87" class="graf graf--li graf-after--li"><a href="http://jobs.slashdot.org/jobboard.php" data-href="http://jobs.slashdot.org/jobboard.php" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">jobs.slashdot.org</a></li><li name="3dfc" id="3dfc" class="graf graf--li graf-after--li"><a href="http://angel.co/talent" data-href="http://angel.co/talent" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">http://angel.co/talent</a></li><li name="319e" id="319e" class="graf graf--li graf-after--li"><a href="https://www.whitetruffle.com/" data-href="https://www.whitetruffle.com/" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">whitetruffle</a></li><li name="428a" id="428a" class="graf graf--li graf-after--li"><a href="http://www.crunchboard.com/jobs/" data-href="http://www.crunchboard.com/jobs/" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">crunchboard</a></li></ul><p name="7285" id="7285" class="graf graf--p graf-after--li graf--trailing"><strong class="markup--strong markup--p-strong">I am intentionally not linking glassdoor because they have irritated me for the last time by insisting I provide a job review every time I want to access their content‚Ä¶ (To the makers of glassdoor‚Ä¶ HOW MANY TIMES A MONTH DO YOU THINK I CHANGE JOBS!!!!) I don‚Äôt have 15 minutes to make up a job experience every time I want to read a review.</strong></p></div></div></section><section name="5604" class="section section--body"><div class="section-divider"><hr class="section-divider"></div><div class="section-content"><div class="section-inner sectionLayout--insetColumn"><blockquote name="d22d" id="d22d" class="graf graf--pullquote graf--leading">Also here is a repo of compiled job search and interviewing resources:</blockquote><div name="0626" id="0626" class="graf graf--mixtapeEmbed graf-after--pullquote"><a href="https://github.com/bgoonz/INTERVIEW-PREP-COMPLETE" data-href="https://github.com/bgoonz/INTERVIEW-PREP-COMPLETE" class="markup--anchor markup--mixtapeEmbed-anchor" title="https://github.com/bgoonz/INTERVIEW-PREP-COMPLETE"><strong class="markup--strong markup--mixtapeEmbed-strong">bgoonz/INTERVIEW-PREP-COMPLETE</strong><br><em class="markup--em markup--mixtapeEmbed-em">Your resume is your personal summary sheet. Your resume is the thing that gets your foot in the door. So, there&#39;s a few‚Ä¶</em>github.com</a><a href="https://github.com/bgoonz/INTERVIEW-PREP-COMPLETE" class="js-mixtapeImage mixtapeImage u-ignoreBlock" data-media-id="95cacc79b1a26d5d7ee415646d3f805e" data-thumbnail-img-id="0*4xvB2_MJlOIVKS1z" style="background-image: url(https://cdn-images-1.medium.com/fit/c/160/160/0*4xvB2_MJlOIVKS1z);"></a></div></div><div class="section-inner sectionLayout--outsetRow" data-paragraph-count="2"><figure name="2bd6" id="2bd6" class="graf graf--figure graf--layoutOutsetRow is-partialWidth graf-after--mixtapeEmbed" style="width: 50%;"><img class="graf-image" data-image-id="1*3_3Cb73SQM_YazWGpZWtIw.png" data-width="1188" data-height="112" src="https://cdn-images-1.medium.com/max/600/1*3_3Cb73SQM_YazWGpZWtIw.png"></figure><figure name="9df3" id="9df3" class="graf graf--figure graf--layoutOutsetRowContinue is-partialWidth graf-after--figure" style="width: 50%;"><img class="graf-image" data-image-id="1*aI1PfkSpsUks598LAJvKoQ.png" data-width="1188" data-height="112" src="https://cdn-images-1.medium.com/max/600/1*aI1PfkSpsUks598LAJvKoQ.png"></figure></div><div class="section-inner sectionLayout--insetColumn"><h4 name="7957" id="7957" class="graf graf--h4 graf-after--figure">First off I am going to introduce a few different categories for those of you who are completely overwhelmed by the prospect of even selecting a job board let alone establishing a competitive presence on one. Here‚Äôs a few catorizations I think are worth distinguishing for one and¬†other.</h4><h3 name="986a" id="986a" class="graf graf--h3 graf-after--h4">1. Interpersonal Connections</h3><p name="e2ff" id="e2ff" class="graf graf--p graf-after--h3">Seek to leverage the connections you have with people you know and companies you want to work with. I know that that‚Äôs a violation of the premise of this article but without even feeling the need to provide quantitative proof; I can confidently assume that this is the most <a href="https://www.investopedia.com/terms/r/returnoninvestment.asp" data-href="https://www.investopedia.com/terms/r/returnoninvestment.asp" class="markup--anchor markup--p-anchor" rel="noopener" target="_blank">RO</a>I efficient way to produce a desirable result. (Sorry introverts‚Ä¶ 2020 may have been your year but this is our world. üòò)</p><p name="cfd2" id="cfd2" class="graf graf--p graf-after--p"><strong class="markup--strong markup--p-strong">If personal connections don‚Äôt come through, the next best thing is cold outreach (<em class="markup--em markup--p-em">best in terms of results‚Ä¶. personally I hate cold calling strangers and I am an extrovert</em>.)</strong></p><figure name="fcc9" id="fcc9" class="graf graf--figure graf--iframe graf-after--p"><script src="https://gist.github.com/bgoonz/bc5b016cc3808562d3e5e0a19276a58b.js"></script></figure><ol class="postList"><li name="2139" id="2139" class="graf graf--li graf-after--figure">Before or after submitting an application, <strong class="markup--strong markup--li-strong">identify 1‚Äì3 professionals to reach out to</strong> at the company to express interest in opportunities.</li><li name="fb8b" id="fb8b" class="graf graf--li graf-after--li"><strong class="markup--strong markup--li-strong">Send a message to express interest and request an informational interview</strong> with the individual via LinkedIn, email, Twitter, or other available communication methods.</li><li name="840d" id="840d" class="graf graf--li graf-after--li"><strong class="markup--strong markup--li-strong">If you hear back</strong> and the individual is willing to connect, <strong class="markup--strong markup--li-strong">confirm a day and time to conduct a preliminary interview.</strong> <em class="markup--em markup--li-em">OR</em> <strong class="markup--strong markup--li-strong">If you have yet to hear back after 3 business days, follow-up.</strong></li></ol><p name="7f2e" id="7f2e" class="graf graf--p graf-after--li">Once you send off a message in step two, there are a variety of responses you may receive. Sometimes an individual will forward you along to someone who may be of better assistance, other times your message may be overlooked with no reply, and its possible (best case scenario) your request for a chat becomes an invitation to interview.</p></div><div class="section-inner sectionLayout--outsetRow" data-paragraph-count="2"><figure name="d22f" id="d22f" class="graf graf--figure graf--layoutOutsetRow is-partialWidth graf-after--p" style="width: 50%;"><img class="graf-image" data-image-id="1*3_3Cb73SQM_YazWGpZWtIw.png" data-width="1188" data-height="112" src="https://cdn-images-1.medium.com/max/600/1*3_3Cb73SQM_YazWGpZWtIw.png"></figure><figure name="7d8e" id="7d8e" class="graf graf--figure graf--layoutOutsetRowContinue is-partialWidth graf-after--figure" style="width: 50%;"><img class="graf-image" data-image-id="1*aI1PfkSpsUks598LAJvKoQ.png" data-width="1188" data-height="112" src="https://cdn-images-1.medium.com/max/600/1*aI1PfkSpsUks598LAJvKoQ.png"></figure></div><div class="section-inner sectionLayout--insetColumn"><figure name="665f" id="665f" class="graf graf--figure graf--layoutOutsetLeft graf-after--figure"><img class="graf-image" data-image-id="1*5eObFD9fV2fe5DztitZfsA.png" data-width="538" data-height="585" data-is-featured="true" src="https://cdn-images-1.medium.com/max/600/1*5eObFD9fV2fe5DztitZfsA.png"></figure><h3 name="defb" id="defb" class="graf graf--h3 graf-after--figure"><strong class="markup--strong markup--h3-strong"><em class="markup--em markup--h3-em">2. LinkedIn</em></strong>.</h3><p name="9408" id="9408" class="graf graf--p graf-after--h3">I am going to devote a lot of time to this one because it is the largest and most active of all the job board ecosystems‚Ä¶ period‚Ä¶ full stop regardless of your industry.</p><p name="2afd" id="2afd" class="graf graf--p graf-after--p">LinkedIn now has <a href="https://news.linkedin.com/about-us#Statistics" data-href="https://news.linkedin.com/about-us#Statistics" class="markup--anchor markup--p-anchor" rel="noopener noreferrer noopener" target="_blank">almost 740 million members</a> with over 55 million registered companies. (for comparison 12.3 million people visited Indeed in October, up 19.6 percent. <a href="http://www.monster.com/" data-href="http://www.monster.com/" class="markup--anchor markup--p-anchor" rel="noopener" target="_blank">Monster.com</a> attracted 12.1 million people, and <a href="http://www.careerbuilder.com/" data-href="http://www.careerbuilder.com/" class="markup--anchor markup--p-anchor" rel="noopener" target="_blank">CareerBuilder.com</a>attractedd 11.3 million in that same time) and LinkedIn is the most-used social media platform amongst Fortune 500 companies as it provides far more networking capabilities than pure recruitment.</p><p name="c0ea" id="c0ea" class="graf graf--p graf-after--p">If you put your resume and skills on LinkedIn.com as a software Engineer, and state that you are open to new opportunities, you <em class="markup--em markup--p-em">will</em> be contacted by multiple recruiters, and if your skills are desirable possibly also directly by companies seeking to hire you. It‚Äôs a developer‚Äôs market; there‚Äôs not enough people out there, especially in America.</p><p name="aab8" id="aab8" class="graf graf--p graf-after--p">Here‚Äôs my profile‚Ä¶ feel free to connect‚Ä¶ the larger your network the greater your exposure is to someone who works at your potential dream job.</p><div name="854a" id="854a" class="graf graf--mixtapeEmbed graf-after--p"><a href="https://www.linkedin.com/in/bryan-guner-046199128/" data-href="https://www.linkedin.com/in/bryan-guner-046199128/" class="markup--anchor markup--mixtapeEmbed-anchor" title="https://www.linkedin.com/in/bryan-guner-046199128/"><strong class="markup--strong markup--mixtapeEmbed-strong">Bryan Guner - Web Developer - Freelance | LinkedIn</strong><br><em class="markup--em markup--mixtapeEmbed-em">View Bryan Guner&#39;s profile on LinkedIn, the world&#39;s largest professional community. Bryan has 5 jobs listed on their‚Ä¶</em>www.linkedin.com</a><a href="https://www.linkedin.com/in/bryan-guner-046199128/" class="js-mixtapeImage mixtapeImage u-ignoreBlock" data-media-id="a83996d39fc1a1058e8f4fc228459293" data-thumbnail-img-id="0*soe8Xs-gm1q0SUa2" style="background-image: url(https://cdn-images-1.medium.com/fit/c/160/160/0*soe8Xs-gm1q0SUa2);"></a></div><p name="4b8c" id="4b8c" class="graf graf--p graf-after--mixtapeEmbed">Here‚Äôs A Linkedin Checklist I will be using before I return to the job hunt!</p><div name="4492" id="4492" class="graf graf--mixtapeEmbed graf-after--p"><a href="https://www.notion.so/LinkedIn-d8b35e25ff0c451dbb5506ffa1179a8d" data-href="https://www.notion.so/LinkedIn-d8b35e25ff0c451dbb5506ffa1179a8d" class="markup--anchor markup--mixtapeEmbed-anchor" title="https://www.notion.so/LinkedIn-d8b35e25ff0c451dbb5506ffa1179a8d"><strong class="markup--strong markup--mixtapeEmbed-strong">LinkedIn</strong><br><em class="markup--em markup--mixtapeEmbed-em">Personal and Contact Information:</em>www.notion.so</a><a href="https://www.notion.so/LinkedIn-d8b35e25ff0c451dbb5506ffa1179a8d" class="js-mixtapeImage mixtapeImage mixtapeImage--empty u-ignoreBlock" data-media-id="17aa30a5a59c950176023f056ed71435"></a></div><blockquote name="5da8" id="5da8" class="graf graf--pullquote graf-after--mixtapeEmbed">excerpt:</blockquote><h4 name="0af3" id="0af3" class="graf graf--h4 graf-after--pullquote">Experience Section</h4><ul class="postList"><li name="a517" id="a517" class="graf graf--li graf-after--h4">[ ] I <strong class="markup--strong markup--li-strong">have</strong> listed all professional roles included on my resume in this section and any that I had to cut from my resume for space</li><li name="eca7" id="eca7" class="graf graf--li graf-after--li">[ ] I <strong class="markup--strong markup--li-strong">have</strong> written 2‚Äì4 power statements for each experience listed (okay to copy and paste from resume)</li><li name="d298" id="d298" class="graf graf--li graf-after--li">[ ] My power statements for each experience <a href="https://www.linkedin.com/pulse/update-how-add-bullet-points-your-linkedin-profile-erin-dore-miller/" data-href="https://www.linkedin.com/pulse/update-how-add-bullet-points-your-linkedin-profile-erin-dore-miller/" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">are bulleted</a>, not in paragraph form.</li><li name="ec6c" id="ec6c" class="graf graf--li graf-after--li">[ ] I <strong class="markup--strong markup--li-strong">did</strong> list responsibilities in bullet point format (I <strong class="markup--strong markup--li-strong">did not</strong> leave in paragraph format)</li><li name="f472" id="f472" class="graf graf--li graf-after--li">[ ] I <strong class="markup--strong markup--li-strong">did</strong> start each bullet point with <a href="https://docs.google.com/document/d/1wZkDPBWtQZDGGdvStD61iRx_jOWVlIyyQl9UOYHtZgA/edit?usp=sharing" data-href="https://docs.google.com/document/d/1wZkDPBWtQZDGGdvStD61iRx_jOWVlIyyQl9UOYHtZgA/edit?usp=sharing" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">an action verb</a> and I <strong class="markup--strong markup--li-strong">did not</strong> use phrases such as: <code class="markup--code markup--li-code">Assisted with...</code> <code class="markup--code markup--li-code">Worked on...</code> <code class="markup--code markup--li-code">Helped with...</code> (<code class="markup--code markup--li-code">Solely responsible for...</code> ok)</li><li name="9a26" id="9a26" class="graf graf--li graf-after--li">[ ] I <strong class="markup--strong markup--li-strong">did</strong> describe past projects in past tense and current projects in present tense</li><li name="0f5a" id="0f5a" class="graf graf--li graf-after--li">[ ] I <strong class="markup--strong markup--li-strong">did not</strong> use pronouns such as: ‚ÄúI,‚Äù ‚Äúwe,‚Äù ‚Äúthey, ‚Äúyou,‚Äù ‚Äúme,‚Äù ‚Äúus‚Äù</li><li name="3616" id="3616" class="graf graf--li graf-after--li">[ ] <strong class="markup--strong markup--li-strong">Optional:</strong> Bootcamp student experience and projects can be listed under your experience section if you have no (or almost no) prior work experience.</li><li name="7fa1" id="7fa1" class="graf graf--li graf-after--li">[ ] If I listed my Bootcamp student experience, my title is [name of program] Student (example: Data Science Student)</li><li name="c928" id="c928" class="graf graf--li graf-after--li">[ ] I copied and pasted my Lambda projects in my student description and also included them in the Accomplishments section</li></ul><h3 name="6f1b" id="6f1b" class="graf graf--h3 graf-after--li">Do‚Äôs:</h3><p name="2607" id="2607" class="graf graf--p graf-after--h3"><strong class="markup--strong markup--p-strong">Spend a good portion of your time learning and reading. Your jobs teach you so much about an organization and the business.</strong></p><p name="e5a7" id="e5a7" class="graf graf--p graf-after--p"><strong class="markup--strong markup--p-strong">Follow business owners and senior managers, successful team leaders in large organizations, startup owners. You would be surprised how willing some otherwise busy executives are to rub elbows with veritable newcomers. They‚Äôre not just doing this out of the kindness of their hearts, just like you‚Ä¶ they have an ulterior motive. They are hoping to build goodwill with the incoming workforce in a bid to make their company more attractive to high quality candidates. If they give you any of their time‚Ä¶treat it like an interview.</strong></p><blockquote name="f120" id="f120" class="graf graf--blockquote graf-after--p"><em class="markup--em markup--blockquote-em">To leverage this information, (the trick is to constantly remind yourself to be on your game with speaking with them.) I do not care what your teacher‚Äôs past have said‚Ä¶ mark my words‚Ä¶</em><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em"> THERE IS MOST CERTAINLY SUCH A THING AS A STUPID QUESTION</em></strong><em class="markup--em markup--blockquote-em">‚Ä¶Anyone who tells you otherwise is either stupid themselves or just overcome with their own compassion (an admirable trait but ultimately a disservice to you the competitive job seeker).</em></blockquote><div name="c955" id="c955" class="graf graf--mixtapeEmbed graf-after--blockquote"><a href="https://hbr.org/2018/05/the-surprising-power-of-questions" data-href="https://hbr.org/2018/05/the-surprising-power-of-questions" class="markup--anchor markup--mixtapeEmbed-anchor" title="https://hbr.org/2018/05/the-surprising-power-of-questions"><strong class="markup--strong markup--mixtapeEmbed-strong">How to Ask Great Questions</strong><br><em class="markup--em markup--mixtapeEmbed-em">In Brief The Problem Some professionals such as litigators, journalists and even doctors, are taught to ask questions‚Ä¶</em>hbr.org</a><a href="https://hbr.org/2018/05/the-surprising-power-of-questions" class="js-mixtapeImage mixtapeImage u-ignoreBlock" data-media-id="052a125dbdcad21c8645a8e4343e3419" data-thumbnail-img-id="0*W_xa-zpPr1AoO6OY" style="background-image: url(https://cdn-images-1.medium.com/fit/c/160/160/0*W_xa-zpPr1AoO6OY);"></a></div><blockquote name="c832" id="c832" class="graf graf--blockquote graf-after--mixtapeEmbed">Engage in networking. I would recommend<strong class="markup--strong markup--blockquote-strong"> finding and connecting with current attendee of any software development bootcamp</strong>. They‚Äôre all (for the most part) programatically encouraged to connect network and engage in peer skill promotion (even if they have no idea of you skill level). If that weren‚Äôt enough reason, all of them come from a cohort of other individuals being instructed to do the same. Once you have a few in your network other‚Äôs will seek you out through Linkedin recommendations algorithm.</blockquote><blockquote name="5cfd" id="5cfd" class="graf graf--pullquote graf--hasDropCapModel graf-after--blockquote"><strong class="markup--strong markup--pullquote-strong">Note to prospective employers please just skip the next few sentences and don‚Äôt ask¬†why‚Ä¶üòÖ</strong></blockquote><blockquote name="181c" id="181c" class="graf graf--blockquote graf-after--pullquote"><strong class="markup--strong markup--blockquote-strong">Of the 214 people that vouched for me‚Ä¶ I guestimate about only 80 actually know me in any respectable capacity, and of those, only probably 30 or so are familiar with my competency in the skills they endorsed. It all boils down to the strategies that bootcamps instill in their students. It‚Äôs the polar opposite of a zero sum game and they‚Äôre more than happy to exchange personal recommendations with you. They‚Äôre also far more driven to consistently engage with other members of the linkedin ecosystem because they need to a network to help compensate for their lack of a four year degree and the connections you make in that time.</strong></blockquote></div><div class="section-inner sectionLayout--outsetRow" data-paragraph-count="2"><figure name="1af4" id="1af4" class="graf graf--figure graf--layoutOutsetRow is-partialWidth graf-after--blockquote" style="width: 29.298%;"><img class="graf-image" data-image-id="1*E519LWHx8W3CXw6c5FXgqg.png" data-width="478" data-height="658" src="https://cdn-images-1.medium.com/max/400/1*E519LWHx8W3CXw6c5FXgqg.png"></figure><figure name="772b" id="772b" class="graf graf--figure graf--layoutOutsetRowContinue is-partialWidth graf-after--figure" style="width: 70.702%;"><img class="graf-image" data-image-id="1*AUDMmyZrugM3SSy_0axgfQ.jpeg" data-width="776" data-height="443" src="https://cdn-images-1.medium.com/max/1000/1*AUDMmyZrugM3SSy_0axgfQ.jpeg"></figure></div><div class="section-inner sectionLayout--insetColumn"><blockquote name="52d9" id="52d9" class="graf graf--blockquote graf-after--figure">Build your personal brand. Developing your brand will not only help you attract clients or recruits if you decide to start a business, but will also help you find great job opportunities. You can post anything you take pride in so long as it‚Äôs fairly professional. Definitely make use of the featured section to showcase your work.</blockquote><figure name="343b" id="343b" class="graf graf--figure graf-after--blockquote"><img class="graf-image" data-image-id="1*DlqWg94B670bgin5STdJNg.png" data-width="842" data-height="409" src="https://cdn-images-1.medium.com/max/800/1*DlqWg94B670bgin5STdJNg.png"></figure><h3 name="358f" id="358f" class="graf graf--h3 graf-after--figure">Don‚Äôt:</h3><h4 name="3a76" id="3a76" class="graf graf--h4 graf-after--h3">Don‚Äôt Use LinkedIn‚Äôs Default¬†Headline</h4><p name="82fd" id="82fd" class="graf graf--p graf-after--h4">LinkedIn automatically populates your headline with your current job title and company name. I hope it goes without saying‚Ä¶ but as a rule avoid signaling to prospective employers the depths of your laziness by using any stock responses LinkedIn provides you.</p><h4 name="a83c" id="a83c" class="graf graf--h4 graf-after--p">Don‚Äôt Go Ham On Keyword¬†Placment</h4><p name="2380" id="2380" class="graf graf--p graf-after--h4">Placing keywords strategically into your LinkedIn profile is virtually the only way to ensure being flagged by search algorithms as a potential candidate.You could be forgiven for being tempted to heed the advice of your inner lizard brain, and just stuffing your profile with buzzwords but this will likely trigger a spam account checker and result in worse outcomes than the absence of said keywords.</p></div><div class="section-inner sectionLayout--outsetRow" data-paragraph-count="2"><figure name="a265" id="a265" class="graf graf--figure graf--layoutOutsetRow is-partialWidth graf-after--p" style="width: 50%;"><img class="graf-image" data-image-id="1*3_3Cb73SQM_YazWGpZWtIw.png" data-width="1188" data-height="112" src="https://cdn-images-1.medium.com/max/600/1*3_3Cb73SQM_YazWGpZWtIw.png"></figure><figure name="dbf4" id="dbf4" class="graf graf--figure graf--layoutOutsetRowContinue is-partialWidth graf-after--figure graf--trailing" style="width: 50%;"><img class="graf-image" data-image-id="1*aI1PfkSpsUks598LAJvKoQ.png" data-width="1188" data-height="112" src="https://cdn-images-1.medium.com/max/600/1*aI1PfkSpsUks598LAJvKoQ.png"></figure></div></div></section><section name="b4db" class="section section--body"><div class="section-divider"><hr class="section-divider"></div><div class="section-content"><div class="section-inner sectionLayout--insetColumn"><h3 name="75a0" id="75a0" class="graf graf--h3 graf--leading">Why it¬†matters<em class="markup--em markup--h3-em">¬ø</em></h3></div><div class="section-inner sectionLayout--outsetColumn"><figure name="592a" id="592a" class="graf graf--figure graf--iframe graf--layoutOutsetCenter graf-after--h3"><iframe src="https://www.youtube.com/embed/TcxZSmzPw8k?feature=oembed" width="1192" height="670" frameborder="0" scrolling="no"></iframe></figure></div><div class="section-inner sectionLayout--insetColumn"><h4 name="3998" id="3998" class="graf graf--h4 graf-after--figure">Are We Really All Connected by Just Six Degrees of Separation?</h4><p name="af7a" id="af7a" class="graf graf--p graf-after--h4 graf--trailing">Most of us are familiar with the concept of six degrees of separation‚Ää‚Äî‚Ääthe idea is that anyone in the planet can be connected to anyone else in just six steps. So through just five other people, you‚Äôre effectively connected to the Queen of England, Jim Belushi or even yo mamma.</p></div></div></section><section name="15c2" class="section section--body"><div class="section-divider"><hr class="section-divider"></div><div class="section-content"><div class="section-inner sectionLayout--insetColumn"><h3 name="468f" id="468f" class="graf graf--h3 graf--leading">Back to the other Job Board¬†Niches:</h3><p name="1c83" id="1c83" class="graf graf--p graf-after--h3"><strong class="markup--strong markup--p-strong"><em class="markup--em markup--p-em">3. Traditional job boards</em></strong>. Dice.com, Monster.com, etc. They will not find you great jobs at technology companies; they may find you openings as a software engineer at other types of more traditional companies (for example, banks, retail chains, etc though.</p><p name="566d" id="566d" class="graf graf--p graf-after--p"><strong class="markup--strong markup--p-strong"><em class="markup--em markup--p-em">4. Local-focused sites</em></strong>. The biggest is Craigslist, but there are others. Often great for contract work and opportunities you wouldn‚Äôt have otherwise come across.</p><p name="b5ff" id="b5ff" class="graf graf--p graf-after--p"><strong class="markup--strong markup--p-strong"><em class="markup--em markup--p-em">5. Freelancer websites</em></strong>. oDesk.com, Elance.com, etc. Lower pay, but 100% contract work, and has a lot of flexible opportunities if you‚Äôre not looking for traditional full-time employment or remote work.</p><ul class="postList"><li name="1350" id="1350" class="graf graf--li graf-after--p"><a href="https://www.quora.com/What-are-the-best-job-boards-for-software-engineers" data-href="https://www.quora.com/What-are-the-best-job-boards-for-software-engineers" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">Source</a></li></div><div class="section-inner sectionLayout--outsetRow" data-paragraph-count="2"></ul><figure name="92de" id="92de" class="graf graf--figure graf--layoutOutsetRow is-partialWidth graf-after--li" style="width: 50%;"><img class="graf-image" data-image-id="1*3_3Cb73SQM_YazWGpZWtIw.png" data-width="1188" data-height="112" src="https://cdn-images-1.medium.com/max/600/1*3_3Cb73SQM_YazWGpZWtIw.png"></figure><figure name="62c6" id="62c6" class="graf graf--figure graf--layoutOutsetRowContinue is-partialWidth graf-after--figure" style="width: 50%;"><img class="graf-image" data-image-id="1*aI1PfkSpsUks598LAJvKoQ.png" data-width="1188" data-height="112" src="https://cdn-images-1.medium.com/max/600/1*aI1PfkSpsUks598LAJvKoQ.png"></figure></div><div class="section-inner sectionLayout--insetColumn"><h3 name="35b4" id="35b4" class="graf graf--h3 graf-after--figure">Lastly Here‚Äôs A Github Profile¬†Guide:</h3><figure name="4b5b" id="4b5b" class="graf graf--figure graf-after--h3"><img class="graf-image" data-image-id="1*0nYkgla6oc0uImSZJElpdw.jpeg" data-width="1375" data-height="1077" src="https://cdn-images-1.medium.com/max/800/1*0nYkgla6oc0uImSZJElpdw.jpeg"></figure><figure name="8d67" id="8d67" class="graf graf--figure graf-after--figure"><img class="graf-image" data-image-id="1*wIhqnhU5zoyIr1GwZ2UTNA.jpeg" data-width="1681" data-height="599" src="https://cdn-images-1.medium.com/max/800/1*wIhqnhU5zoyIr1GwZ2UTNA.jpeg"></figure><figure name="481b" id="481b" class="graf graf--figure graf--iframe graf-after--figure"><script src="https://gist.github.com/bgoonz/28b4cdb2e3d8c92ca912cb8872a76488.js"></script><figcaption class="imageCaption">Medium is causing strange formatting‚Ä¶ they normally form a grid!</figcaption></figure><figure name="3c1e" id="3c1e" class="graf graf--figure graf-after--figure"><img class="graf-image" data-image-id="1*-ypWlmloBF6kz9UnVG2kOA.png" data-width="540" data-height="138" src="https://cdn-images-1.medium.com/max/800/1*-ypWlmloBF6kz9UnVG2kOA.png"></figure><figure name="0c40" id="0c40" class="graf graf--figure graf-after--figure"><img class="graf-image" data-image-id="1*Y9SdKz9cS3FtjlKaRge3jg.png" data-width="629" data-height="702" src="https://cdn-images-1.medium.com/max/800/1*Y9SdKz9cS3FtjlKaRge3jg.png"></figure><h3 name="7d01" id="7d01" class="graf graf--h3 graf-after--figure">Rubric:</h3></div><div class="section-inner sectionLayout--outsetColumn"><figure name="e60a" id="e60a" class="graf graf--figure graf--layoutOutsetCenter graf-after--h3 graf--trailing"><img class="graf-image" data-image-id="1*5-FYxWj0q8sUvpDoAR3ZLA.png" data-width="1700" data-height="2200" src="https://cdn-images-1.medium.com/max/1200/1*5-FYxWj0q8sUvpDoAR3ZLA.png"></figure></div></div></section><section name="f20d" class="section section--body section--last"><div class="section-divider"><hr class="section-divider"></div><div class="section-content"><div class="section-inner sectionLayout--insetColumn"><h3 name="52ab" id="52ab" class="graf graf--h3 graf--leading">Discover More:</h3><div name="8ea1" id="8ea1" class="graf graf--mixtapeEmbed graf-after--h3 graf--trailing"><a href="https://bgoonz-blog.netlify.app/" data-href="https://bgoonz-blog.netlify.app/" class="markup--anchor markup--mixtapeEmbed-anchor" title="https://bgoonz-blog.netlify.app/"><strong class="markup--strong markup--mixtapeEmbed-strong">Web-Dev-Hub</strong><br><em class="markup--em markup--mixtapeEmbed-em">Memoization, Tabulation, and Sorting Algorithms by Example Why is looking at runtime not a reliable method of‚Ä¶</em>bgoonz-blog.netlify.app</a><a href="https://bgoonz-blog.netlify.app/" class="js-mixtapeImage mixtapeImage u-ignoreBlock" data-media-id="a2f1abe4ed6a87b0b90d28e55f930d20" data-thumbnail-img-id="0*CVES6U9ir1uohjNQ" style="background-image: url(https://cdn-images-1.medium.com/fit/c/160/160/0*CVES6U9ir1uohjNQ);"></a></div></div></div></section>
