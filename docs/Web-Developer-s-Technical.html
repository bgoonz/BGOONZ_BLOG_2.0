for various purposes including allowing someone remote access to a victim’s computer (remote access trojan), providing an attacker with sensitive information such as usernames and passwords (data sending trojan), destroying files (destructive trojan), and using the victims computer as a proxy server (proxy trojan), among others.</p><h3 name="8523" id="8523" class="graf graf--h3 graf-after--p">UDDI</h3><p name="0073" id="0073" class="graf graf--p graf-after--h3">Stands for Universal Description Discovery and Integration. UDDI is a web based business interaction model that makes it possible for businesses to list themselves on the internet as well as discover other businesses on the internet.</p><h3 name="037e" id="037e" class="graf graf--h3 graf-after--p">Unix</h3><p name="baea" id="baea" class="graf graf--p graf-after--h3">An operating system developed by Bell Laboratories in the early 1970’s. Unix is written in C, and is used primarily for servers.</p><h3 name="3bc9" id="3bc9" class="graf graf--h3 graf-after--p">UNZIP</h3><p name="1d52" id="1d52" class="graf graf--p graf-after--h3">The process of uncompressing a file that has been zipped.</p><h3 name="5b09" id="5b09" class="graf graf--h3 graf-after--p">Upload</h3><p name="46c7" id="46c7" class="graf graf--p graf-after--h3">The process by which data is transferred from a local computer to a remote location.</p><h3 name="943f" id="943f" class="graf graf--h3 graf-after--p">URI</h3><p name="c273" id="c273" class="graf graf--p graf-after--h3">Stands for Uniform Resource Identifier. A URI is used to identify resources on the internet with a name or address. Some examples of a URI would be an IP address or a web address(URL).</p><h3 name="b67c" id="b67c" class="graf graf--h3 graf-after--p">URL</h3><p name="11a3" id="11a3" class="graf graf--p graf-after--h3">Stands for Uniform Resource Locator. A URL is an address containing three parts that points to resources on the internet. The first part of a URL specifies the protocol to use. The second part of a URL specifies the domain or IP address where the resource is located. The third part of a URL specifies the location of the file. For example, the URL <a href="http://www.landofcode.com/view/about.html" data-href="http://www.landofcode.com/view/about.html" class="markup--anchor markup--p-anchor" rel="nofollow noopener" target="_blank">http://www.landofcode.com/view/about.html</a> points to a resource which is an HTML file, particulary the file about.html. The first part of the URL specifies to use the HTTP protocol to get this resource. The second part of the URL specifies that the domain where this resource is located is <a href="http://www.landofcode.com/" data-href="http://www.landofcode.com/" class="markup--anchor markup--p-anchor" rel="nofollow noopener" target="_blank">www.landofcode.com</a>. The third part of the URL specifies that this resource is located in the /view directory.</p><h3 name="47fc" id="47fc" class="graf graf--h3 graf-after--p">USENET</h3><p name="c7f4" id="c7f4" class="graf graf--p graf-after--h3">A global news system that contains more than 14,000 forums called newsgroups covering a vast amount of information. USENET can be accessed through the internet and is used by millions of people daily.</p><h3 name="d764" id="d764" class="graf graf--h3 graf-after--p">User-Agent</h3><p name="32af" id="32af" class="graf graf--p graf-after--h3">A string of text that identifies the web browser and operating system used by a user. The user-agent string is sent by the web browser the user is using.</p><p name="9d42" id="9d42" class="graf graf--p graf-after--p">Your user-agent string is Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/92.0.4515.131 Safari/537.36.</p><h3 name="a3f1" id="a3f1" class="graf graf--h3 graf-after--p">VB</h3><p name="a2a6" id="a2a6" class="graf graf--p graf-after--h3">See Visual Basic.</p><h3 name="d4e1" id="d4e1" class="graf graf--h3 graf-after--p">VBScript</h3><p name="b500" id="b500" class="graf graf--p graf-after--h3">Stands for Visual Basic Scripting Edition. VBScript is a scripting language developed by Microsoft that works only in Microsoft’s Internet Explorer web browser and browsers based on Internet Explorer’s engine such as Flashpeak’s SlimBrowser. VBScript can be used to print dates, make calculations, interact with the user, and more. VBScript is based on Visual Basic , but it is much simpler.</p><h3 name="5c0c" id="5c0c" class="graf graf--h3 graf-after--p">Virus</h3><p name="7e7a" id="7e7a" class="graf graf--p graf-after--h3">See Computer Virus.</p><h3 name="786b" id="786b" class="graf graf--h3 graf-after--p">Visit</h3><p name="521c" id="521c" class="graf graf--p graf-after--h3">Time spent at a website.</p><h3 name="a2d3" id="a2d3" class="graf graf--h3 graf-after--p">Visitor</h3><p name="578e" id="578e" class="graf graf--p graf-after--h3">Someone who comes to a website.</p><h3 name="1f0e" id="1f0e" class="graf graf--h3 graf-after--p">Visual Basic</h3><p name="5959" id="5959" class="graf graf--p graf-after--h3">A language developed by Microsoft based on the BASIC language. Visual Basic is a high level object-oriented language that can create various Windows applications. The VBScript language ( also developed by Microsoft ) is based on Visual Basic.</p><h3 name="9faf" id="9faf" class="graf graf--h3 graf-after--p">VPN</h3><p name="0ae5" id="0ae5" class="graf graf--p graf-after--h3">Stands for Virtual Private Network. A VPN is a private network that uses encryption and other means of security as a means of private communication over a public network.</p><h3 name="6e09" id="6e09" class="graf graf--h3 graf-after--p">VRML</h3><p name="0ca4" id="0ca4" class="graf graf--p graf-after--h3">Stands for Virtual Reality Modeling Language. VRML is a standard used for displaying 3-dimensional graphics on the world wide web.</p><h3 name="4501" id="4501" class="graf graf--h3 graf-after--p">W3C</h3><p name="ca8f" id="ca8f" class="graf graf--p graf-after--h3">Stands for World Wide Web Consortium. The W3C develops and maintains standards for the world wide web.</p><h3 name="9de8" id="9de8" class="graf graf--h3 graf-after--p">WAN</h3><p name="b1fb" id="b1fb" class="graf graf--p graf-after--h3">Stands for Wide Area Network. A WAN is a network that connects various computers and devices in a network larger than a LAN (in terms of geographical area). A WAN can also be used to connect together two or more LAN’s. The largest WAN in the world is the internet.</p><h3 name="49ae" id="49ae" class="graf graf--h3 graf-after--p">WAP</h3><p name="e026" id="e026" class="graf graf--p graf-after--h3">Stands for Wireless Application Protocol. WAP is the protocol used by various wireless devices such as mobile phones, pagers , and smartphones to receive data through a secure connection.</p><h3 name="3ba7" id="3ba7" class="graf graf--h3 graf-after--p">Web Applet</h3><p name="e897" id="e897" class="graf graf--p graf-after--h3">A program that can be run inside a webpage, and downloaded by the user and run on a local computer. Web applets are mostly written in Java.</p><h3 name="cb88" id="cb88" class="graf graf--h3 graf-after--p">Web Client</h3><p name="ac82" id="ac82" class="graf graf--p graf-after--h3">A program that communicates with and receives data from a web server for the purpose of accessing resources on a website. A web client is usually a web browser.</p><h3 name="8c09" id="8c09" class="graf graf--h3 graf-after--p">Web Browser</h3><p name="2884" id="2884" class="graf graf--p graf-after--h3">A web client used to display web pages and other web resources. Some web browsers include Mozilla Firefox, Netscape, Opera , and Internet Explorer.</p><h3 name="881e" id="881e" class="graf graf--h3 graf-after--p">Web Document</h3><p name="8ded" id="8ded" class="graf graf--p graf-after--h3">A document viewed on the world wide web. Web documents are formatted in a markup language like HTML or XML and can also contain content produced with scripting languages like Javascript, PHP, and Perl.</p><h3 name="38c8" id="38c8" class="graf graf--h3 graf-after--p">Web Error</h3><p name="fd71" id="fd71" class="graf graf--p graf-after--h3">See Web Server Error.</p><h3 name="5aa7" id="5aa7" class="graf graf--h3 graf-after--p">Web Form</h3><p name="42de" id="42de" class="graf graf--p graf-after--h3">See HTML form.</p><h3 name="bcfe" id="bcfe" class="graf graf--h3 graf-after--p">Web Host</h3><p name="e8a3" id="e8a3" class="graf graf--p graf-after--h3">A company that provides services like server space and file maintenance to various individuals and compaines.</p><h3 name="52be" id="52be" class="graf graf--h3 graf-after--p">Web Hosting</h3><p name="931d" id="931d" class="graf graf--p graf-after--h3">The process by which server space is provided to store various web content so that it can be accessed by users on various networks.</p><h3 name="479a" id="479a" class="graf graf--h3 graf-after--p">Web Page</h3><p name="3fcc" id="3fcc" class="graf graf--p graf-after--h3">A document that is part of a website that is distributed to users requesting it over the world wide web.</p><h3 name="c042" id="c042" class="graf graf--h3 graf-after--p">Web Robot</h3><p name="dfa8" id="dfa8" class="graf graf--p graf-after--h3">See Web Spider.</p><h3 name="2683" id="2683" class="graf graf--h3 graf-after--p">Web Server</h3><p name="6109" id="6109" class="graf graf--p graf-after--h3">A type of server used to store the content of web sites and distribute it to users who request it.</p><h3 name="4678" id="4678" class="graf graf--h3 graf-after--p">Web Server Error</h3><p name="929a" id="929a" class="graf graf--p graf-after--h3">A message generated by a web server when some error occurs during the interaction between it and a user. The various web server errors each have a code. For example, when a user tries to access a file that does not exist on the web server, they will get a 404 File Not Found error.</p><h3 name="4828" id="4828" class="graf graf--h3 graf-after--p">Web Services</h3><p name="2252" id="2252" class="graf graf--p graf-after--h3">Software systems running on web servers that support interaction between computers that can work together to accomplish certain tasks over a network.</p><h3 name="387d" id="387d" class="graf graf--h3 graf-after--p">Web Site</h3><p name="8387" id="8387" class="graf graf--p graf-after--h3">A location on the world wide web containing a top level domain extension such as.com,.net..org,.info. Web sites contain a set of related web pages and other web resources that collectively make up the website. Websites are owned and managed by various individuals, companies, and organizations.</p><h3 name="925c" id="925c" class="graf graf--h3 graf-after--p">Web Spider</h3><p name="ff0f" id="ff0f" class="graf graf--p graf-after--h3">A software tool used to search the world wide web for web pages and indexing them accordingly. Search engines use spiders to add new pages to their search results.</p><h3 name="fe70" id="fe70" class="graf graf--h3 graf-after--p">Web Wanderer</h3><p name="30e1" id="30e1" class="graf graf--p graf-after--h3">See Web Spider.</p><h3 name="4281" id="4281" class="graf graf--h3 graf-after--p">Wildcard</h3><p name="6fc6" id="6fc6" class="graf graf--p graf-after--h3">A special character that means any and all characters. The wildcard character is often used to select a large amount of files at once. For example, in Windows and DOS, the wildcard character is *. Suppose you are using Windows and you want to see a list of all of the files in a directory that have a.txt extension, for this task you would use the wildcard character * in the form *.txt. This will return all the files in the directory that have a.txt extension.</p><h3 name="a67b" id="a67b" class="graf graf--h3 graf-after--p">Windows 2000, Windows NT, Windows 95/98, Windows XP</h3><p name="831a" id="831a" class="graf graf--p graf-after--h3">Operating systems that are part of the Windows family of operating systems developed by Microsoft. Currently, the most popular version of Windows is Windows XP.</p><h3 name="484b" id="484b" class="graf graf--h3 graf-after--p">Windows Media</h3><p name="2dce" id="2dce" class="graf graf--p graf-after--h3">A set of audio and video formats developed by Microsoft.</p><h3 name="f871" id="f871" class="graf graf--h3 graf-after--p">WINZIP</h3><p name="8532" id="8532" class="graf graf--p graf-after--h3">A software tool used to compress and decompress files. WINZIP was developed by WinZip Computing which is now owned by the Corel Corporation.</p><h3 name="9136" id="9136" class="graf graf--h3 graf-after--p">WMA</h3><p name="2454" id="2454" class="graf graf--p graf-after--h3">Stands for Windows Media Audio. WMA is an audio format developed by Microsoft for the internet which uses a.wma file extension. The WMA format can encode digital audio the way the MP3 format does, but performs the compression of files at a higher rate than MP3.</p><h3 name="fcde" id="fcde" class="graf graf--h3 graf-after--p">WMV</h3><p name="933d" id="933d" class="graf graf--p graf-after--h3">Stands for Windows Media Video. WMV is a video format developed by Microsoft for the internet which uses a.wmv file extension. The WMV video format is part of the Windows Media Framework.</p><h3 name="d716" id="d716" class="graf graf--h3 graf-after--p">WML</h3><p name="df0e" id="df0e" class="graf graf--p graf-after--h3">Stands for Wireless Markup Language. WML is a language used to specify the content and interface for wireless devices such as mobile phones.</p><h3 name="594b" id="594b" class="graf graf--h3 graf-after--p">WML Script</h3><p name="fa79" id="fa79" class="graf graf--p graf-after--h3">Stands for Wireless Markup Language script. WML is a scripting language used for WML.</p><h3 name="0f75" id="0f75" class="graf graf--h3 graf-after--p">Worm</h3><p name="76dd" id="76dd" class="graf graf--p graf-after--h3">A computer virus that works by making copies of itself and infecting other computers in the process.</p><h3 name="e5e1" id="e5e1" class="graf graf--h3 graf-after--p">WSDL</h3><p name="ef18" id="ef18" class="graf graf--p graf-after--h3">Stands for Web Services Description Language. WSDL is an XML formatted language that is used to describe the capabilities of a web service as well communication endpoints that are capable of exchanging messages.</p><h3 name="8d90" id="8d90" class="graf graf--h3 graf-after--p">World Wide Web</h3><p name="e2da" id="e2da" class="graf graf--p graf-after--h3">A subset of the internet that uses mostly the HTTP (as well as HTTPS) protocols to transfer web documents to users across the internet.</p><h3 name="c84a" id="c84a" class="graf graf--h3 graf-after--p">WWW Server</h3><p name="b6c5" id="b6c5" class="graf graf--p graf-after--h3">See Web Server.</p><h3 name="3935" id="3935" class="graf graf--h3 graf-after--p">WYSIWYG</h3><p name="7329" id="7329" class="graf graf--p graf-after--h3">Stands for What You see Is What You Get. WYSIWYG is an acronym used to refer to seeing a document exactly how it will be displayed when it is published or printed.</p><h3 name="ed30" id="ed30" class="graf graf--h3 graf-after--p">XForms</h3><p name="e91c" id="e91c" class="graf graf--p graf-after--h3">The next generation of HTML/XHTML forms. XForms will separate data definition and data display, unlike current HTML forms. XForms will also be used to describe interface components other than forms.</p><h3 name="9c9b" id="9c9b" class="graf graf--h3 graf-after--p">XHTML</h3><p name="ac64" id="ac64" class="graf graf--p graf-after--h3">Stands for Extensible Hyper Text Markup Language. XHTML is the next step in the evolution of HTML. It’s syntax is stricter and more verbose.</p><h3 name="2265" id="2265" class="graf graf--h3 graf-after--p">XPath</h3><p name="f1ac" id="f1ac" class="graf graf--p graf-after--h3">XPath is a language used for defining parts of an XML document as well as computing values based on content in an XML document. XPath is part of XSL along with XSL-FO and XSLT.</p><h3 name="37a7" id="37a7" class="graf graf--h3 graf-after--p">XQuery</h3><p name="4609" id="4609" class="graf graf--p graf-after--h3">XQuery is a language used for extracting information from XML documents.</p><h3 name="8a7c" id="8a7c" class="graf graf--h3 graf-after--p">XML</h3><p name="952c" id="952c" class="graf graf--p graf-after--h3">Stands for Extensible Markup Language. XML is a markup language developed by the W3C where the tags are defined by developers . As such, the definition, transmission, validation, and interpretation of data between applications and organizations is enabled. XML is a simplified version of SGML.</p><h3 name="4725" id="4725" class="graf graf--h3 graf-after--p">XML Document</h3><p name="ed52" id="ed52" class="graf graf--p graf-after--h3">A document that is written in XML. XML documents have a.xml file extension.</p><h3 name="bfef" id="bfef" class="graf graf--h3 graf-after--p">XML DOM</h3><p name="18f9" id="18f9" class="graf graf--p graf-after--h3">Stands for XML Document Object Model. XML DOM is a set of rules for how an XML page is represented in a tree structure. XML DOM was developed by the W3C.</p><h3 name="1c58" id="1c58" class="graf graf--h3 graf-after--p">XML Schema</h3><p name="be25" id="be25" class="graf graf--p graf-after--h3">A document used to describe the content, rules, structure, and syntax of an XML document. XML schema was designed by the W3C , and it is intended to replace DTD.</p><h3 name="5ffc" id="5ffc" class="graf graf--h3 graf-after--p">XSD</h3><p name="28c3" id="28c3" class="graf graf--p graf-after--h3">Stands for XML Schema Definition. Same as XML Schema.</p><h3 name="58f4" id="58f4" class="graf graf--h3 graf-after--p">XSL</h3><p name="0ff8" id="0ff8" class="graf graf--p graf-after--h3">Stands for Extensible Stylesheet Language. XSL is a standard developed by the W3C used to specify styles for various elements on a webpage, and is the second such standard. The first being CSS. XSL has two advantages over CSS — it allows developers to specify how web pages are printed, and transfer XML documents across different applications. The first draft of XSL was released in August 1998.</p><h3 name="3c9d" id="3c9d" class="graf graf--h3 graf-after--p">XSL-FO</h3><p name="cf2a" id="cf2a" class="graf graf--p graf-after--h3">Stands for XSL Formatting Objects. XSL-FO is an XML language used to format documents. XSL-FO is part of XSL along with XSLT and XPath.</p><h3 name="4c2c" id="4c2c" class="graf graf--h3 graf-after--p">XSLT</h3><p name="f3bd" id="f3bd" class="graf graf--p graf-after--h3">Stands for XSL Transformations. XSLT is an XML language used to transform XSML documents into other XML documents. XSLT is part of XSL along with XSL-FO and XPath.</p><h3 name="32fe" id="32fe" class="graf graf--h3 graf-after--p">ZIP</h3><p name="1941" id="1941" class="graf graf--p graf-after--h3 graf--trailing">A popular file compression format. Files that are compressed with the ZIP format have a.zip extension and are called ZIP files. Such files are said to be ZIPPED, while files that are decompressed from the ZIP format are said to be UNZIPPED. ZIP files are often offered for download over the internet, as this makes downloading faster for the user as well as makes the bandwidth usage of a web server more economical. Once downloaded, the ZIP file can be UNZIPPED by the user.</p></div></div></section><section name="5437" class="section section--body"><div class="section-divider"><hr class="section-divider"></div><div class="section-content"><div class="section-inner sectionLayout--insetColumn"><h3 name="17f2" id="17f2" class="graf graf--h3 graf--leading">CDN</h3><figure name="757e" id="757e" class="graf graf--figure graf-after--h3"><img class="graf-image" data-image-id="0*7kT2S7lsQbsJUk7Q.png" data-width="450" data-height="281" src="https://cdn-images-1.medium.com/max/800/0*7kT2S7lsQbsJUk7Q.png"></figure><p name="b012" id="b012" class="graf graf--p graf-after--figure">Content Delivery Network</p><p name="21fe" id="21fe" class="graf graf--p graf-after--p">This is typically a paid service you can use to get great performance for your app. Many CDNs act as caching proxies to your origin server; some require you to upload your assets to them. They give you a URL for each resource in your app. This URL will resolve differently for folks depending on where they’re browsing.</p><p name="627e" id="627e" class="graf graf--p graf-after--p">Behind the scenes, the CDN will distribute your content geographically with the goal of end-users being able to fetch your content with the lowest latency possible. For example, if a user is in India, they’d likely get content served from India faster than from the United States.</p><h3 name="36a3" id="36a3" class="graf graf--h3 graf-after--p">CoffeeScript, TypeScript</h3><p name="1213" id="1213" class="graf graf--p graf-after--h3">These are both languages that compile to JavaScript. You’re able to write your code using the syntax they offer and when ready you compile your TypeScript or CoffeeScript into JavaScript.</p><p name="7e66" id="7e66" class="graf graf--p graf-after--p"><a href="http://www.stoutsystems.com/articles/coffeescript-versus-typescript/" data-href="http://www.stoutsystems.com/articles/coffeescript-versus-typescript/" class="markup--anchor markup--p-anchor" title="http://www.stoutsystems.com/articles/coffeescript-versus-typescript/" rel="noopener" target="_blank">CoffeeScript vs TypeScript</a></p><h3 name="2294" id="2294" class="graf graf--h3 graf-after--p">Evergreen browsers</h3><p name="87c8" id="87c8" class="graf graf--p graf-after--h3">Browsers that update themselves (without user intervention).</p><p name="1e9b" id="1e9b" class="graf graf--p graf-after--p"><a href="http://tomdale.net/2013/05/evergreen-browsers/" data-href="http://tomdale.net/2013/05/evergreen-browsers/" class="markup--anchor markup--p-anchor" title="http://tomdale.net/2013/05/evergreen-browsers/" rel="noopener" target="_blank">Evergreen Browsers</a></p><h3 name="487e" id="487e" class="graf graf--h3 graf-after--p">ES3, ES5, ES5.1, ES6 (aka ES2015), etc</h3><p name="f17e" id="f17e" class="graf graf--p graf-after--h3">ES stands for ECMAScript, which is the specification that JavaScript is based on. The number that follows is the version of the specification.</p><p name="6e33" id="6e33" class="graf graf--p graf-after--p">Most browsers support at least ES5, and some even have ES6 (also known as ES2015) support. You can check each browser’s support (including yours) here:</p><ul class="postList"><li name="280c" id="280c" class="graf graf--li graf-after--p"><a href="http://kangax.github.io/compat-table/es5/" data-href="http://kangax.github.io/compat-table/es5/" class="markup--anchor markup--li-anchor" title="http://kangax.github.io/compat-table/es5/" rel="noopener" target="_blank">ES5 support</a></li><li name="f676" id="f676" class="graf graf--li graf-after--li"><a href="http://kangax.github.io/compat-table/es6/" data-href="http://kangax.github.io/compat-table/es6/" class="markup--anchor markup--li-anchor" title="http://kangax.github.io/compat-table/es6/" rel="noopener" target="_blank">ES6 support</a></li></ul><p name="6e50" id="6e50" class="graf graf--p graf-after--li"><a href="https://en.wikipedia.org/wiki/ECMAScript" data-href="https://en.wikipedia.org/wiki/ECMAScript" class="markup--anchor markup--p-anchor" title="https://en.wikipedia.org/wiki/ECMAScript" rel="noopener" target="_blank">ECMAScript</a></p><h3 name="b4e9" id="b4e9" class="graf graf--h3 graf-after--p">LESS, Sass</h3><figure name="d251" id="d251" class="graf graf--figure graf-after--h3"><img class="graf-image" data-image-id="1*Zgup2nchwl-taGZMniA46w.png" data-width="225" data-height="225" src="https://cdn-images-1.medium.com/max/800/1*Zgup2nchwl-taGZMniA46w.png"></figure><p name="d01f" id="d01f" class="graf graf--p graf-after--figure">Both LESS and Sass are types of CSS preprocessor markup intended to give you much more control over your CSS. During the build process, the LESS or Sass resources compile down to vanilla CSS (which can be executed in a browser).</p><p name="ae26" id="ae26" class="graf graf--p graf-after--p"><a href="https://gist.github.com/chriseppstein/674726" data-href="https://gist.github.com/chriseppstein/674726" class="markup--anchor markup--p-anchor" title="https://gist.github.com/chriseppstein/674726" rel="noopener" target="_blank">Sass/Less Comparison</a></p><h3 name="0dc4" id="0dc4" class="graf graf--h3 graf-after--p">Linter, linting, jslint, jshint</h3><p name="c020" id="c020" class="graf graf--p graf-after--h3">A validation tool which checks for common issues in your JavaScript. You’d usually use this in your build process to enforce quality in your codebase. A great example of something to check for: <em class="markup--em markup--p-em">making sure you’ve always got your semicolons</em>.</p><p name="1af0" id="1af0" class="graf graf--p graf-after--p"><a href="http://jshint.com/docs/options/" data-href="http://jshint.com/docs/options/" class="markup--anchor markup--p-anchor" title="http://jshint.com/docs/options/" rel="noopener" target="_blank">An example of some of the options you can configure</a></p><h3 name="34fb" id="34fb" class="graf graf--h3 graf-after--p">Polyfill</h3><p name="de87" id="de87" class="graf graf--p graf-after--h3">This is a concept that typically means providing JavaScript which tests for features that are missing (prototypes not defined, etc) and “fills” them by providing an implementation.</p><h3 name="475b" id="475b" class="graf graf--h3 graf-after--p">Promise</h3><p name="e5ee" id="e5ee" class="graf graf--p graf-after--h3">Asynchronous calls typically return a promise (or deferred). This is an object which has a state: it can be given handlers for when it’s fulfilled or rejected.</p><p name="6585" id="6585" class="graf graf--p graf-after--p">Ember makes use of these in places like the model hook for a route. Until the promise resolves, Ember is able to put the route into a “loading” state.</p><ul class="postList"><li name="a026" id="a026" class="graf graf--li graf-after--p"><a href="https://promisesaplus.com/" data-href="https://promisesaplus.com/" class="markup--anchor markup--li-anchor" title="https://promisesaplus.com/" rel="noopener" target="_blank">An open standard for sound, interoperable JavaScript promises</a></li><li name="f0eb" id="f0eb" class="graf graf--li graf-after--li"><a href="http://emberjs.com/guides/routing/asynchronous-routing/#toc_a-word-on-promises" data-href="http://emberjs.com/guides/routing/asynchronous-routing/#toc_a-word-on-promises" class="markup--anchor markup--li-anchor" title="http://emberjs.com/guides/routing/asynchronous-routing/#toc_a-word-on-promises" rel="noopener" target="_blank">emberjs.com — A word on promises</a></li></ul><h3 name="1c42" id="1c42" class="graf graf--h3 graf-after--li">SSR</h3><p name="3d89" id="3d89" class="graf graf--p graf-after--h3">Server Side Rendering</p><p name="4958" id="4958" class="graf graf--p graf-after--p"><a href="http://emberjs.com/blog/2014/12/22/inside-fastboot-the-road-to-server-side-rendering.html" data-href="http://emberjs.com/blog/2014/12/22/inside-fastboot-the-road-to-server-side-rendering.html" class="markup--anchor markup--p-anchor" title="http://emberjs.com/blog/2014/12/22/inside-fastboot-the-road-to-server-side-rendering.html" rel="noopener" target="_blank">Inside FastBoot: The Road to Server-Side Rendering</a></p><h3 name="0c67" id="0c67" class="graf graf--h3 graf-after--p">Transpile</h3><p name="f4f8" id="f4f8" class="graf graf--p graf-after--h3">When related to JavaScript, this can be part of your build process which “transpiles” (converts) your ES6 syntax JavaScript to JavaScript that is supported by current browsers.</p><p name="9382" id="9382" class="graf graf--p graf-after--p">Besides ES6, you’ll see a lot of content about compiling/transpiling CoffeeScript, a short-hand language which can “compile” to JavaScript.</p><ul class="postList"><li name="3730" id="3730" class="graf graf--li graf-after--p">Ember CLI specifically uses <a href="https://babeljs.io/" data-href="https://babeljs.io/" class="markup--anchor markup--li-anchor" title="https://babeljs.io/" rel="noopener" target="_blank">Babel</a> via the <a href="https://github.com/babel/ember-cli-babel" data-href="https://github.com/babel/ember-cli-babel" class="markup--anchor markup--li-anchor" title="https://github.com/babel/ember-cli-babel" rel="noopener" target="_blank">ember-cli-babel</a> plugin.</li></ul><h3 name="c5e9" id="c5e9" class="graf graf--h3 graf-after--li">Shadow DOM</h3><p name="738a" id="738a" class="graf graf--p graf-after--h3">Not to be confused with Virtual DOM. Shadow DOM is still a work in progress, but basically a proposed way to have an “isolated” DOM encapsulated within your app’s DOM.</p><p name="2c29" id="2c29" class="graf graf--p graf-after--p">Creating a re-usable “widget” or control might be a good use-case for this. Browsers implement some of their controls using their own version of a shadow DOM.</p><ul class="postList"><li name="0bcb" id="0bcb" class="graf graf--li graf-after--p"><a href="http://www.w3.org/TR/shadow-dom/" data-href="http://www.w3.org/TR/shadow-dom/" class="markup--anchor markup--li-anchor" title="http://www.w3.org/TR/shadow-dom/" rel="noopener" target="_blank">W3C Working Draft</a></li><li name="df28" id="df28" class="graf graf--li graf-after--li"><a href="http://glazkov.com/2011/01/14/what-the-heck-is-shadow-dom/" data-href="http://glazkov.com/2011/01/14/what-the-heck-is-shadow-dom/" class="markup--anchor markup--li-anchor" title="http://glazkov.com/2011/01/14/what-the-heck-is-shadow-dom/" rel="noopener" target="_blank">What the Heck is Shadow DOM?</a></li></ul><h3 name="43d6" id="43d6" class="graf graf--h3 graf-after--li">Virtual DOM</h3><p name="da16" id="da16" class="graf graf--p graf-after--h3 graf--trailing">Not to be confused with Shadow DOM. The concept of a virtual DOM means abstracting your code (or in our case, Ember) away from using the browser’s DOM in favor of a “virtual” DOM that can easily be accessed for read/writes or even serialized.</p></div></div></section><section name="516a" class="section section--body"><div class="section-divider"><hr class="section-divider"></div><div class="section-content"><div class="section-inner sectionLayout--insetColumn"><p name="01b7" id="01b7" class="graf graf--p graf--leading"><strong class="markup--strong markup--p-strong">Adaptive Web Design (AWD)</strong> — encourages the creation of several versions of a<br>web page for a specified number of device dimensions. Which template to display<br>is determined in the HTTP GET request which recognises the screen size of the<br>device. Adaptive Web Design was introduced to deal with mobile browsing when<br>most sites were optimised for desktop only. As devices now exist in many sizes<br>and dimensions from different mobile brands through tablets to desktops,<br><strong class="markup--strong markup--p-strong">Responsive Web Design</strong> has become a popular and more flexible alternative.</p><p name="c1da" id="c1da" class="graf graf--p graf-after--p"><strong class="markup--strong markup--p-strong">Authentication</strong> — the process of verifying that you are who you say you are<br>E.g. when you login to your email you use a password to authenticate your<br>identity. Other methods for authentication include using an ID card or<br>fingerprint/biometric method.</p><p name="f2a2" id="f2a2" class="graf graf--p graf-after--p"><strong class="markup--strong markup--p-strong">Authorization</strong> — check that you are authorised (have permission) to perform a<br>certain action or to see a given page. E.g. admin users are authorised to create<br>new users on the website.</p><p name="7d7e" id="7d7e" class="graf graf--p graf-after--p"><strong class="markup--strong markup--p-strong">Declarations</strong> — in JavaScript declarations are <code class="markup--code markup--p-code">var</code>, <code class="markup--code markup--p-code">const</code> and <code class="markup--code markup--p-code">let</code> for<br>the creation of variables, constants and lexically scoped variables.</p><p name="932c" id="932c" class="graf graf--p graf-after--p"><strong class="markup--strong markup--p-strong">Closure</strong> — the scope where a variable can be accessed. A function used within another function can access the parent function’s variables since its scope extends to its parent.</p><p name="2ce2" id="2ce2" class="graf graf--p graf-after--p">In this example, the variable <code class="markup--code markup--p-code">color</code> is accessible to the function <code class="markup--code markup--p-code">displayColor()</code>.</p><pre name="ea58" id="ea58" class="graf graf--pre graf-after--p">function color() {<br>    var color = &#39;red&#39;;<br>    function displayColor() {<br>        alert(color);<br>    }<br>    displayColor();<br>}</pre><p name="882b" id="882b" class="graf graf--p graf-after--pre"><strong class="markup--strong markup--p-strong">CSS Box Model</strong> — the concept that in HTML all elements are contained within<br>rectangles or boxes. Each box consists of: margins, borders, padding, and the<br>actual content.</p><p name="307b" id="307b" class="graf graf--p graf-after--p"><strong class="markup--strong markup--p-strong">Customer relationship management (CRM)</strong> — a CRM system allows businesses to<br>manage business relationships and the data and information associated with them.<br>E.g. using CRM to track holiday bookings for a holiday bookings site. The CRM<br>would have information on the customer and the trip they’re planning/ have<br>booked and any staff members or actions that may need taking to progress or<br>confirm their booking.</p><p name="da5d" id="da5d" class="graf graf--p graf-after--p"><strong class="markup--strong markup--p-strong">Create, Read, Update, and Delete (CRUD)</strong> — CRUD refers to the 4 basic<br>operations you can perform on data in a relational database application. Create<br>a new data entry, read or retrieve existing data from the database, update the<br>value of an existing piece of data or delete an existing piece of data.</p><p name="7bc7" id="7bc7" class="graf graf--p graf-after--p"><strong class="markup--strong markup--p-strong">Cross-Origin Resource Sharing (CORS)</strong> — is a specification that allows<br>specified resources on a web page to be requested from another domain outside<br>the domain from which the first resource was served. E.g. uploading images using<br>different domains using Amazon S3. For more about origin policies see<br>‘Same-origin Policy’.</p><p name="364c" id="364c" class="graf graf--p graf-after--p"><a href="https://en.wikipedia.org/wiki/JavaScript_syntax#Destructuring_assignment" data-href="https://en.wikipedia.org/wiki/JavaScript_syntax#Destructuring_assignment" class="markup--anchor markup--p-anchor" rel="noopener" target="_blank"><strong class="markup--strong markup--p-strong">Destructuring Assignment</strong></a> -<br>the ability to unpack and assign variables when there are multiple parameters.</p><p name="35dd" id="35dd" class="graf graf--p graf-after--p">A way to simply assign the variables and then swap their values.</p><pre name="e551" id="e551" class="graf graf--pre graf-after--p">let x, y;<br>[x, y] = [5, 6];<br>// x = 5, y = 6<br>[y, x] = [x, y];<br>// x = 6, y = 5</pre><p name="242d" id="242d" class="graf graf--p graf-after--pre">To assign values from an object.</p><pre name="6df7" id="6df7" class="graf graf--pre graf-after--p">let obj = { &#39;a&#39;: 1, &#39;b&#39;: {&#39;b1&#39;: &#39;1.1&#39;}}<br>let {a, b, b:{b1}} = obj<br>// a = 1, b = {&#39;b1&#39;: &#39;1.1&#39;}, b1 = 1.1</pre><p name="7a3a" id="7a3a" class="graf graf--p graf-after--pre">There is an extensive list found <a href="https://stackoverflow.com/questions/54605286/what-is-destructuring-assignment-and-its-uses" data-href="https://stackoverflow.com/questions/54605286/what-is-destructuring-assignment-and-its-uses" class="markup--anchor markup--p-anchor" rel="noopener" target="_blank">here</a> for more examples.</p><p name="7456" id="7456" class="graf graf--p graf-after--p"><strong class="markup--strong markup--p-strong">Domain Name</strong> — the characters/words used to identify a website after <code class="markup--code markup--p-code">http://</code> or<br><code class="markup--code markup--p-code">www.</code>. The domain name consists of two parts. Take this example:<br><code class="markup--code markup--p-code">https://dwyl.com</code>, <code class="markup--code markup--p-code">dwyl</code> makes up the <strong class="markup--strong markup--p-strong">second level domain (SLD)</strong> which is<br>then followed by <code class="markup--code markup--p-code">.com</code> which what is known as the <strong class="markup--strong markup--p-strong">top level domain (TLD)</strong> or<br><strong class="markup--strong markup--p-strong">parent domain</strong>. Other examples of top level domains are: <code class="markup--code markup--p-code">.org</code>, <code class="markup--code markup--p-code">.co.uk</code><br><code class="markup--code markup--p-code">.io</code>. Domain names are the more memorable and user-friendly representation of a<br>website&#39;s <strong class="markup--strong markup--p-strong">IP address</strong>. Domain names are registered under the <strong class="markup--strong markup--p-strong">Domain Name<br>System (DNS)</strong>.</p><p name="50e9" id="50e9" class="graf graf--p graf-after--p"><strong class="markup--strong markup--p-strong">Domain Name System (DNS)</strong> — a distributed global directory of website domain<br>names (and other internet resources). The directory stores already registered<br>domain names along with their corresponding IP addresses.</p><p name="3b47" id="3b47" class="graf graf--p graf-after--p"><a href="https://en.wikipedia.org/wiki/Hexadecimal" data-href="https://en.wikipedia.org/wiki/Hexadecimal" class="markup--anchor markup--p-anchor" rel="noopener" target="_blank"><strong class="markup--strong markup--p-strong">Hexadecimal</strong></a> — Uses 16 different symbols. “0”-”9&quot; to represent the values 0 to 9 and “A”-”F” (“a”-”f” is acceptable too) to represent the values 10 to 15. It’s common to use<br>hexadecimals when working in CSS to assign colors to your elements.</p><p name="5f1b" id="5f1b" class="graf graf--p graf-after--p">The hexadecimal for dwyl’s logo color is #4bc0a9 (teal).<br>To convert the hexadecimal into RGB values, do the following:</p><pre name="0533" id="0533" class="graf graf--pre graf-after--p"><code class="markup--code markup--pre-code">R = 4b<br>G = c0<br>B = a9</code></pre><pre name="714b" id="714b" class="graf graf--pre graf-after--pre"><code class="markup--code markup--pre-code">Convert the letters to their numerical value.<br>b = 11<br>c = 12<br>a = 10</code></pre><pre name="e3ec" id="e3ec" class="graf graf--pre graf-after--pre"><code class="markup--code markup--pre-code">Red: 4 * (16^1) + 11 * (16^0) = 75<br>Green: 12 * (16^1) + 0 * (16^0) = 192<br>Blue: 10 * (16^1) + 9 * (16^0) = 169</code></pre><p name="e599" id="e599" class="graf graf--p graf-after--pre">Hex: #4bc0a9 is RGB: 75, 192, 169.</p><p name="c23b" id="c23b" class="graf graf--p graf-after--p"><strong class="markup--strong markup--p-strong">Hoisting</strong> — Hoisting is JavaScript’s default behaviour of moving <code class="markup--code markup--p-code">var</code><br>declarations to the top of the current <strong class="markup--strong markup--p-strong">scope</strong> when your code is run. What<br>this means is that whatever line your write a <code class="markup--code markup--p-code">var</code> declaration on e.g. <code class="markup--code markup--p-code">var x;</code>,<br>when your code is run it will automatically be lifted and read as if it were<br>written on the top lines of your current <strong class="markup--strong markup--p-strong">scope</strong> (to the top of the current<br>script or the current function).</p><p name="ffb8" id="ffb8" class="graf graf--p graf-after--p">This means that you can use <code class="markup--code markup--p-code">var</code>&#39;s higher up in the code before the line you&#39;ve<br>declared them on. So this example:</p><pre name="6304" id="6304" class="graf graf--pre graf-after--p">x = &quot;hello&quot;;<br>console.log(x)     // logs &#39;hello&#39;<br>var x;            //  declaring `x` which is hoisted as if it were written at the top on compilation</pre><p name="4d29" id="4d29" class="graf graf--p graf-after--pre">Is read by the computer like this:</p><pre name="408b" id="408b" class="graf graf--pre graf-after--p">var x;            //  declaring `x` which has been hoisted to the top line on compilation<br>x = &quot;hello&quot;;<br>console.log(x)     // logs &#39;hello&#39;</pre><p name="776c" id="776c" class="graf graf--p graf-after--pre"><strong class="markup--strong markup--p-strong">Higher-order Function</strong> — Functions that take other functions as parameters and/or return a function. Some examples of these types of functions are the <code class="markup--code markup--p-code"><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/map" data-href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/map" class="markup--anchor markup--p-anchor" rel="noopener" target="_blank">map</a></code> and <code class="markup--code markup--p-code"><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/Reduce" data-href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/Reduce" class="markup--anchor markup--p-anchor" rel="noopener" target="_blank">reduce</a></code> method used for arrays. They both accept a function to use on the elements in the given array.</p><pre name="91e3" id="91e3" class="graf graf--pre graf-after--p">// perform an action twice<br>function twice (func, value) {<br>  return func(func(value));<br>}</pre><pre name="0531" id="0531" class="graf graf--pre graf-after--pre">// func can be any simple (preferably pure) function:<br>function func (value) {<br>  return value + 3;<br>}</pre><pre name="a956" id="a956" class="graf graf--pre graf-after--pre">console.log(twice(func, 1)); // 7<br>console.log(twice(func, 7)); // 13</pre><p name="9536" id="9536" class="graf graf--p graf-after--pre">Not to be confused with pure functions, <a href="https://github.com/dwyl/learn-redux/issues/40#issuecomment-272489779" data-href="https://github.com/dwyl/learn-redux/issues/40#issuecomment-272489779" class="markup--anchor markup--p-anchor" rel="noopener" target="_blank">this comment</a> explains the difference between the variations.</p><p name="a5c8" id="a5c8" class="graf graf--p graf-after--p"><strong class="markup--strong markup--p-strong">Hypertext Transfer Protocol (HTTP)</strong> — the set of rules for transferring files<br>(text, graphic images, sound, video, and other multimedia files) on the World<br>Wide Web. When you enter http:// in your address bar in front of the domain, it<br>tells the browser to connect over HTTP.</p><p name="b78d" id="b78d" class="graf graf--p graf-after--p"><strong class="markup--strong markup--p-strong">Initialisation</strong> — defining a variable and providing it with an initial value:<br>e.g. <code class="markup--code markup--p-code">var x = 1;</code>.</p><p name="bb12" id="bb12" class="graf graf--p graf-after--p"><strong class="markup--strong markup--p-strong">Internet Protocol (IP) Address</strong> — a unique series of numbers or hexadecimal<br>digits used to identify a website.</p><p name="6a7c" id="6a7c" class="graf graf--p graf-after--p"><strong class="markup--strong markup--p-strong">Microservices</strong> — the practice of running multiple web/application servers<br>simultaneously. It is a widely accepted/used application architecture used in<br>most companies. Lambda Functions are an example of a micro Node.js Server.</p><p name="3ea0" id="3ea0" class="graf graf--p graf-after--p"><strong class="markup--strong markup--p-strong">Polymorphism</strong> — the ability for an object to take on many forms or types e.g.<br>when a parent class is used to refer to a child class object. <strong class="markup--strong markup--p-strong">Operator<br>overloading</strong> is one form of polymorphism. It is not used in Javascript but is a<br>feature of C++, Scala, Ruby, Haskell and Rust.</p><p name="3689" id="3689" class="graf graf--p graf-after--p"><strong class="markup--strong markup--p-strong">Progressive Web App (PWA)</strong> — PWAs are traditional websites that are enhanced<br>with modern web technologies, allowing them to provide a more app-like<br>experience. They offer functionality such as being saved as a tile on your<br>mobile home screen, working offline and push notifications. The “progressive”<br>part means they’re “progressively enhanced” with newer features, which means<br>they’ll also work in older browsers that don’t support the new features. Unlike<br>native apps, they don’t have to be updated/listed in the app store although it<br>is possible to list them in the app store when this is desired.</p><p name="a92a" id="a92a" class="graf graf--p graf-after--p"><a href="https://www.softwaretestingmaterial.com/regression-testing/" data-href="https://www.softwaretestingmaterial.com/regression-testing/" class="markup--anchor markup--p-anchor" rel="noopener" target="_blank"><strong class="markup--strong markup--p-strong">Regression Testing</strong></a> -<br>the re-running of existing tests to ensure that new changes/fixes have not<br>broken any existing functionality. We should perform regression testing any time<br>we modify an application, automated testing is a convenient way to achieve this.</p><p name="4133" id="4133" class="graf graf--p graf-after--p"><strong class="markup--strong markup--p-strong">REPL (READ, EVAL, PRINT, LOOP)</strong> — a REPL is an interactive toplevel or<br>language shell. A simple, interactive computer programming environment that<br>takes single user inputs (i.e. single expressions), evaluates them, and returns<br>the result to the user. They are a handy tool for experimenting with<br>functionality outside of the context of a project.</p><p name="991e" id="991e" class="graf graf--p graf-after--p"><strong class="markup--strong markup--p-strong">Responsive Web Design (RWD)</strong> — is designing one version of a web page which<br>reorders and resizes content in response to the size of a browser <strong class="markup--strong markup--p-strong">at any given<br>point</strong>, not just predetermined device sizes. This means the design of the site<br>is optimised for all screen sizes. See Adaptive Design for another approach to<br>designing.</p><p name="1a15" id="1a15" class="graf graf--p graf-after--p"><strong class="markup--strong markup--p-strong">Same-origin Policy</strong> — Under this security policy implemented by web browsers,<br>a document (i.e. like a web page) hosted on server A can only interact with<br>other documents that are also on server A. In short, the same-origin policy<br>enforces that documents that interact with each other have the same origin.</p><p name="0af8" id="0af8" class="graf graf--p graf-after--p"><strong class="markup--strong markup--p-strong">Search Engine Optimisation (SEO)</strong> — is the process of improving the visibility<br>of a website or web page in unpaid/organic search engine results. There are many<br>aspects to SEO and search engines change how it’s calculated over time. It may<br>include the use of key words on a page, how often you add/edit content on your<br>site, to the way other sites link to you on the web.</p><p name="6b5a" id="6b5a" class="graf graf--p graf-after--p"><strong class="markup--strong markup--p-strong">Semantic HTML</strong> — semantic HTML is the use of HTML elements that accurately<br>describe what they contain/are being used for E.g. a <code class="markup--code markup--p-code">&lt;p&gt;</code> tag indicates that the<br>text within it is a paragraph whereas a <code class="markup--code markup--p-code">&lt;nav&gt;</code> tag should contain navigation<br>content and a <code class="markup--code markup--p-code">&lt;footer&gt;</code> should appear at the end of the page.</p><p name="a105" id="a105" class="graf graf--p graf-after--p"><strong class="markup--strong markup--p-strong">Syntactic Sugar</strong> — syntactic sugar refers to syntax in a language that is<br>designed to make things easier to read. The syntax makes the language “sweeter”<br>to use as things can be expressed more clearly or concisely. Something can be<br>considered “syntactic sugar” if it could be removed from the language without<br>removing any functionality on what the language can do. For example ternary<br>operators in Javascript: <code class="markup--code markup--p-code">x ? a : b</code> doesn&#39;t require the ternary operator syntax<br>it could also be expressed with an <code class="markup--code markup--p-code">if/else</code> statement:</p><pre name="a080" id="a080" class="graf graf--pre graf-after--p">if(x)<br> { a }<br>else<br> { b }</pre><p name="6f15" id="6f15" class="graf graf--p graf-after--pre"><strong class="markup--strong markup--p-strong">Technical Debt</strong> — Technical<br>debt is the time/cost of “re-working” a feature (or entire app) because corners<br>were cut the first time it was built. Think of Technical Debt like a “loan shark”<br>for your project, if you take “shortcuts” to implement a feature quickly (e.g:<br>by skipping tests) you will pay for it later and usually with “interest”. For<br>more detail see: <a href="https://github.com/dwyl/product-owner-guide#what-is-technical-debt" data-href="https://github.com/dwyl/product-owner-guide#what-is-technical-debt" class="markup--anchor markup--p-anchor" rel="noopener" target="_blank">https://github.com/dwyl/product-owner-guide#what-is-technical-debt</a></p><p name="9080" id="9080" class="graf graf--p graf-after--p"><strong class="markup--strong markup--p-strong">Transmission Control Protocol (TCP)</strong> -<br>TCP is a protocol which exists to enable the establishment of a connection and<br>the exchange of streams of data (multiple<br><a href="https://www.techopedia.com/definition/6751/data-packet" data-href="https://www.techopedia.com/definition/6751/data-packet" class="markup--anchor markup--p-anchor" rel="noopener" target="_blank">data packets</a>) between<br>one or more computers. TCP guarantees the delivery of data and that packets will<br>be delivered in the same order in which they were sent.</p><p name="674f" id="674f" class="graf graf--p graf-after--p graf--trailing"><strong class="markup--strong markup--p-strong">Transmission Control Protocol (TCP) handshake</strong> -<br>A TCP handshake or three-way handshake is the first part in a three part process<br>for TCP data transfer between a local host/client and a server. The handshake is<br>a three-step method that requires both the client and server to exchange SYN and<br>ACK (acknowledgment) packets to establish a connection before actual data<br>communication begins.</p></div></div></section><section name="89ef" class="section section--body section--last"><div class="section-divider"><hr class="section-divider"></div><div class="section-content"><div class="section-inner sectionLayout--insetColumn"><p name="5d51" id="5d51" class="graf graf--p graf--leading">Sources:</p><ol class="postList"><li name="8d0d" id="8d0d" class="graf graf--li graf-after--p graf--trailing">) <a href="https://www.techopedia.com/definition/10339/three-way-handshake" data-href="https://www.techopedia.com/definition/10339/three-way-handshake" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">https://www.techopedia.com</a></li></ol></div></div></section>
</section>
