<header>
<h1 class="p-name">Web Developer’s Technical Glossary</h1>
</header>
<section data-field="subtitle" class="p-summary">
This will be a running list as I make updates!
</section>
<section data-field="body" class="e-content">
<section name="8290" class="section section--body section--first"><div class="section-divider"><hr class="section-divider"></div><div class="section-content"><div class="section-inner sectionLayout--insetColumn"><h3 name="669d" id="669d" class="graf graf--h3 graf--leading graf--title">Web Developer’s Technical Glossary</h3><p name="e286" id="e286" class="graf graf--p graf-after--h3">This will be a running list as I make updates!</p><figure name="2de3" id="2de3" class="graf graf--figure graf-after--p graf--trailing"><img class="graf-image" data-image-id="0*Cnf7R_30Pu8Wur3b.jpg" data-width="640" data-height="291" src="https://cdn-images-1.medium.com/max/800/0*Cnf7R_30Pu8Wur3b.jpg"></figure></div></div></section><section name="baf0" class="section section--body"><div class="section-divider"><hr class="section-divider"></div><div class="section-content"><div class="section-inner sectionLayout--insetColumn"><div name="df05" id="df05" class="graf graf--mixtapeEmbed graf--leading graf--trailing"><a href="https://bryanguner.medium.com/a-list-of-all-of-my-articles-to-link-to-future-posts-1f6f88ebdf5b" data-href="https://bryanguner.medium.com/a-list-of-all-of-my-articles-to-link-to-future-posts-1f6f88ebdf5b" class="markup--anchor markup--mixtapeEmbed-anchor" title="https://bryanguner.medium.com/a-list-of-all-of-my-articles-to-link-to-future-posts-1f6f88ebdf5b"><strong class="markup--strong markup--mixtapeEmbed-strong">ALLOFMYOTHERARTICLES</strong><br>bryanguner.medium.com</a><a href="https://bryanguner.medium.com/a-list-of-all-of-my-articles-to-link-to-future-posts-1f6f88ebdf5b" class="js-mixtapeImage mixtapeImage mixtapeImage--empty u-ignoreBlock" data-media-id="b0e65722872b5407711fed22574106a2"></a></div></div></div></section><section name="2b4c" class="section section--body"><div class="section-divider"><hr class="section-divider"></div><div class="section-content"><div class="section-inner sectionLayout--insetColumn"><h3 name="ae8c" id="ae8c" class="graf graf--h3 graf--leading">Update Terms:</h3><h3 name="867c" id="867c" class="graf graf--h3 graf-after--h3">Access (Microsoft Access)</h3><p name="95ee" id="95ee" class="graf graf--p graf-after--h3">A Relational Database Management System developed by Microsoft that is part of the Microsoft Office Professional suite. Microsoft Access is often used on websites running on the Windows platform with low traffic.</p><h3 name="b31a" id="b31a" class="graf graf--h3 graf-after--p">ActiveMovie</h3><p name="4c13" id="4c13" class="graf graf--p graf-after--h3">A web technology originally developed by Microsoft for the purpose of streaming video from a webserver to a client. ActiveMovie is now known as DirectShow.</p><h3 name="7bb1" id="7bb1" class="graf graf--h3 graf-after--p">ActiveX</h3><p name="9ad1" id="9ad1" class="graf graf--p graf-after--h3">A set of technologies developed by Microsoft for the purpose of sharing information between different applications. ActiveX grew out of two other Microsoft technologies, specifically OLE (Object Linking and Embedding) and COM (Component Object Model). ActiveX also makes it possible for web browsers to download and execute various Windows programs.</p><h3 name="25f7" id="25f7" class="graf graf--h3 graf-after--p">Algorithm</h3><p name="6846" id="6846" class="graf graf--p graf-after--h3">A specific set of steps for carrying out certain tasks. Algorithms are used extensively in computer programming to arrive at a solution for a specific problem. The process of creating an algorithm involves documenting all the necessary steps needed to arrive at a solution and how to go about each step. A real world example of an algorithm would be a recipe. The collective instructions of a typical recipe (add ingredients, mix, stir, etc.) constitute an algorithm.</p><h3 name="04cc" id="04cc" class="graf graf--h3 graf-after--p">Anchor</h3><p name="a9ba" id="a9ba" class="graf graf--p graf-after--h3">The part of a webpage where a link begins or ends. Learn more about links in our <a href="http://www.landofcode.com/html-tutorials/html-links.php" data-href="http://www.landofcode.com/html-tutorials/html-links.php" class="markup--anchor markup--p-anchor" rel="nofollow noopener" target="_blank">HTML links tutorial</a>.</p><h3 name="6469" id="6469" class="graf graf--h3 graf-after--p">ANSI</h3><p name="a4d3" id="a4d3" class="graf graf--p graf-after--h3">Stands for American National Standards Institute. ANSI is an organization responsible for such standards in the computer industry as the ANSI C Standard and FDDI (Fiber Distributed Data Interface) — the main set of protocols used to send data through fiber optic cables.</p><h3 name="0a4c" id="0a4c" class="graf graf--h3 graf-after--p">ANSI C</h3><p name="5a5d" id="5a5d" class="graf graf--p graf-after--h3">An international standard developed for the C language by ANSI (American National Standards Institute).</p><h3 name="3bbd" id="3bbd" class="graf graf--h3 graf-after--p">ADO</h3><p name="a2ee" id="a2ee" class="graf graf--p graf-after--h3">Stands for ActiveX Data Object. ADO is a technology developed by Microsoft that provides access to any kind of data source.</p><h3 name="ba3b" id="ba3b" class="graf graf--h3 graf-after--p">ADSL</h3><p name="28a4" id="28a4" class="graf graf--p graf-after--h3">Stands for Asymmetrical Digital Subscriber Line. In this type of DSL connection, the upload speed is different from the download speed.</p><h3 name="011e" id="011e" class="graf graf--h3 graf-after--p">Allaire</h3><p name="eab4" id="eab4" class="graf graf--p graf-after--h3">A company started by Jeremy and JJ Allaire which released the first version of ColdFusion in 1995. Allaire was purchased in 2001 by Macromedia.</p><h3 name="3eaf" id="3eaf" class="graf graf--h3 graf-after--p">Amaya</h3><p name="abc4" id="abc4" class="graf graf--p graf-after--h3">An open source web browser and web editor in one! Developed by the W3C. <a href="http://www.w3.org/Amaya/" data-href="http://www.w3.org/Amaya/" class="markup--anchor markup--p-anchor" rel="nofollow noopener" target="_blank">Download Amaya</a>.</p><h3 name="4cc8" id="4cc8" class="graf graf--h3 graf-after--p">Analog</h3><p name="eecd" id="eecd" class="graf graf--p graf-after--h3">The opposite of digital. Analog refers to the transmission of continuous electronic signals that represent an infinite amount of values.</p><h3 name="85d2" id="85d2" class="graf graf--h3 graf-after--p">Animation</h3><p name="6e62" id="6e62" class="graf graf--p graf-after--h3">The process by which a set of images simulate movement when they are shown in a specific order.</p><h3 name="e9b4" id="e9b4" class="graf graf--h3 graf-after--p">Anti-Virus Program</h3><p name="588f" id="588f" class="graf graf--p graf-after--h3">Software whose purpose is to discover and eliminate computer viruses.</p><h3 name="3634" id="3634" class="graf graf--h3 graf-after--p">Apache</h3><p name="bf88" id="bf88" class="graf graf--p graf-after--h3">A web server developed by the Apache Software Foundation. Apache Web Server is open source. It works with a range of operating systems including Linux, Unix, Solaris, and Windows. <a href="http://httpd.apache.org/" data-href="http://httpd.apache.org/" class="markup--anchor markup--p-anchor" rel="nofollow noopener" target="_blank">Download Apache</a>.</p><h3 name="73e5" id="73e5" class="graf graf--h3 graf-after--p">Applet</h3><p name="0292" id="0292" class="graf graf--p graf-after--h3">A program that is executed from within another program.</p><h3 name="cb11" id="cb11" class="graf graf--h3 graf-after--p">Archie</h3><p name="50da" id="50da" class="graf graf--p graf-after--h3">A program used to search FTP sites for certain programs.</p><h3 name="78b1" id="78b1" class="graf graf--h3 graf-after--p">API</h3><p name="36ae" id="36ae" class="graf graf--p graf-after--h3">Stands for Application Programming Interface. An API contains various routines, protocols, algorithms, and tools used for software development. An API also lets programs communicate with each other, or in the case of the web, web browsers or web servers can communicate with other programs through the use of an API.</p><h3 name="cba8" id="cba8" class="graf graf--h3 graf-after--p">ARPAnet</h3><p name="f017" id="f017" class="graf graf--p graf-after--h3">Stands for Advanced Research Project Agency network. ARPAnet is the network that the internet was borne out of. Originally established in 1969, ARPAnet was used to test new technologies, and it linked together many universities and research centers.</p><h3 name="7655" id="7655" class="graf graf--h3 graf-after--p">Authentication</h3><p name="d295" id="d295" class="graf graf--p graf-after--h3">The process by which a user, program, or computer is verified to be legitimate in various situations such as checking a password.</p><h3 name="2dd0" id="2dd0" class="graf graf--h3 graf-after--p">ASCII</h3><p name="49fd" id="49fd" class="graf graf--p graf-after--h3">Stands for American Standard Code for Information Interchange. ASCII is a set of codes used to represent various characters including letters, numbers, and special control characters as numbers. Each character is assigned a number from 0 to 127. For example, capital E is assigned the value 45. HTML uses ASCII to transmit data over the web.</p><h3 name="11de" id="11de" class="graf graf--h3 graf-after--p">ASF</h3><p name="90fc" id="90fc" class="graf graf--p graf-after--h3">Stands for Advanced Streaming Format. ASF is a technology developed by Microsoft for the purpose of streaming multimedia.</p><h3 name="c7ab" id="c7ab" class="graf graf--h3 graf-after--p">ASP</h3><p name="13d6" id="13d6" class="graf graf--p graf-after--h3">Stands for Active Server Pages. ASP is a technology developed by Microsoft for the purpose of creating dynamic pages that have a.asp extension. Such pages utilize VBScript or JScript code.</p><h3 name="a353" id="a353" class="graf graf--h3 graf-after--p">ASX</h3><p name="a574" id="a574" class="graf graf--p graf-after--h3">Stands for ASF Streaming Redirector. ASX is a technology developed by Microsft for Windows media for the purpose of storing information about ASF files in an XML format.</p><h3 name="cc59" id="cc59" class="graf graf--h3 graf-after--p">AVI</h3><p name="d114" id="d114" class="graf graf--p graf-after--h3">Stands for Audi Video Interleave. AVI is a file format for compressed video files developed by Microsoft that is part of the Video for Windows technology.</p><h3 name="d401" id="d401" class="graf graf--h3 graf-after--p">Banner Ad</h3><p name="fc81" id="fc81" class="graf graf--p graf-after--h3">An advertisement placed on a webpage which links to the advertiser’s website. Banner ads can contain text, graphical images, animation, and sound.</p><h3 name="dea7" id="dea7" class="graf graf--h3 graf-after--p">Bandwidth</h3><p name="a95c" id="a95c" class="graf graf--p graf-after--h3">The amount of data that can be transmitted over an internet connection in a specific period of time. Bandwidth is expressed in bits per second(bps) or bytes per second for digital devices, and as cycles per second or Hertz(Hz) for analong devices.</p><h3 name="424a" id="424a" class="graf graf--h3 graf-after--p">Baud</h3><p name="c7b3" id="c7b3" class="graf graf--p graf-after--h3">The number of signals that can be sent over a data channel per second. The term ‘baud’ is named after the inventor of the Baudot telegraph code, J.M.E. Baudot.</p><h3 name="214d" id="214d" class="graf graf--h3 graf-after--p">BBS</h3><p name="445e" id="445e" class="graf graf--p graf-after--h3">Stands for Bulletin Board System. A BBS is a web based public electronic system that allow users to dial in with a modem and share discussions, review messages left by other users, and share files.</p><h3 name="e02e" id="e02e" class="graf graf--h3 graf-after--p">Binary Data</h3><p name="383c" id="383c" class="graf graf--p graf-after--h3">Data expressed in a number system that has only the digits 0 and 1. Such data is expressed in bits (binary digits), and is in machine readable form.</p><h3 name="cd61" id="cd61" class="graf graf--h3 graf-after--p">Bit</h3><p name="c744" id="c744" class="graf graf--p graf-after--h3">Abbreviation for binary digit. A bit is a unit of data that can have a value of 0 or 1. It is the smallest unit of data that can be stored in a computer.</p><h3 name="045f" id="045f" class="graf graf--h3 graf-after--p">BMP</h3><p name="1d93" id="1d93" class="graf graf--p graf-after--h3">Abbreviation for Bitmap — a format used for storing images. A Bitmap contains a representation of an image in computer memory which consists of rows and columns of dots. The Microsoft Paint program stores images in a Bitmap format.</p><h3 name="7124" id="7124" class="graf graf--h3 graf-after--p">Bookmark</h3><p name="085e" id="085e" class="graf graf--p graf-after--h3">A stored link to a particular webpage or other web resource such as an image that can later be accessed by a user.</p><h3 name="8fe3" id="8fe3" class="graf graf--h3 graf-after--p">Browse</h3><p name="213d" id="213d" class="graf graf--p graf-after--h3">The process by which a user accessess various web resources.</p><h3 name="374d" id="374d" class="graf graf--h3 graf-after--p">BPS</h3><p name="6c26" id="6c26" class="graf graf--p graf-after--h3">Stands for Bits Per Second. BPS is the speed at which data is transmitted over the internet.</p><h3 name="a4de" id="a4de" class="graf graf--h3 graf-after--p">Browser</h3><p name="ddb4" id="ddb4" class="graf graf--p graf-after--h3">Same as Web Browser.</p><h3 name="d3d2" id="d3d2" class="graf graf--h3 graf-after--p">Byte</h3><p name="db4c" id="db4c" class="graf graf--p graf-after--h3">A unit of data containing 8 bits. A byte can store one text character.</p><p name="820b" id="820b" class="graf graf--p graf-after--p">An advanced high-level computer programming language used for application development. C was originally developed by Dennis Ritchie at Bell Labs in the 1970’s and was originally designed to be a systems programming language but since then has proven itself to be able to be used for various software applications such as business programs, engineering programs, and even games. The UNIX operating system is written in C.</p><h3 name="e4e7" id="e4e7" class="graf graf--h3 graf-after--p">C++</h3><p name="cc23" id="cc23" class="graf graf--p graf-after--h3">A descendant of C. The C++ language is an advanced high-level computer programming language used for application development . However C++ unlike C, is object-oriented. C++ was originally developed by Bjarne Stroustrup at Bell Labs.</p><h3 name="df82" id="df82" class="graf graf--h3 graf-after--p">C#</h3><p name="1bfa" id="1bfa" class="graf graf--p graf-after--h3">A language developed by Microsft that is a version of C++ and contains functions similar to the Java language.</p><h3 name="312a" id="312a" class="graf graf--h3 graf-after--p">Case Sensitive</h3><p name="6ff3" id="6ff3" class="graf graf--p graf-after--h3">A situation where it is important if a letter or a set of letters are in upper or lower case.</p><h3 name="dfb3" id="dfb3" class="graf graf--h3 graf-after--p">Cache</h3><p name="682b" id="682b" class="graf graf--p graf-after--h3">Pronounced as cash. In web terms, a cache is a storage space where the copies of web pages and other web resources such as images are stored. In general computer terms, a cache is also used for storage where it can be either a section of main memory that is reserved or an independent high-speed storage device.</p><h3 name="b396" id="b396" class="graf graf--h3 graf-after--p">Chat</h3><p name="9fbc" id="9fbc" class="graf graf--p graf-after--h3">Communication between internet users that occurs through various mediums that allow for text-based communication such as instant message programs, chatrooms, and forums.</p><h3 name="53e4" id="53e4" class="graf graf--h3 graf-after--p">CGI</h3><p name="088b" id="088b" class="graf graf--p graf-after--h3">Stands for Common Gateway Interface. CGI is a mechanism for transferring data between a web server and a CGI program.</p><h3 name="24dc" id="24dc" class="graf graf--h3 graf-after--p">CGI-Bin</h3><p name="e3b4" id="e3b4" class="graf graf--p graf-after--h3">CGI-Bin is usually the name of the folder or directory on a web server that stores the CGI programs pertaining to the web server.</p><h3 name="db00" id="db00" class="graf graf--h3 graf-after--p">CGI Program</h3><p name="3d56" id="3d56" class="graf graf--p graf-after--h3">Common Gateway Interface program. A CGI program is a program that manages the interaction between web servers and users, as well as handling the input and output from web servers. CGI programs can be written in a variety of languages including Java , Perl, C, and Visual Basic.</p><h3 name="9015" id="9015" class="graf graf--h3 graf-after--p">Cinepak</h3><p name="db19" id="db19" class="graf graf--p graf-after--h3">A codec technology used for computer video originally developed by SuperMac Inc.</p><h3 name="159b" id="159b" class="graf graf--h3 graf-after--p">Click</h3><p name="8404" id="8404" class="graf graf--p graf-after--h3">The process by which a user presses one of the mouse buttons to achieve a desired result such as opening a new page by clicking on a link or accessing a pop-up menu.</p><h3 name="5678" id="5678" class="graf graf--h3 graf-after--p">Clickthrough Rate</h3><p name="8248" id="8248" class="graf graf--p graf-after--h3">The percentage of times that viewers of a webpage click on an advertisement link. For example, if 15 out of 100 viewers of a webpage click on an advertisement link, the clickthrough rate is 15%.</p><h3 name="cc2d" id="cc2d" class="graf graf--h3 graf-after--p">Codec</h3><p name="9f7b" id="9f7b" class="graf graf--p graf-after--h3">An abbreviation for compressor/decompressor. Codec is a technology used for compressing and decompressing data. MPEG is a popular codec used for compressing and decompressing video.</p><h3 name="0a18" id="0a18" class="graf graf--h3 graf-after--p">Compression</h3><p name="f88e" id="f88e" class="graf graf--p graf-after--h3">In web terms, compression is reducing the size of web resources such as webpages and images so that they are received and viewed quicker by the user. In general computer terms, compression is reducing the size of data so that it can be stored in a format that takes up less space.</p><h3 name="05bd" id="05bd" class="graf graf--h3 graf-after--p">Computer Virus</h3><p name="f262" id="f262" class="graf graf--p graf-after--h3">A malicious program whose purpose is to harm a computer by deleting files, preventing log ins, and other malicious activities. Some viruses can even replicate themselves and attach onto non-malicious programs.</p><h3 name="73fe" id="73fe" class="graf graf--h3 graf-after--p">Cookie</h3><p name="0b3f" id="0b3f" class="graf graf--p graf-after--h3">A small text file that a web server may store on a user’s computer for the purpose of uniquely identifying the user during future visits to the website.</p><h3 name="ecfe" id="ecfe" class="graf graf--h3 graf-after--p">ColdFusion</h3><p name="89c9" id="89c9" class="graf graf--p graf-after--h3">A web development software tool used to integrate databases and webpages. ColdFusion was originally created by the Allaire Corporation.</p><h3 name="b43e" id="b43e" class="graf graf--h3 graf-after--p">CSS</h3><p name="2193" id="2193" class="graf graf--p graf-after--h3">Stands for Cascading Style Sheets. CSS is a language used for declaring stylesheets that describe how the content on webpages will appear. CSS is recommended by the World Wide Web Consortium (W3C) and can be used to define various styles for webpages including font size, font color, spacing between elements, and a background color/image.</p><h3 name="8468" id="8468" class="graf graf--h3 graf-after--p">Database</h3><p name="e917" id="e917" class="graf graf--p graf-after--h3">A collection of data stored in a computer in such a way that a program or a webpage can easily find, select, and/or manipulate the desired data. Typically, databases are organized by fields, records and files. A field is one piece of data, a record is a collection of fields, and a file is a collection of records.</p><h3 name="b145" id="b145" class="graf graf--h3 graf-after--p">Database System</h3><p name="41bd" id="41bd" class="graf graf--p graf-after--h3">A system used for the purposes of storing and manipulating data. There are various database systems including Microsoft Access, Oracle, SQL, and MySQL.</p><h3 name="244c" id="244c" class="graf graf--h3 graf-after--p">DB2</h3><p name="373d" id="373d" class="graf graf--p graf-after--h3">Short for Database 2. DB2 is a database system created by IBM which is used mostly on Unix and Solaris platforms.</p><h3 name="71bd" id="71bd" class="graf graf--h3 graf-after--p">DBA</h3><p name="4373" id="4373" class="graf graf--p graf-after--h3">Stands for Database Administrator. A DBA is responsible for administering a database, whether it is a human or a software tool. Typical cuties of a DBA include installation, backup, maintenance, and implementation of databases.</p><h3 name="1017" id="1017" class="graf graf--h3 graf-after--p">DHCP</h3><p name="2ef7" id="2ef7" class="graf graf--p graf-after--h3">Stands for Dynamic Host Configuration Protocol. DHCP is an internet protocol that assigns network devices dynamic IP addresses.</p><h3 name="733a" id="733a" class="graf graf--h3 graf-after--p">DHTML</h3><p name="d75d" id="d75d" class="graf graf--p graf-after--h3">Stands for Dynamic HTML. DHTML refers to HTML content that changes dynamically. HTML content can change dynamically based on various factors including a users geographic location or data input by the user.</p><h3 name="92b8" id="92b8" class="graf graf--h3 graf-after--p">Dial-up Connection</h3><p name="8375" id="8375" class="graf graf--p graf-after--h3">An analog internet connection that works through a phone line and a modem.</p><h3 name="6bf6" id="6bf6" class="graf graf--h3 graf-after--p">Digital</h3><p name="a4dd" id="a4dd" class="graf graf--p graf-after--h3">The opposite of analog. Digital refers to a system that uses numbers or non-numeric symbols for the transmission of data as opposed to the transmission of continuous electronic signals.</p><h3 name="1e26" id="1e26" class="graf graf--h3 graf-after--p">DNS</h3><p name="9e36" id="9e36" class="graf graf--p graf-after--h3">Stands for Domain Name System (or Service or Server). DNS is a system used to translate domain names into IP addresses.</p><h3 name="11bf" id="11bf" class="graf graf--h3 graf-after--p">DNS Server</h3><p name="c876" id="c876" class="graf graf--p graf-after--h3">A web server that is running DNS.</p><h3 name="413f" id="413f" class="graf graf--h3 graf-after--p">DOM</h3><p name="8423" id="8423" class="graf graf--p graf-after--h3">Stands for Document Object Model. The DOM is a set of rules for how elements on a webpage (text, frames, images, buttons, etc.) interact and are represented.</p><h3 name="249b" id="249b" class="graf graf--h3 graf-after--p">Domain</h3><p name="c778" id="c778" class="graf graf--p graf-after--h3">A network that contains a group of computers and devices that are adminstered as one unit with a set of rules and procedures.</p><h3 name="a6ea" id="a6ea" class="graf graf--h3 graf-after--p">Domain Name</h3><p name="3ff2" id="3ff2" class="graf graf--p graf-after--h3">The name used to identify a website. For example, <a href="http://www.yahoo.com/" data-href="http://www.yahoo.com/" class="markup--anchor markup--p-anchor" rel="nofollow noopener" target="_blank">www.yahoo.com</a></p><h3 name="8ee3" id="8ee3" class="graf graf--h3 graf-after--p">DOS</h3><p name="7ca8" id="7ca8" class="graf graf--p graf-after--h3">Stands for Disk Operating System. DOS is short for MS-DOS — an operating system originally developed by Microsoft to be used in IBM personal computers.</p><h3 name="1488" id="1488" class="graf graf--h3 graf-after--p">Download</h3><p name="6abb" id="6abb" class="graf graf--p graf-after--h3">The process by which data is transferred from a remote location to a local computer.</p><h3 name="8c5c" id="8c5c" class="graf graf--h3 graf-after--p">DSL</h3><p name="5773" id="5773" class="graf graf--p graf-after--h3">Stands for Digital Subscriber Line. DSL is an internet connection that works over a regular telephone line, but at a much faster speed than dial-up, and also allows the user to be on the phone and on the internet at the same time. In addition, a DSL connection is digital unlike a dial-up connection which is analog. DSL speed ranges from 144 Kbps to 1.5Mbps (Mega bits per second).</p><h3 name="84b2" id="84b2" class="graf graf--h3 graf-after--p">DTD</h3><p name="fd5f" id="fd5f" class="graf graf--p graf-after--h3">Stands for Document Type Definition. A DTD specifies a set of rules that are used to define how content can be displayed in an SGML, XML, or HTML document. Common rules in a DTD may include specifications on where certain tags are allowed, and which tags can or cannot appear within other tags.</p><h3 name="702f" id="702f" class="graf graf--h3 graf-after--p">Dynamic IP</h3><p name="0b7a" id="0b7a" class="graf graf--p graf-after--h3">An IP address that changes every time a device is connected to the internet. In some cases, an IP address of a device can change while it is connected.</p><h3 name="48d6" id="48d6" class="graf graf--h3 graf-after--p">E-mail</h3><p name="9a17" id="9a17" class="graf graf--p graf-after--h3">Abbreviation for Electronic Mail. E-mail refers to electronic messages that are sent over communications networks on the internet. E-mail is sent and retrieved with various protocols including SMTP, POP3, and IMAP.</p><h3 name="14da" id="14da" class="graf graf--h3 graf-after--p">E-mail Address</h3><p name="f7ec" id="f7ec" class="graf graf--p graf-after--h3">A unique name that is used to identify and send e-mail messages to a person or organization on the internet. The format for an e-mail address is <a href="mailto:username@hostname.domain" data-href="mailto:username@hostname.domain" class="markup--anchor markup--p-anchor" target="_blank">username@hostname.domain</a> Example: <a href="mailto:john@mail.com" data-href="mailto:john@mail.com" class="markup--anchor markup--p-anchor" target="_blank">john@mail.com</a></p><h3 name="5b30" id="5b30" class="graf graf--h3 graf-after--p">E-mail Server</h3><p name="4a30" id="4a30" class="graf graf--p graf-after--h3">Also known as a mail server. An E-mail server is a server whose tasks include storing e-mail, defining rules in regards to the destination of specific messages, storing a database of users that are recognized by the mail server, and transferring messages to and from other mail servers and e-mail programs.</p><h3 name="dd38" id="dd38" class="graf graf--h3 graf-after--p">Encryption</h3><p name="86ad" id="86ad" class="graf graf--p graf-after--h3">The process by which data is converted into a secret code from its original form via some algorithm. The data in its original form can then only be read by those who can reverse the encryption. Encryption prevents unauthorized reading of data.</p><h3 name="c66e" id="c66e" class="graf graf--h3 graf-after--p">Ethernet</h3><p name="dbff" id="dbff" class="graf graf--p graf-after--h3">A type of LAN architecture.</p><h3 name="7a7b" id="7a7b" class="graf graf--h3 graf-after--p">Firewall</h3><p name="de91" id="de91" class="graf graf--p graf-after--h3">A system used to prevent access to a network or certain devices on a network. There are software as well as hardware firewalls.</p><h3 name="4f45" id="4f45" class="graf graf--h3 graf-after--p">Flash</h3><p name="4060" id="4060" class="graf graf--p graf-after--h3">A vector based animation technology originally developed by FutureWave Software. Flash was known as FutureSplash until 1997, when FutureWave Software was bought by MacroMedia Inc. Flash is used to create various animations and graphics that can be displayed in any modern web browser that contains the necessary plug-in.</p><h3 name="4c29" id="4c29" class="graf graf--h3 graf-after--p">Form</h3><p name="f0fb" id="f0fb" class="graf graf--p graf-after--h3">A collection of fields that are filled with data and submitted.</p><h3 name="2549" id="2549" class="graf graf--h3 graf-after--p">Forum</h3><p name="dce7" id="dce7" class="graf graf--p graf-after--h3">An online discussion group devoted to various subjects. Forum is synonomous with Newsgroup.</p><h3 name="ce06" id="ce06" class="graf graf--h3 graf-after--p">Frame</h3><p name="8543" id="8543" class="graf graf--p graf-after--h3">In web terms, a frame is a part of the browsers display area which actually contains a different web page. In general computer terms, a frame is a rectangular area which can contain graphical components such as buttons and textboxes, as well as images and text.</p><h3 name="9328" id="9328" class="graf graf--h3 graf-after--p">FrontPage</h3><p name="27e7" id="27e7" class="graf graf--p graf-after--h3">A software tool used for web development. FrontPage was originally created by Vermeer Technologies Inc. The company was later bought by Microsoft, at which point Frontpage became Microsoft Frontpage.</p><h3 name="5adb" id="5adb" class="graf graf--h3 graf-after--p">FTP</h3><p name="e4d7" id="e4d7" class="graf graf--p graf-after--h3">Stands for File Transfer Protocol. FTP is a protocol that typically runs on port 21 and is used to send files between two computers through the use of specific FTP commands.</p><h3 name="c4a1" id="c4a1" class="graf graf--h3 graf-after--p">FTP Server</h3><p name="2b44" id="2b44" class="graf graf--p graf-after--h3">A software tool installed on a computer so that users can log in, upload files to it and get files from it using the FTP protocol.</p><h3 name="7af3" id="7af3" class="graf graf--h3 graf-after--p">Firewall</h3><p name="8382" id="8382" class="graf graf--p graf-after--h3">A system used to prevent access to a network or certain devices on a network. There are software as well as hardware firewalls.</p><h3 name="2d48" id="2d48" class="graf graf--h3 graf-after--p">Gateway</h3><p name="b205" id="b205" class="graf graf--p graf-after--h3">A device on a network that acts as an entry point to another network.</p><h3 name="e46a" id="e46a" class="graf graf--h3 graf-after--p">GIF</h3><p name="fa60" id="fa60" class="graf graf--p graf-after--h3">Stands for Graphics Interchange Format. GIF is a graphics format developed by CompuServe used for storing compressed image files. The GIF format is one of the most common image formats on the internet.</p><h3 name="bcd5" id="bcd5" class="graf graf--h3 graf-after--p">GB</h3><p name="489a" id="489a" class="graf graf--p graf-after--h3">An abbreviation for gigabyte or gigabytes. Example: 1GB (1 gigabyte), 5GB (5 gigabytes)</p><h3 name="a7fc" id="a7fc" class="graf graf--h3 graf-after--p">Gigabyte</h3><p name="cd2a" id="cd2a" class="graf graf--p graf-after--h3">A unit of data consisting of 1024 megabytes. Related terms: byte, kilobyte, and megabyte.</p><h3 name="ba78" id="ba78" class="graf graf--h3 graf-after--p">Graphics</h3><p name="cc1c" id="cc1c" class="graf graf--p graf-after--h3">Visual images displayed on a computer.</p><h3 name="d74c" id="d74c" class="graf graf--h3 graf-after--p">Graphics Monitor</h3><p name="a161" id="a161" class="graf graf--p graf-after--h3">A display monitor that is capable of displaying graphics.</p><h3 name="a8fe" id="a8fe" class="graf graf--h3 graf-after--p">Graphics Printer</h3><p name="7bf3" id="7bf3" class="graf graf--p graf-after--h3">A printer that is capable of printing graphics.</p><h3 name="0a9e" id="0a9e" class="graf graf--h3 graf-after--p">Graphical Banner</h3><p name="b572" id="b572" class="graf graf--p graf-after--h3">A Banner Ad that contains graphical elements instead of just text.</p><h3 name="534f" id="534f" class="graf graf--h3 graf-after--p">Helper application</h3><p name="b90d" id="b90d" class="graf graf--p graf-after--h3">A program launched to display content that is retrieved by a web browser. Some helper applications include Windows Media Player and RealPlayer for playing streaming video files.</p><h3 name="53d3" id="53d3" class="graf graf--h3 graf-after--p">Home Page</h3><p name="aa60" id="aa60" class="graf graf--p graf-after--h3">The root (main) page of a web site. The page that is displayed by default when a web site is visited. For example, when you enter <a href="http://www.landofcode.com/" data-href="http://www.landofcode.com/" class="markup--anchor markup--p-anchor" rel="nofollow noopener" target="_blank">www.landofcode.com</a> into your web browser and visit this website, the page that is displayed by default is index.html</p><h3 name="e287" id="e287" class="graf graf--h3 graf-after--p">Host</h3><p name="2fd1" id="2fd1" class="graf graf--p graf-after--h3">A computer that is accessed by a user from a remote location, also any computer on a network.</p><h3 name="10ff" id="10ff" class="graf graf--h3 graf-after--p">Hosting</h3><p name="7c78" id="7c78" class="graf graf--p graf-after--h3">The process of providing services by which data will be stored on a network device. Users that want to access such data can then request it from the host. For example, through web hosting individuals or organizations can store the contents of their websites on network devices which can be accessed by various users who request it.</p><h3 name="21a3" id="21a3" class="graf graf--h3 graf-after--p">HTML</h3><p name="ca42" id="ca42" class="graf graf--p graf-after--h3">Stands for Hyper Text Markup Language. HTML is a markup language that is the core language of the world wide web. HTML defines the structure of a web document as well as the layout of text and various elements on it such as buttons and images.</p><h3 name="7f63" id="7f63" class="graf graf--h3 graf-after--p">HTML Document</h3><p name="a728" id="a728" class="graf graf--p graf-after--h3">A document that is written in HTML. HTML document is synonomous with HTML page.</p><h3 name="ca05" id="ca05" class="graf graf--h3 graf-after--p">HTML Editor</h3><p name="c314" id="c314" class="graf graf--p graf-after--h3">A software tool used for editing the content of webpages. HTML editors present the page being edited exactly the way it will be displayed in a web browser.</p><h3 name="afa2" id="afa2" class="graf graf--h3 graf-after--p">HTML Form</h3><p name="0118" id="0118" class="graf graf--p graf-after--h3">A form on a webpage filled out by the user that sends data to the web server.</p><h3 name="59dc" id="59dc" class="graf graf--h3 graf-after--p">HTML Page</h3><p name="950e" id="950e" class="graf graf--p graf-after--h3">A document that is written in HTML. HTML page is synonomous with HTML document.</p><h3 name="c544" id="c544" class="graf graf--h3 graf-after--p">HTML Tags</h3><p name="0338" id="0338" class="graf graf--p graf-after--h3">Pieces of code that are used to identify and structure different parts of an HTML document. Because of HTML tags, a web browser knows how to display an HTML document.</p><h3 name="e90e" id="e90e" class="graf graf--h3 graf-after--p">HTTP</h3><p name="ef17" id="ef17" class="graf graf--p graf-after--h3">Stands for Hyper Text Transfer Protocol. HTTP is a protocol that typically runs on port 80 and is used to send web resources such as images and HTML documents across the world wide web. Through the use of HTTP, data is sent from an HTTP server program ( a web server ) to an HTTP client program ( a web browser ).</p><h3 name="b6b5" id="b6b5" class="graf graf--h3 graf-after--p">HTTP Client</h3><p name="7e0f" id="7e0f" class="graf graf--p graf-after--h3">A software tool that receives data from a web server through the HTTP protocol. Some HTTP clients include web browsers like Mozilla Firefox and Netscape.</p><h3 name="a614" id="a614" class="graf graf--h3 graf-after--p">HTTP Server</h3><p name="f4c5" id="f4c5" class="graf graf--p graf-after--h3">A software tool used to store and send data over the world wide web to HTTP clients. Some HTTP servers include Apache and IIS.</p><h3 name="b769" id="b769" class="graf graf--h3 graf-after--p">HTTPS</h3><p name="3d1b" id="3d1b" class="graf graf--p graf-after--h3">Stands for Hyper Text Transfer Protocol Secure. HTTPS is a secure version of HTTP and provides communication using SSL. With HTTPS, data that is sent between a web server and a web client is encrypted.</p><h3 name="ae8e" id="ae8e" class="graf graf--h3 graf-after--p">Hyperlink</h3><p name="6aed" id="6aed" class="graf graf--p graf-after--h3">A link on a webpage to another web document, usually a webpage, but can also be an image, a sound, or any other web resource. Hyperlink is synonomous with Link and Hotlink.</p><h3 name="a428" id="a428" class="graf graf--h3 graf-after--p">Hypermedia</h3><p name="b075" id="b075" class="graf graf--p graf-after--h3">An extension to hypertext which includes graphics, audio, and video.</p><h3 name="ea85" id="ea85" class="graf graf--h3 graf-after--p">Hypertext</h3><p name="f465" id="f465" class="graf graf--p graf-after--h3">Text that is linked to other documents in a way that makes it pssobile for readers to read related documents by clicking on a highlighted word or symbol.</p><h3 name="4582" id="4582" class="graf graf--h3 graf-after--p">IAB</h3><p name="5719" id="5719" class="graf graf--p graf-after--h3">Stands for Internet Architecture Board. The IAB is an organization whose task is to oversee internet standards.</p><h3 name="0fcb" id="0fcb" class="graf graf--h3 graf-after--p">IAP</h3><p name="f89d" id="f89d" class="graf graf--p graf-after--h3">Stands for Internet Access Provider. An IAP is a company that provides internet access. Not to be confused with ISP (Internet Service Provider), which is a company that provides internet access, and can also provide services such as leased lines and hosting.</p><h3 name="afe9" id="afe9" class="graf graf--h3 graf-after--p">IETF</h3><p name="e315" id="e315" class="graf graf--p graf-after--h3">Stands for Internet Engineering Task Force. THE IETF is a subgroup of IAB and it is a community of people focused on the smooth running of the internet.</p><h3 name="0092" id="0092" class="graf graf--h3 graf-after--p">IIS</h3><p name="2879" id="2879" class="graf graf--p graf-after--h3">Stands for Internet Information Server. IIS is a web server created by Microsoft that runs on Windows NT platforms.</p><h3 name="ab4e" id="ab4e" class="graf graf--h3 graf-after--p">IMAP</h3><p name="adfb" id="adfb" class="graf graf--p graf-after--h3">Stands for Internet Message Access Protocol. IMAP is a protocol used for receiving e-mail messages from a mail server.</p><h3 name="f2e4" id="f2e4" class="graf graf--h3 graf-after--p">Indeo</h3><p name="2d0e" id="2d0e" class="graf graf--p graf-after--h3">A software codec for computer video. Indeo was developed by Intel. While Indeo is a software codec, it is based on DVI — a hardware codec.</p><h3 name="6c44" id="6c44" class="graf graf--h3 graf-after--p">Internet</h3><p name="6c0b" id="6c0b" class="graf graf--p graf-after--h3">An abbreviation for internetwork. The internet is a global network connecting together many other networks and thus making communications between the various devices and computers on these networks possible.</p><h3 name="d27e" id="d27e" class="graf graf--h3 graf-after--p">Internet Explorer</h3><p name="c0ca" id="c0ca" class="graf graf--p graf-after--h3">A web browser originally developed by SpyGlass inc. and later purchased by Microsoft. Internet Explorer is currently the most popular web browser.</p><h3 name="b49d" id="b49d" class="graf graf--h3 graf-after--p">Intranet</h3><p name="af0d" id="af0d" class="graf graf--p graf-after--h3">A private network accessible only by those on the network. An Intranet runs inside a LAN.</p><h3 name="e391" id="e391" class="graf graf--h3 graf-after--p">IP Address</h3><p name="f69a" id="f69a" class="graf graf--p graf-after--h3">Stands for Internet Protocol Address. An IP address is a unique identifier for every computer or device on a network.</p><h3 name="38fb" id="38fb" class="graf graf--h3 graf-after--p">IRC</h3><p name="2fbe" id="2fbe" class="graf graf--p graf-after--h3">Stands for Internet Relay Chat. IRC is an online discussion medium similar to a forum, but the chat occurs in real time as oppsed to a forum.</p><h3 name="86c3" id="86c3" class="graf graf--h3 graf-after--p">IRC Client</h3><p name="38ae" id="38ae" class="graf graf--p graf-after--h3">A software tool used to establish and maintain a connection to IRC.</p><h3 name="57ec" id="57ec" class="graf graf--h3 graf-after--p">IRC Server</h3><p name="8f12" id="8f12" class="graf graf--p graf-after--h3">A server that serves connections to IRC.</p><h3 name="d557" id="d557" class="graf graf--h3 graf-after--p">ISAPI</h3><p name="fc7e" id="fc7e" class="graf graf--p graf-after--h3">Stands for Internet Server Application Programming Interface. ISAPI is an API for Microsoft’s IIS web server.</p><h3 name="c3e2" id="c3e2" class="graf graf--h3 graf-after--p">ISDN</h3><p name="a146" id="a146" class="graf graf--p graf-after--h3">Stands for Integrated Services Digital Network. ISDN is a telecommunications standard used for sending digital data over digital phone lines as well as non-digital telephone wires.</p><h3 name="2074" id="2074" class="graf graf--h3 graf-after--p">ISP</h3><p name="df5b" id="df5b" class="graf graf--p graf-after--h3">Stands for Internet Service Provider. An Internet Service Provider is a company that provides individuals and companies with internet access. ISP is synonomous with IAP.</p><h3 name="d6b3" id="d6b3" class="graf graf--h3 graf-after--p">Java</h3><p name="4a7d" id="4a7d" class="graf graf--p graf-after--h3">A high level, object-oriented, platform independent programming language developed by Sun Microsystems. Java can be used to write applications as well as applets that run in web pages.</p><h3 name="7f3a" id="7f3a" class="graf graf--h3 graf-after--p">Java Applet</h3><p name="81bd" id="81bd" class="graf graf--p graf-after--h3">A Java program that can run within a webpage and can be downloaded to the user’s computer from a webserver.</p><h3 name="5602" id="5602" class="graf graf--h3 graf-after--p">JavaScript</h3><p name="e2df" id="e2df" class="graf graf--p graf-after--h3">An object-oriented high level language used for web development. Javascript was originally created by Netscape. Javascript can be used to interact with the user as well as create dynamic content such as moving images and clocks.</p><h3 name="1e10" id="1e10" class="graf graf--h3 graf-after--p">JPEG</h3><p name="543c" id="543c" class="graf graf--p graf-after--h3">Stands for Joint Photographics Experts Group. This organization is responsible for and promotes the JPG and JPEG image compression formats.</p><h3 name="eb3d" id="eb3d" class="graf graf--h3 graf-after--p">JPEG and JPG</h3><p name="786c" id="786c" class="graf graf--p graf-after--h3">Image compression formats created by the Joint Photographics Experts Group ( JPEG ). The JPEG and JPG formats are popular on the internet.</p><h3 name="7f48" id="7f48" class="graf graf--h3 graf-after--p">JScript</h3><p name="1a00" id="1a00" class="graf graf--p graf-after--h3">A version of Javascript developed by Microsoft.</p><h3 name="965a" id="965a" class="graf graf--h3 graf-after--p">JSP</h3><p name="838f" id="838f" class="graf graf--p graf-after--h3">Stands for Java Server Pages. JSP is a server-side technology that allows for dynamic scripts to work with HTML code.</p><h3 name="46b6" id="46b6" class="graf graf--h3 graf-after--p">KB</h3><p name="5a8c" id="5a8c" class="graf graf--p graf-after--h3">An abbreviation for kilobyte or kilobytes. Example: 1KB ( 1 kilobyte ), 5KB ( 5 kilobytes ).</p><h3 name="8737" id="8737" class="graf graf--h3 graf-after--p">Keyword</h3><p name="c82f" id="c82f" class="graf graf--p graf-after--h3">In the world wide web, a keyword is a word used by search engines to search for relevant information. In databases, a keyword is an entry used to specify a particular record. In programming, a keyword is a special word that is reserved by a particular language for some usage.</p><h3 name="f2a3" id="f2a3" class="graf graf--h3 graf-after--p">Kilobyte</h3><p name="3c0b" id="3c0b" class="graf graf--p graf-after--h3">A unit of data consisting of 1024 bytes. Kilobyte is abbreviated as KB.</p><h3 name="09ba" id="09ba" class="graf graf--h3 graf-after--p">LAN</h3><p name="cc72" id="cc72" class="graf graf--p graf-after--h3">Stands for Local Area Network. A LAN is a network spanning a relatively small area, usually limited to one building or a group of buildings. LAN’s are often used by organizations that need their own network such as offices and educational institutions. Two or more LAN’s connected together make up a WAN.</p><h3 name="d740" id="d740" class="graf graf--h3 graf-after--p">Link</h3><p name="fdfb" id="fdfb" class="graf graf--p graf-after--h3">In general programming, the execution of a linker. In spreadsheet software, when two or more files are linked by common cells. In telecommunications, a path for data transmission. In data management systems, a pointer to another record. In some operating systems such as unix, a pointer to a file which makes it possible to access the file without specifying the files full path. In the world wide web, the same as hyperlink.</p><h3 name="534c" id="534c" class="graf graf--h3 graf-after--p">Linux</h3><p name="f2f5" id="f2f5" class="graf graf--p graf-after--h3">A free open source operating system based on Unix. Linux gets its name from the man responsible for developing most of the operating system’s kernel — Linus Trovalds.</p><h3 name="3dc7" id="3dc7" class="graf graf--h3 graf-after--p">Mail</h3><p name="d21d" id="d21d" class="graf graf--p graf-after--h3">See E-mail</p><h3 name="cd12" id="cd12" class="graf graf--h3 graf-after--p">Mail Server</h3><p name="a04b" id="a04b" class="graf graf--p graf-after--h3">See E-mail server</p><h3 name="bdd3" id="bdd3" class="graf graf--h3 graf-after--p">MB</h3><p name="e3dd" id="e3dd" class="graf graf--p graf-after--h3">An abbreviation for megabyte or megabytes. Example: 1MB ( 1 megabyte ), 10MB ( 10 megabytes ).</p><h3 name="30ba" id="30ba" class="graf graf--h3 graf-after--p">Megabyte</h3><p name="6240" id="6240" class="graf graf--p graf-after--h3">A unit of data consisting of 1024 kilobytes. Megabyte is abbreviated as MB.</p><h3 name="f4e4" id="f4e4" class="graf graf--h3 graf-after--p">Meta</h3><p name="28f0" id="28f0" class="graf graf--p graf-after--h3">The word meta when used in computer science is a prefix that means “about”.</p><h3 name="db07" id="db07" class="graf graf--h3 graf-after--p">Meta Data</h3><p name="02ae" id="02ae" class="graf graf--p graf-after--h3">Data used to describe other data. Meta data is essentialy data about data.</p><h3 name="d683" id="d683" class="graf graf--h3 graf-after--p">Meta Search</h3><p name="1558" id="1558" class="graf graf--p graf-after--h3">A search used to find meta data in documents.</p><h3 name="dcc0" id="dcc0" class="graf graf--h3 graf-after--p">Meta Tags</h3><p name="98e5" id="98e5" class="graf graf--p graf-after--h3">Special HTML tags used to describe a webpage in some way. Meta tags can be used to specify the author of a webpage, the software used to create the webpage, the content of the webpage, and more.</p><h3 name="cf19" id="cf19" class="graf graf--h3 graf-after--p">MIDI</h3><p name="64aa" id="64aa" class="graf graf--p graf-after--h3">Stands for Musical Instrument Digital Interface. MIDI is a standard which creates an interface between computers and musical instruments through which they can communicate.</p><h3 name="1ab8" id="1ab8" class="graf graf--h3 graf-after--p">MIME</h3><p name="4eb5" id="4eb5" class="graf graf--p graf-after--h3">Stands for Multipurpose Internet Mail Extensions. MIME is a standard first created in 1992 by the IETF and is used to send messages in different document types over the internet. There is currently a new version of MIME called S/MIME which supports sending encrypted messages over the internet.</p><h3 name="edab" id="edab" class="graf graf--h3 graf-after--p">MIME Types</h3><p name="6bc9" id="6bc9" class="graf graf--p graf-after--h3">Document types that are defined by MIME. Some MIME types include text/plain, text/html, image/jpeg, and video/mpeg.</p><h3 name="f3e7" id="f3e7" class="graf graf--h3 graf-after--p">Modem</h3><p name="ae95" id="ae95" class="graf graf--p graf-after--h3">An abbreviation for modulator-demodulator. A modem is a piece of computer hardware (could be internal or external) used to send data through telephone or cable lines. While data on a computer is stored digitally, data on telephone and cable lines is stored in an analog form. Other than sending data, it is the modem’s job to convert between digital and analog data. This is how modem gets its name — it modulates a digital signal into an analog signal, and then demodulates an analog signal into a digital signal.</p><h3 name="1a77" id="1a77" class="graf graf--h3 graf-after--p">Mosaic</h3><p name="f7e7" id="f7e7" class="graf graf--p graf-after--h3">A web browser released in 1993 by the NCSA. Mosaic became the first commonly available web browser.</p><h3 name="e398" id="e398" class="graf graf--h3 graf-after--p">MOV</h3><p name="f30d" id="f30d" class="graf graf--p graf-after--h3">A file extension used for multimedia files played on Apple’s QuickTime. A video codec developed by Apple.</p><h3 name="c8b6" id="c8b6" class="graf graf--h3 graf-after--p">MP3</h3><p name="fc25" id="fc25" class="graf graf--p graf-after--h3">Stands for MPEG-1 Audio Layer-3. MP3 is an audio compression technology that removes the superfluous information of a sound signal. This audio compression makes MP3 files easily transferable over the internet. MP3 is also a file extension for audio files compressed using the MP3 technology.</p><h3 name="6e38" id="6e38" class="graf graf--h3 graf-after--p">MP3 File</h3><p name="4790" id="4790" class="graf graf--p graf-after--h3">An audio file compressed using the MP3 technology.</p><h3 name="7aa3" id="7aa3" class="graf graf--h3 graf-after--p">MPEG</h3><p name="3aa3" id="3aa3" class="graf graf--p graf-after--h3">Stands for Moving Picture Expert Group. MPEG is a standard codec created by the ISO used for audio and video. MPEG (as well as MPG ) is a file extension used for audio and video files created with the MPEG codec.</p><h3 name="5464" id="5464" class="graf graf--h3 graf-after--p">MPEG File</h3><p name="2608" id="2608" class="graf graf--p graf-after--h3">An audio or video file created with the MPEG codec.</p><h3 name="d51a" id="d51a" class="graf graf--h3 graf-after--p">MPG File</h3><p name="83bd" id="83bd" class="graf graf--p graf-after--h3">An audio or video file created with the MPEG codec.</p><h3 name="ab92" id="ab92" class="graf graf--h3 graf-after--p">MS-DOS</h3><p name="baac" id="baac" class="graf graf--p graf-after--h3">Stands for Microsoft-Disk Operating System. MS-DOS is an operating system originally developed by Microsoft for IBM personal computers. MS-DOS later became the basis for the first versions of Windows.</p><h3 name="7394" id="7394" class="graf graf--h3 graf-after--p">Multimedia</h3><p name="31f7" id="31f7" class="graf graf--p graf-after--h3">The integration of text, graphics, video, animation, and/or sound in a presentable way.</p><h3 name="d8e2" id="d8e2" class="graf graf--h3 graf-after--p">MySQL</h3><p name="7fda" id="7fda" class="graf graf--p graf-after--h3">A free open source database system commonly used for interaction with web applications.</p><h3 name="a0bb" id="a0bb" class="graf graf--h3 graf-after--p">NetBEUI</h3><p name="f20c" id="f20c" class="graf graf--p graf-after--h3">Stands for NetBios Extended User Interface. NetBEUI is an extended version of NetBIOS which was originally designed by IBM for the IBM Lan Manager Server. NetBEUI was later extended by Microsoft and Novell.</p><h3 name="d58c" id="d58c" class="graf graf--h3 graf-after--p">NetBIOS</h3><p name="f9d0" id="f9d0" class="graf graf--p graf-after--h3">Stands for Network Basic Input Output System. NetBIOS is an API that contains special functions for commmunication between computers on LAN’s. NetBIOS is used by DOS and Windows.</p><h3 name="220c" id="220c" class="graf graf--h3 graf-after--p">Navigate</h3><p name="c8f8" id="c8f8" class="graf graf--p graf-after--h3">Same as browse.</p><h3 name="925d" id="925d" class="graf graf--h3 graf-after--p">Netscape</h3><p name="80ca" id="80ca" class="graf graf--p graf-after--h3">A web browser developed by Netscape Communications. For some time, Netscape was the most popular web browser. As of now, Internet Explorer is the most popular web browser.</p><h3 name="157e" id="157e" class="graf graf--h3 graf-after--p">Newsgroup</h3><p name="1709" id="1709" class="graf graf--p graf-after--h3">Same as forum.</p><h3 name="d1bc" id="d1bc" class="graf graf--h3 graf-after--p">News Reader</h3><p name="ab23" id="ab23" class="graf graf--p graf-after--h3">A software tool dedicated to enabling users to read messages from a newsgroup, and post messages to a newsgroup.</p><h3 name="19d5" id="19d5" class="graf graf--h3 graf-after--p">News Server</h3><p name="5d5a" id="5d5a" class="graf graf--p graf-after--h3">A server that serves newsgroups to users.</p><h3 name="48b9" id="48b9" class="graf graf--h3 graf-after--p">Node</h3><p name="59a2" id="59a2" class="graf graf--p graf-after--h3">Any computer or device on a network.</p><h3 name="0ca1" id="0ca1" class="graf graf--h3 graf-after--p">Opera</h3><p name="a2bd" id="a2bd" class="graf graf--p graf-after--h3">A web browser developed by the company Opera. Opera is available for various operating systems including Windows, Linux, and Mac.</p><h3 name="0a11" id="0a11" class="graf graf--h3 graf-after--p">OS</h3><p name="ed92" id="ed92" class="graf graf--p graf-after--h3">Stands for Operating System. An OS is the central program on a computer. An OS is responsible for running other programs, getting input from the user, sending output to the screen, keeping track of files and directories, and communicating with hardware. Some OS’s include Windows, Linux, Unix, Mac, and Solaris.</p><h3 name="ca10" id="ca10" class="graf graf--h3 graf-after--p">Packet</h3><p name="d776" id="d776" class="graf graf--p graf-after--h3">See TCP/IP Packet.</p><h3 name="1819" id="1819" class="graf graf--h3 graf-after--p">Page Hits</h3><p name="9b70" id="9b70" class="graf graf--p graf-after--h3">When ever a user views a resource from a web server such as an image or a webpage. Since a page hit is the viewing of any web resource, usually there is more than one page hit at once. For example, if a user views a webpage with 4 images and 1 sound, that is 6 page hits. The webpage itself is one page hit, the images are four page hits, and the sound is one page hit.</p><h3 name="1c3e" id="1c3e" class="graf graf--h3 graf-after--p">Page Impressions</h3><p name="a58f" id="a58f" class="graf graf--p graf-after--h3">The viewing of an advertisement on a webpage. For example, if you view a webpage with two ads, thats two page impressions.</p><h3 name="5029" id="5029" class="graf graf--h3 graf-after--p">Page Views</h3><p name="15b5" id="15b5" class="graf graf--p graf-after--h3">When a webpage is viewed by a user.</p><h3 name="45bd" id="45bd" class="graf graf--h3 graf-after--p">PDF</h3><p name="d141" id="d141" class="graf graf--p graf-after--h3">Stands for Portable Document Format. PDF is a document format developed by Adobe Systems which makes it possible to view formatted documents exactly as they were intended. This is achieved by the way PDF technology gets formatting information from various desktop publishing applications.</p><h3 name="5e68" id="5e68" class="graf graf--h3 graf-after--p">Perl</h3><p name="e557" id="e557" class="graf graf--p graf-after--h3">Stands for Practical Extraction and Report Language. PERL was originally developed by Larry Wall. It is a language used for writing CGI scripts.</p><h3 name="8eaf" id="8eaf" class="graf graf--h3 graf-after--p">PHP</h3><p name="388e" id="388e" class="graf graf--p graf-after--h3">Stands for Hypertext Preprocessor. PHP is an open source, server-side, high level, object-oriented web language used to develop dynamic web pages. PHP can be used to interact with the user, access databases, open FTP connections, and more. PHP was originally created in 1994 By Rasmus Lerdorf.</p><h3 name="3d1e" id="3d1e" class="graf graf--h3 graf-after--p">Ping</h3><p name="b79d" id="b79d" class="graf graf--p graf-after--h3">A method used to determine if an IP address is accessible. Ping works by sending some packets to a specified IP address. If there is a reply, than the IP address is accesible, otherwise it is not. Sometimes however, an IP address may be accessible, but will not respond to pings for security reasons.</p><h3 name="4e3f" id="4e3f" class="graf graf--h3 graf-after--p">Platform</h3><p name="f5b8" id="f5b8" class="graf graf--p graf-after--h3">The central hardware and/or software of a computer. For example, the software platform of the average PC is Windows, while its hardware platform is Intel X86. In web terms, platform refers only to the central software of a computer ( its operating system ), such as Windows, Linux, or Mac. The term platform is sometimes used synonomously with operating system.</p><ul class="postList"><li name="369f" id="369f" class="graf graf--li graf-after--p">Car tracking devices</li><li name="9541" id="9541" class="graf graf--li graf-after--li">Machine</li><li name="5839" id="5839" class="graf graf--li graf-after--li">Chatroom</li><li name="c50c" id="c50c" class="graf graf--li graf-after--li">Auto parts international</li><li name="a132" id="a132" class="graf graf--li graf-after--li">Database management system</li><li name="4428" id="4428" class="graf graf--li graf-after--li">Download</li><li name="18cd" id="18cd" class="graf graf--li graf-after--li">Security System</li><li name="e42f" id="e42f" class="graf graf--li graf-after--li">8 Bits</li><li name="a3f2" id="a3f2" class="graf graf--li graf-after--li">Abbreviations</li><li name="151b" id="151b" class="graf graf--li graf-after--li">Activex</li><li name="4e74" id="4e74" class="graf graf--li graf-after--li">Car tracking devices</li><li name="93da" id="93da" class="graf graf--li graf-after--li">Machine</li><li name="8f29" id="8f29" class="graf graf--li graf-after--li">Chatroom</li><li name="baa0" id="baa0" class="graf graf--li graf-after--li">Auto parts international</li><li name="c1a7" id="c1a7" class="graf graf--li graf-after--li">Database management system</li><li name="a89c" id="a89c" class="graf graf--li graf-after--li">Download</li><li name="b5be" id="b5be" class="graf graf--li graf-after--li">Security System</li><li name="89c2" id="89c2" class="graf graf--li graf-after--li">8 Bits</li><li name="0e6a" id="0e6a" class="graf graf--li graf-after--li">Abbreviations</li><li name="9d44" id="9d44" class="graf graf--li graf-after--li">Activex</li></ul><h3 name="c853" id="c853" class="graf graf--h3 graf-after--li">Plug-In</h3><p name="e807" id="e807" class="graf graf--p graf-after--h3">A piece of hardware or software that adds functionality to existing software by being installed to it. For example, there are many plug-ins for the Mozilla Firefox web browser that add functionality to it such as the Acrobat Reader plug-in which makes it possible to read PDF documents within the browser, once the plug-in is installed.</p><h3 name="4ed2" id="4ed2" class="graf graf--h3 graf-after--p">PNG</h3><p name="84fe" id="84fe" class="graf graf--p graf-after--h3">Stands for Portable Network Graphics. PNG is a graphics format that uses lossless data compression. PNG is set to replace the GIF graphics format, as it is completely patent and license free, while GIF is not.</p><h3 name="55ac" id="55ac" class="graf graf--h3 graf-after--p">POP</h3><p name="c013" id="c013" class="graf graf--p graf-after--h3">Stands for Post Office Protocol. POP is a protocol used for receiving and reading e-mail from an e-mail server. The first version of the POP protocol named POP2 was a standard in the mid-80’s and required SMTP to send messages. The second version of the POP protocol named POP3 does not require SMTP to send messages, and can be used with or without it.</p><h3 name="10e3" id="10e3" class="graf graf--h3 graf-after--p">Port</h3><p name="9e12" id="9e12" class="graf graf--p graf-after--h3">In terms of hardware, a port is the physical interface on a computer to which devices or other computers can be connected. Computers have hardware ports to connect devices such as mice, keyboards, modems, and microphones. In terms of software, a port is an endpoint to a logical connection. Software ports range in number from 1 to 65535, with each port number identifying what kind of connection the port excepts. For example, port 21 excepts FTP connections, while port 25 excepts SMTP connections.</p><h3 name="caa0" id="caa0" class="graf graf--h3 graf-after--p">Protocol</h3><p name="ffb7" id="ffb7" class="graf graf--p graf-after--h3">A set of rules dictating how programs, computers, and devices communicate with each other over the internet. For Example, the Hyper Text Transfer Protocol (HTTP) specifies how data is sent over the world wide web between the web server and the user’s web browser.</p><h3 name="d9b9" id="d9b9" class="graf graf--h3 graf-after--p">PPP</h3><p name="7385" id="7385" class="graf graf--p graf-after--h3">Stands for Point to Point Protocol. PPP is used to establish a direct connection between two computers. Often times, a connection between a user’s computer and that of an ISP’s server, so that the user can connect to the internet through the server.</p><h3 name="4a63" id="4a63" class="graf graf--h3 graf-after--p">Proxy Server</h3><p name="37cb" id="37cb" class="graf graf--p graf-after--h3">A server that acts as a middle man in a connection between two computers. A proxy server can be used to improve performance by saving the results of various requests, and consequently loading such data faster when it is requested again. A proxy server can also be used to filter out content by checking what information is requested, and potentially blocking that information from reaching the user who requests it.</p><h3 name="c193" id="c193" class="graf graf--h3 graf-after--p">QuickTime</h3><p name="da4d" id="da4d" class="graf graf--p graf-after--h3">A multimedia format developed by Apple. Mac’s as well as PC’s can run video and animation in a QuickTime format. For Mac’s , the QuickTime technology is built into the operating system. For PC’s, a special QuickTime driver is required. Various encoding formats are supported by QuickTime including Cinepak, JPEG, and MPEG.</p><h3 name="b9a0" id="b9a0" class="graf graf--h3 graf-after--p">Router</h3><p name="ec63" id="ec63" class="graf graf--p graf-after--h3">A software tool or hardware device that transfers data to different devices across networks. Since a router transfters data across networks, it has to be connected to at least two networks. These two networks can be two LANs, two WANs, or a LAN and its ISP’S network.</p><h3 name="76b8" id="76b8" class="graf graf--h3 graf-after--p">RAID</h3><p name="4392" id="4392" class="graf graf--p graf-after--h3">Stands for Redundant Array of Independent Disks. RAID is a standard by which multiple disks are connected to the same server . With RAID, better security, speed, and performance is achieved. RAID is often used for web servers, as many domains are often hosted on one server.</p><h3 name="72a0" id="72a0" class="graf graf--h3 graf-after--p">RDF</h3><p name="4c7b" id="4c7b" class="graf graf--p graf-after--h3">Stands for Resource Description Framework. RDF is a framework for describing the information contained in various web resources. RDF describes information such as when updates were made and keywords used by search engines to find various web pages.</p><h3 name="29c3" id="29c3" class="graf graf--h3 graf-after--p">Real Audio</h3><p name="e9c7" id="e9c7" class="graf graf--p graf-after--h3">An audio format developed by RealNetworks in 1995. The current version of Real Audio is RealAudio 10.</p><h3 name="2972" id="2972" class="graf graf--h3 graf-after--p">Real Video</h3><p name="72e6" id="72e6" class="graf graf--p graf-after--h3">A video format developed by RealNetworks in 1997. The current version of Real Video is RealVideo 10.</p><h3 name="d817" id="d817" class="graf graf--h3 graf-after--p">Redirect</h3><p name="b1f5" id="b1f5" class="graf graf--p graf-after--h3">In web terms, a redirect is when a web page automatically sends the user to another web page. In general computer usage, a redirect is the process by which output on the command line is sent to a particular place such as a text file. In e-mail, a redirect is similar to a forward, the difference being when you redirect an e-mail to someone it will show the original senders e-mail address as well as your e-mail address in parentheses. For example, if you receive an e-mail from <a href="mailto:someone@adomain.com" data-href="mailto:someone@adomain.com" class="markup--anchor markup--p-anchor" target="_blank">someone@adomain.com</a>, your e-mail address is <a href="mailto:someone@anotherdomain.com" data-href="mailto:someone@anotherdomain.com" class="markup--anchor markup--p-anchor" target="_blank">someone@anotherdomain.com</a>, and you redirect the e-mail to the e-mail address <a href="mailto:thirdperson@email.com" data-href="mailto:thirdperson@email.com" class="markup--anchor markup--p-anchor" target="_blank">thirdperson@email.com</a>, the sender field will read something like From: <a href="mailto:someone@adomain.com" data-href="mailto:someone@adomain.com" class="markup--anchor markup--p-anchor" target="_blank">someone@adomain.com</a> (sent by your name).</p><h3 name="9c21" id="9c21" class="graf graf--h3 graf-after--p">RGB</h3><p name="b684" id="b684" class="graf graf--p graf-after--h3">Stands for Red Green Blue. RGB is an acronym for the three primary colors that when mixed in various ways produce the entire color spectrum.</p><h3 name="e05d" id="e05d" class="graf graf--h3 graf-after--p">Robot</h3><p name="3be5" id="3be5" class="graf graf--p graf-after--h3">In computer terms, a robot is a program that runs by itself. Three types of robots are agents, spiders, and daemons.</p><p name="947a" id="947a" class="graf graf--p graf-after--p">S</p><h3 name="9a9b" id="9a9b" class="graf graf--h3 graf-after--p">Schema</h3><p name="80aa" id="80aa" class="graf graf--p graf-after--h3">See XML Schema.</p><h3 name="94e1" id="94e1" class="graf graf--h3 graf-after--p">Script</h3><p name="43a4" id="43a4" class="graf graf--p graf-after--h3">A list of statements that are executed without user interaction. Scripts are written using scripting languages such as Javascript and VBScript.</p><h3 name="719c" id="719c" class="graf graf--h3 graf-after--p">Scripting Language</h3><p name="ab17" id="ab17" class="graf graf--p graf-after--h3">A scripting language is a language used to write scripts that are usually executed in a web browser or a web server. Scripting languages are often used to add functionality to web pages such as interaction with the user, animations, and different menus. Code written in a scripting language is not compiled, rather interpreted. Some scripting languages include Javascript, VBScript, PHP, and Python.</p><h3 name="3697" id="3697" class="graf graf--h3 graf-after--p">Scripting</h3><p name="33e7" id="33e7" class="graf graf--p graf-after--h3">The process of writing a script in a scripting language.</p><h3 name="f140" id="f140" class="graf graf--h3 graf-after--p">Shareware</h3><p name="e11f" id="e11f" class="graf graf--p graf-after--h3">Software that is free of charge, however the author(s) of the software request a small fee for its usage so that the user can receive assistance with the software as well as updates to it. Shareware is meant to be shared among people (hence the name — shareware), but anyone who uses shareware is expected to pay the small fee for its usage.</p><h3 name="1236" id="1236" class="graf graf--h3 graf-after--p">Shockwave</h3><p name="4f04" id="4f04" class="graf graf--p graf-after--h3">A technology created by Macromedia, Inc. for including multimedia in web pages.</p><h3 name="d562" id="d562" class="graf graf--h3 graf-after--p">Search Engine</h3><p name="69a5" id="69a5" class="graf graf--p graf-after--h3">A program used to find information on the world wide web using specific keywords. Some search engines include Google, Yahoo , AltaVista, and Lycos.</p><h3 name="ef54" id="ef54" class="graf graf--h3 graf-after--p">Semantic Web</h3><p name="cc36" id="cc36" class="graf graf--p graf-after--h3">An extended version of the current world wide web that allows for an easier way to find, share, reuse, and combine information.</p><h3 name="f22c" id="f22c" class="graf graf--h3 graf-after--p">Server</h3><p name="a5d2" id="a5d2" class="graf graf--p graf-after--h3">A computer or device on a network responsible for distributing data to other computers or devices on a network that request data, also a computer or device on a network that manages resources. For example, a print server is responsible for managing printers, a network server is responsible for managing network traffic, a web server is responsible for distributing web resources, and an e-mail server is responsible for storing and retrieving e-mail.</p><h3 name="eeeb" id="eeeb" class="graf graf--h3 graf-after--p">SGML</h3><p name="4fa6" id="4fa6" class="graf graf--p graf-after--h3">Stands for Standard Generalized Markup Language. SGML was developed by the ISO and became a standard in 1986. SGML is a markup language that specifies the organization of documents created with other markup languages.</p><h3 name="552e" id="552e" class="graf graf--h3 graf-after--p">SMIL</h3><p name="f65b" id="f65b" class="graf graf--p graf-after--h3">Stands for Synchronized Multimedia Integration Language. SMIL is a markup language that is currently in development for the world wide web by the W3C. SMIL will make it possible to divide multimedia content into separate entities, send them to a web browser individually, and then display them together as one single multimedia object. This will make multimedia content smaller in size, and consequently it will travel faster over the internet.</p><h3 name="06cb" id="06cb" class="graf graf--h3 graf-after--p">SMTP</h3><p name="3b33" id="3b33" class="graf graf--p graf-after--h3">Stands for Simple Mail Transfer Protocol. The SMTP protocol typically runs on port 25 and is used to transfter e-mail messages across the internet.</p><h3 name="1619" id="1619" class="graf graf--h3 graf-after--p">SOAP</h3><p name="9940" id="9940" class="graf graf--p graf-after--h3">Stands for Simple Object Access Protocol. SOAP is a platform independent protocol used for letting applications communicate with each other through XML. SOAP can be transported using various protocols including SMTP, MIME, and HTTP.</p><h3 name="6fd1" id="6fd1" class="graf graf--h3 graf-after--p">Solaris</h3><p name="3494" id="3494" class="graf graf--p graf-after--h3">An operating system developed by Sun Microsystems. Solaris is based on Unix and contains support for various features including multithreading, symmetric multiprocessing, integrated TCP/IP networking, and centralized network administration.</p><h3 name="a759" id="a759" class="graf graf--h3 graf-after--p">SPAM</h3><p name="7c79" id="7c79" class="graf graf--p graf-after--h3">Unsolicited junk e-mail or newsgroup posting. Spam usually comes in the form of advertisements for some product or service.</p><h3 name="927d" id="927d" class="graf graf--h3 graf-after--p">Spider</h3><p name="fb43" id="fb43" class="graf graf--p graf-after--h3">See Web Spider.</p><h3 name="e7cc" id="e7cc" class="graf graf--h3 graf-after--p">Spoofing</h3><p name="76d6" id="76d6" class="graf graf--p graf-after--h3">Forging an online identity in some way. With e-mail spoofing, someone can forge their real e-mail address. With web spoofing, someone can pretend they came from one webpage when they really came from another one. With IP spoofing, someone can pretend an IP address is their own when it is really not.</p><h3 name="6781" id="6781" class="graf graf--h3 graf-after--p">Spyware</h3><p name="9711" id="9711" class="graf graf--p graf-after--h3">Hidden software whose purpose is to gather data about a user’s web surfing habits. Spyware can come built in to various software that is downloadable from the internet, from software that comes pre-installed with a computer, or can secretly install itself from the web. Spyware usually gathers data about a user’s surfing habits for advertising purposes.</p><h3 name="1731" id="1731" class="graf graf--h3 graf-after--p">SQL</h3><p name="4323" id="4323" class="graf graf--p graf-after--h3">Stands for Structured Query Language. SQL was originally called SEQUEL (Structured English Query Language) and was designed in 1974–75 by an IBM research center. In 1979, the Oracle corporation introduced SQL as a commercial database system. Today, SQL is the ANSI standard language used to get data from and manipulate databases.</p><h3 name="af7d" id="af7d" class="graf graf--h3 graf-after--p">SQL Server</h3><p name="b16d" id="b16d" class="graf graf--p graf-after--h3">A database system which stores data and outputs it to computers who send queries to it in the form of SQL statements. The SQL server is a DBMS offered by Microsoft as well as Sybase.</p><h3 name="5729" id="5729" class="graf graf--h3 graf-after--p">SSI</h3><p name="a9ff" id="a9ff" class="graf graf--p graf-after--h3">Stands for Server Side Include. An SSI is a special type of HTML comment that when inserted on a web page, instructs the web server to dynamically generate content for the web page. Some content that can be generated on a webpage through the use of Server Side Includes is the content of other files on web pages and a standard header or footer for a webpage.</p><h3 name="dc32" id="dc32" class="graf graf--h3 graf-after--p">SSL</h3><p name="20b3" id="20b3" class="graf graf--p graf-after--h3">Stands for Secure Socket Layer. SSL is a protocol developed by Netscape which encrypts data transmitted over the web. SSL is used by websites that obtain confidential information about users such as a user’s address or credit card number.</p><h3 name="cd1e" id="cd1e" class="graf graf--h3 graf-after--p">Static IP address</h3><p name="5fa3" id="5fa3" class="graf graf--p graf-after--h3">An IP address that does not change. Some computers that have static IP addresses include web servers and e-mail servers.</p><h3 name="7a87" id="7a87" class="graf graf--h3 graf-after--p">Streaming</h3><p name="f724" id="f724" class="graf graf--p graf-after--h3">Downloading audio and video in such a way that it is being viewed while it is being downloaded.</p><h3 name="88b8" id="88b8" class="graf graf--h3 graf-after--p">Streaming Format</h3><p name="5b3f" id="5b3f" class="graf graf--p graf-after--h3">The standard format used for files that are being streamed over the internet.</p><h3 name="36ba" id="36ba" class="graf graf--h3 graf-after--p">SVG</h3><p name="0974" id="0974" class="graf graf--p graf-after--h3">Stands for Scalable Vector Graphics. SVG is a file format for vector graphics which allows images to be displayed in XML pages. These images are created through the use of text based commands that are formatted to comply with XML specifications. SVG images are scalable to the size of the window in which a web page is viewed and will adjust in size and resolution based on the window in which they are displayed, unlike JPEG and GIF images which always remain a specific size. Other benefits of SVG include being a smaller file size than JPEG and GIF image files, being resolution independent — so an SVG image can scale up or down on any type of web device, accordingly, being able to link to parts of an image, and containing complex animation.</p><h3 name="0bf6" id="0bf6" class="graf graf--h3 graf-after--p">Tag</h3><p name="db3f" id="db3f" class="graf graf--p graf-after--h3">A command placed in a web document that specifies the structure and formatting of the document.</p><h3 name="b564" id="b564" class="graf graf--h3 graf-after--p">TCP</h3><p name="e4e8" id="e4e8" class="graf graf--p graf-after--h3">Stands for Transmission Control Protocol. TCP is one of the main protocols of the TCP/IP protocol suite along with IP. TCP enables two devices on a network to establish a connection and exchange data.</p><h3 name="9aeb" id="9aeb" class="graf graf--h3 graf-after--p">TCP/IP</h3><p name="d5f7" id="d5f7" class="graf graf--p graf-after--h3">Stands for Transmission Control Protocol/Internet Protocol. TCP/IP is a suite of protocols that dictate the logistics of communication over the internet. TCP and IP are the two main protocols in this protocol suite, others being HTTP, SMTP, telnet, HTTPS, and more. The TCP protocol is responsible for ensuring a connection between two computers that is error free and that the two computers exchange data. The IP protocol is responsible for the actual data packets sent over the internet as well as the addressing scheme (where the packets go).</p><h3 name="34b9" id="34b9" class="graf graf--h3 graf-after--p">TCP/IP Address</h3><p name="ad3d" id="ad3d" class="graf graf--p graf-after--h3">See IP Address.</p><h3 name="dd79" id="dd79" class="graf graf--h3 graf-after--p">TCP/IP Packet</h3><p name="1c66" id="1c66" class="graf graf--p graf-after--h3">A data packet that is sent over a network running TCP/IP.</p><h3 name="e94e" id="e94e" class="graf graf--h3 graf-after--p">Trojan Horse</h3><p name="4cf2" id="4cf2" class="graf graf--p graf-after--h3">A program that appears harmless, but its true purpose is malicious. Trojan horses are used
