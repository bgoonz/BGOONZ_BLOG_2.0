<section data-field="body" class="e-content">
<section name="133b" class="section section--body section--first"><div class="section-divider"><hr class="section-divider"></div><div class="section-content"><div class="section-inner sectionLayout--insetColumn"><h4 name="5ca5" id="5ca5" class="graf graf--h4 graf--leading graf--kicker"><a href="http://medium.com/codex" data-href="http://medium.com/codex" class="markup--anchor markup--h4-anchor">CODEX</a></h4><h3 name="4678" id="4678" class="graf graf--h3 graf-after--h4 graf--title">Web Development Interview PartÂ 3ğŸ’»</h3><h4 name="a999" id="a999" class="graf graf--h4 graf-after--h3 graf--subtitle"><strong class="markup--strong markup--h4-strong">This installment is going to be the least technically demanding thus far however these questions are a more realistic reflection on what a junior developer could be asked by a company with reasonable hiring practicesâ€¦</strong></h4><figure name="80e1" id="80e1" class="graf graf--figure graf-after--h4"><img class="graf-image" data-image-id="1*dTDrkYZJYhASUP2TTknAgA.png" data-width="991" data-height="594" data-is-featured="true" src="https://cdn-images-1.medium.com/max/800/1*dTDrkYZJYhASUP2TTknAgA.png"></figure><blockquote name="bfd3" id="bfd3" class="graf graf--blockquote graf-after--figure"><strong class="markup--strong markup--blockquote-strong">â€¦ Speaking of whichÂ â€¦ stay tuned till the end of the article or skip down to it for a list of web development companies with reportedly fair hiring practices!</strong></blockquote><h4 name="b5da" id="b5da" class="graf graf--h4 graf-after--blockquote">Hereâ€™s parts one and two; theyâ€™re both much more technical in nature than thisÂ one!</h4><div name="76d2" id="76d2" class="graf graf--mixtapeEmbed graf-after--h4"><a href="https://medium.com/star-gazers/the-web-developers-technical-interview-e347d7db3822" data-href="https://medium.com/star-gazers/the-web-developers-technical-interview-e347d7db3822" class="markup--anchor markup--mixtapeEmbed-anchor" title="https://medium.com/star-gazers/the-web-developers-technical-interview-e347d7db3822"><strong class="markup--strong markup--mixtapeEmbed-strong">The Web Developerâ€™s Technical Interview</strong><br><em class="markup--em markup--mixtapeEmbed-em">Questionsâ€¦.Answersâ€¦ and links to the missing pieces.</em>medium.com</a><a href="https://medium.com/star-gazers/the-web-developers-technical-interview-e347d7db3822" class="js-mixtapeImage mixtapeImage u-ignoreBlock" data-media-id="d32694fd5cf57bcc6e1367d97c4bfad1" data-thumbnail-img-id="1*-fWJcnbTfusuDCBTI58avg.png" style="background-image: url(https://cdn-images-1.medium.com/fit/c/160/160/1*-fWJcnbTfusuDCBTI58avg.png);"></a></div><div name="cf75" id="cf75" class="graf graf--mixtapeEmbed graf-after--mixtapeEmbed graf--trailing"><a href="https://medium.com/codex/front-end-interview-questions-part-2-86ddc0e91443" data-href="https://medium.com/codex/front-end-interview-questions-part-2-86ddc0e91443" class="markup--anchor markup--mixtapeEmbed-anchor" title="https://medium.com/codex/front-end-interview-questions-part-2-86ddc0e91443"><strong class="markup--strong markup--mixtapeEmbed-strong">Front End Interview Questions Part 2</strong><br><em class="markup--em markup--mixtapeEmbed-em">These will focus more on vocabulary and concepts than the application driven approach in my last post!</em>medium.com</a><a href="https://medium.com/codex/front-end-interview-questions-part-2-86ddc0e91443" class="js-mixtapeImage mixtapeImage u-ignoreBlock" data-media-id="8f73aff60880d13a7d09612372cd55e6" data-thumbnail-img-id="0*D3yQI42gBkYpnLXY.jpg" style="background-image: url(https://cdn-images-1.medium.com/fit/c/160/160/0*D3yQI42gBkYpnLXY.jpg);"></a></div></div></div></section><section name="562a" class="section section--body"><div class="section-divider"><hr class="section-divider"></div><div class="section-content"><div class="section-inner sectionLayout--insetColumn"><h3 name="5a6a" id="5a6a" class="graf graf--h3 graf--leading">ğŸ‘‹ğŸ» Behavioral &amp; Cultural Interview Questions</h3><blockquote name="ee0e" id="ee0e" class="graf graf--blockquote graf-after--h3"><em class="markup--em markup--blockquote-em">Software engineer interviewers ask behavioral/cultural questions to evaluate intervieweeâ€™s soft skills, and also to decide whether the candidate is a cultural fit. Make sure youâ€™ve prepared great answers to these interview questions.</em></blockquote><blockquote name="94e9" id="94e9" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>Tell me about yourself</blockquote><blockquote name="0e65" id="0e65" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«====&gt;</em></strong>â€œTell me about yourselfâ€ is one of the most common and important interview questions. However, it can be daunting, as itâ€™s one you need to get right. After all, not only is it your first impression on the interviewer, but you also need to be simultaneously professional and authentic when answering it.</blockquote><blockquote name="fa5f" id="fa5f" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>So how can you give a good answer without oversharing? To help you structure your answer, weâ€™ll give you a rough guideline: start with a short introduction, talk about the present, recount the past, and mention your future goals.</blockquote><figure name="5850" id="5850" class="graf graf--figure graf-after--blockquote graf--trailing"><img class="graf-image" data-image-id="0*E6ldmJAPG95McXVB" data-width="940" data-height="626" src="https://cdn-images-1.medium.com/max/800/0*E6ldmJAPG95McXVB"></figure></div></div></section><section name="1c07" class="section section--body"><div class="section-divider"><hr class="section-divider"></div><div class="section-content"><div class="section-inner sectionLayout--insetColumn"><h3 name="48fb" id="48fb" class="graf graf--h3 graf--leading">What are some side projects youâ€™re currently workingÂ on?</h3><p name="6308" id="6308" class="graf graf--p graf-after--h3"><em class="markup--em markup--p-em">Current Experience</em></p><blockquote name="da7d" id="da7d" class="graf graf--blockquote graf-after--p"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong><em class="markup--em markup--blockquote-em">Outline the role youâ€™re currently in, your responsibilities, and your achievements (without reciting your resume)</em></blockquote><blockquote name="452a" id="452a" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong><em class="markup--em markup--blockquote-em">Highlight what youâ€™re most passionate about (i.e. working with PMs to perfect product specs, discussing with colleagues about different tech stacks, helping others excel in their jobs and career)</em></blockquote><blockquote name="26b9" id="26b9" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong><em class="markup--em markup--blockquote-em">Recount one or two job-related projects and/or situations that map onto the job youâ€™re applying to (i.e. collaborating with designers, working with legacy code, implementing best-practices, introducing new tech stacks, mentoring your colleagues)</em></blockquote><h3 name="5652" id="5652" class="graf graf--h3 graf-after--blockquote">Past Experience</h3><blockquote name="bfc0" id="bfc0" class="graf graf--blockquote graf-after--h3"><strong class="markup--strong markup--blockquote-strong">Now itâ€™s time to highlight your skills a little:</strong></blockquote><blockquote name="3211" id="3211" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>Selectively highlight one high-impact (preferably quantifiable) project you were involved with for each job</blockquote><blockquote name="52a3" id="52a3" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>Highlight the hard and soft skills you learned from your past working experiences</blockquote><blockquote name="32e4" id="32e4" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>Emphasize the initiatives you took to improve the companyâ€™s work flow (i.e. propose new flow to streamline sprints) or your own skillsets (i.e. engaging in hackathon with colleagues or friends)</blockquote><h3 name="df51" id="df51" class="graf graf--h3 graf-after--blockquote">Future Expectations</h3><blockquote name="572b" id="572b" class="graf graf--blockquote graf-after--h3"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>Convey what you hope to achieve and learn from the new job</blockquote><blockquote name="2e34" id="2e34" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>Detail products, projects, features, or initiatives you can imagine yourself help kick off and lead in the company</blockquote><blockquote name="3d61" id="3d61" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>Tell me what a productive day at work looks like to you</blockquote><blockquote name="d94b" id="d94b" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>This question may not appear in every interview, but when they do, itâ€™s important for you to highlight your organizational and prioritization skills. When hiring managers ask this question, they want to know:</blockquote><blockquote name="e252" id="e252" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>Whether youâ€™re a proactive communicator and a good planner of your time</blockquote><h3 name="7ae9" id="7ae9" class="graf graf--h3 graf-after--blockquote">How you strike a balance between multiple ongoingÂ projects</h3><p name="577b" id="577b" class="graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--h3"><span class="graf-dropCap">D</span><strong class="markup--strong markup--p-strong"><em class="markup--em markup--p-em">escribe one or two instances where you had several projects running simultaneously and how you managed to prioritize different tasks, make progress, meet milestones, and work on iterations based on feedback.</em></strong></p><blockquote name="d92d" id="d92d" class="graf graf--blockquote graf-after--p"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>How you deliver quality work with limited time</blockquote><blockquote name="54f7" id="54f7" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>When thereâ€™s limited time and multiple projects going on, you may not be able to give 100% to the projects at hand. Let the interviewers know:</blockquote><blockquote name="37a2" id="37a2" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>How you decide which tasks should be prioritized</blockquote><blockquote name="9965" id="9965" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>How you negotiate deadlines and milestones with stakeholders</blockquote><blockquote name="01c1" id="01c1" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>How you ensure all projects will be delivered with acceptable quality</blockquote><blockquote name="b8ee" id="b8ee" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>At what milestones you believe itâ€™s ok to deliver something â€œless than perfectâ€</blockquote><blockquote name="ec2d" id="ec2d" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>How you decide when to go back and improve the â€œminimum viable projectsâ€ delivered earlier in the projectâ€™s timeline</blockquote><h3 name="2571" id="2571" class="graf graf--h3 graf-after--blockquote">Professional Skills</h3><blockquote name="726f" id="726f" class="graf graf--blockquote graf-after--h3"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>Will you excel in this job? Are you passionate about this job? Itâ€™s time to show how. For the first question, highlight some of your professional abilities:</blockquote><blockquote name="24e6" id="24e6" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>Industry experience</blockquote><blockquote name="cb47" id="cb47" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>Technical skills</blockquote><blockquote name="7453" id="7453" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>Soft skills</blockquote><blockquote name="87a2" id="87a2" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>Key accomplishments</blockquote><h4 name="4ff5" id="4ff5" class="graf graf--h4 graf-after--blockquote">For the second question, showcase your excitement for the job. Hiring managers want to see your excitement for theseÂ reasons:</h4><blockquote name="fed8" id="fed8" class="graf graf--blockquote graf-after--h4"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«1&gt;</em></strong>Excitement will fuel your performance</blockquote><blockquote name="e11a" id="e11a" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«2&gt;</em></strong>Passion will confirm that youâ€™re interested in this job</blockquote><blockquote name="7186" id="7186" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>Eagerness will help you get through challenges at work</blockquote><blockquote name="8d2f" id="8d2f" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>Company culture and shared values</blockquote><blockquote name="a918" id="a918" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>Do you know the companyâ€™s culture and will you be a good fit? Here are some culture-related points you could cover in your answer:</blockquote><blockquote name="ec87" id="ec87" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>Youâ€™re attracted to the companyâ€™s general reputation</blockquote><blockquote name="d7ff" id="d7ff" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>Youâ€™re inspired by a specific leader in the company</blockquote><blockquote name="24c8" id="24c8" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>Youâ€™re passionate about the companyâ€™s products and services</blockquote><blockquote name="44dc" id="44dc" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>Youâ€™re onboard with the companyâ€™s initiatives (community engagement, public endorsements, etc.)</blockquote><blockquote name="6a3d" id="6a3d" class="graf graf--blockquote graf-after--blockquote graf--trailing"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>You admire the companyâ€™s culture. Here are some specific examples:</blockquote></div></div></section><section name="ef74" class="section section--body"><div class="section-divider"><hr class="section-divider"></div><div class="section-content"><div class="section-inner sectionLayout--insetColumn"><h3 name="aa56" id="aa56" class="graf graf--h3 graf--leading">Commitment to theÂ company</h3><blockquote name="cd09" id="cd09" class="graf graf--blockquote graf-after--h3"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«Are you passionate about the company and will you stay committed to this company? If the interviewer already asked you â€œWhere do you see yourself in 5 years?â€ then you donâ€™t have to stress too much about showing your long-term commitment when answering this question. However, if you havenâ€™t had the opportunity to show your commitment to the company, the most organic way to show your commitment is to talk about your long term plans in the company. Here are some things you can talk about:</em></strong></blockquote><blockquote name="9e4c" id="9e4c" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>Projects you want to start</blockquote><blockquote name="350c" id="350c" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>Potential directions you think the company can go in</blockquote><blockquote name="7e33" id="7e33" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>The different products/teams you want to contribute to</blockquote><blockquote name="a8c8" id="a8c8" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>Processes youâ€™d like to participate in improving</blockquote><h3 name="6a46" id="6a46" class="graf graf--h3 graf-after--blockquote">Why should we hireÂ you?</h3><blockquote name="fcce" id="fcce" class="graf graf--blockquote graf-after--h3"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>Ultimately, every single question interviewers ask you is related to this overarching question: â€œWhy should we hire you?â€ Interviewers want to know, as confidently as possible, that you will be a good hire. Therefore, your answer should confirm that youâ€™ll be a good hire.</blockquote><blockquote name="e714" id="e714" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>Unlike the more specific questions weâ€™ve outlined above, this question is a generic question that requires a concise but powerful answer. Think about this as your elevator pitchâ€Šâ€”â€Šyou should be able to sell yourself to the interview within a matter of minutes.</blockquote><blockquote name="909a" id="909a" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>To come up with your elevator pitch, youâ€™ll need to do some planning and consolidation.</blockquote><blockquote name="2fd0" id="2fd0" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>Here are some guiding questions for you to kickoff your brainstorming sessions:</blockquote><blockquote name="3dda" id="3dda" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>What are the most important qualifications for this position from the companyâ€™s perspective?</blockquote><blockquote name="afa8" id="afa8" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>What are my strong suits and how do they set me apart from others?</blockquote><blockquote name="f69d" id="f69d" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>What are my most monumental accomplishments?</blockquote><blockquote name="f333" id="f333" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>Why are you the best person for this job?</blockquote><blockquote name="f735" id="f735" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>Consolidate and practice your pitch</blockquote><blockquote name="e90f" id="e90f" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>Combine your answers in prose form to make sure each point flows to the next smoothly</blockquote><blockquote name="c657" id="c657" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>Check to make sure your answer sets you apart from other candidates</blockquote><blockquote name="63e0" id="63e0" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«!!!!!!!</em></strong>Practice, practice, and practice, but DO NOT TRY TO MEMORIZE YOUR PITCH!!!!!!!!!</blockquote><h3 name="f10d" id="f10d" class="graf graf--h3 graf-after--blockquote">ğŸ“ Interview Etiquette &amp; OtherÂ Tips</h3><p name="e499" id="e499" class="graf graf--p graf-after--h3">Nailing an interview takes more than just knowing how to answer common interview questions. Youâ€™ll also need to prepare questions of your own, think about salary, and get your communications right. Hereâ€™s how.</p><h4 name="f617" id="f617" class="graf graf--h4 graf-after--p">Questions to ask in an interview</h4><p name="dd40" id="dd40" class="graf graf--p graf-after--h4">â®•As the job seeker, itâ€™s normal to feel like youâ€™re being interrogated during interviews. However, at its core, an interview is a conversation, and should be a two-way interaction. As the interviewee, you need to stay engaged and ask thoughtful questions.</p><p name="c248" id="c248" class="graf graf--p graf-after--p">â®•By asking questions, youâ€™re expressing your genuine curiosity towards the company. This helps companies know that youâ€™re serious about them. Additionally, it also helps you evaluate whether the job and/or the company is really what youâ€™re looking for.</p><p name="c355" id="c355" class="graf graf--p graf-after--p">â®•There are fantastic resources out there with more than a dozen questions you can ask interviewers. Here, weâ€™ll provide a few that we think are essential to help you gain deeper understandings about the role, company, and your future within the company:</p><p name="254f" id="254f" class="graf graf--p graf-after--p">â®•The job and cross-team communication</p><p name="af54" id="af54" class="graf graf--p graf-after--p">â®•The companyâ€™s values and working culture</p><p name="0240" id="0240" class="graf graf--p graf-after--p">â®•What are some shared qualities and characteristics among your employees?</p><p name="0e88" id="0e88" class="graf graf--p graf-after--p">â®•Whatâ€™s your favorite part about working at the company?</p><p name="bf60" id="bf60" class="graf graf--p graf-after--p">â®•Whatâ€™s your least favorite part about working at the company?</p><p name="75db" id="75db" class="graf graf--p graf-after--p">Professional growth opportunities</p><p name="4191" id="4191" class="graf graf--p graf-after--p">â®•Are there multiple product/service teams in the company? Can engineers apply to join a different team? What does the process look like?</p><p name="3f5c" id="3f5c" class="graf graf--p graf-after--p">â®•Are there professional development courses and training available?</p><p name="38ef" id="38ef" class="graf graf--p graf-after--p">â®•Do senior engineers and engineering leads usually get promoted from within the company?</p><h3 name="c275" id="c275" class="graf graf--h3 graf-after--p">Closing questions and nextÂ steps</h3><blockquote name="e506" id="e506" class="graf graf--blockquote graf-after--h3"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>Is there anything unclear or concerning about my background that I can help clarify?</blockquote><blockquote name="ba92" id="ba92" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>What are the next steps in the interview process?</blockquote><blockquote name="71fe" id="71fe" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>Is there anything else I can provide you with that would be helpful?</blockquote><blockquote name="14c9" id="14c9" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>How to answer salary expectations?</blockquote><blockquote name="fa1f" id="fa1f" class="graf graf--blockquote graf-after--blockquote graf--trailing"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>â€œWhat are you salary expectations?â€ can be a daunting question. If talking about money wasnâ€™t uncomfortable enough already, most job seekers worry that proposing the â€œwrong numberâ€ would cost them the jobâ€Šâ€”â€Šor land them a job offer with a disappointing salary. Not great.</blockquote></div></div></section><section name="2f10" class="section section--body"><div class="section-divider"><hr class="section-divider"></div><div class="section-content"><div class="section-inner sectionLayout--insetColumn"><h3 name="0212" id="0212" class="graf graf--h3 graf--leading">Follow upÂ ?????</h3><blockquote name="eeb7" id="eeb7" class="graf graf--blockquote graf-after--h3"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>Depending on how many rounds of interviews youâ€™ve gone through, you may feel differently about how close you are to getting the job. The closer you get to the end of the hiring process, the more likely it is for you to start feeling anxious due to higher expectations. As a result, you may be eager to follow up with the hiring manager regarding your interview results. With that said, thereâ€™s a fine line between showing your eager attitude and coming off as desperate.</blockquote><blockquote name="cf35" id="cf35" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>Before we get to the types of follow up emails you should send out, make sure to ask the hiring manager about when you can expect to hear back from them about next steps. This information will help you decide when itâ€™s appropriate to follow up down the line.</blockquote><blockquote name="8ea6" id="8ea6" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>There are four types of follow up emails you should send at different times after the interview: Thank you email, checking-in email, second follow up email, final follow up email.</blockquote><h4 name="b365" id="b365" class="graf graf--h4 graf-after--blockquote">Thank youÂ email</h4><p name="388f" id="388f" class="graf graf--p graf-after--h4"><strong class="markup--strong markup--p-strong">A thank you email should be sent out on the same day of the interview or one day after your interview. The main purpose of this email is to show your excitement and appreciation. This email should be short and sweet and should include:</strong></p><h4 name="a48a" id="a48a" class="graf graf--h4 graf-after--p">A thank you note for theirÂ time</h4><p name="537e" id="537e" class="graf graf--p graf-after--h4">â®•<strong class="markup--strong markup--p-strong">A brief mention of the specific job you interviewed for</strong></p><p name="a906" id="a906" class="graf graf--p graf-after--p">â®•<strong class="markup--strong markup--p-strong">A brief note of what you found most impressive about the company</strong></p><p name="e40c" id="e40c" class="graf graf--p graf-after--p">â®•<strong class="markup--strong markup--p-strong">One or two things you learned about the organization</strong></p><p name="be69" id="be69" class="graf graf--p graf-after--p">â®•<strong class="markup--strong markup--p-strong">One sentence about how youâ€™re excited you are to contribute in a specific way</strong></p><figure name="8ed9" id="8ed9" class="graf graf--figure graf-after--p graf--trailing"><img class="graf-image" data-image-id="0*tZNLWVUGmj2tJK3j.jpg" data-width="640" data-height="439" src="https://cdn-images-1.medium.com/max/800/0*tZNLWVUGmj2tJK3j.jpg"></figure></div></div></section><section name="dfdd" class="section section--body"><div class="section-divider"><hr class="section-divider"></div><div class="section-content"><div class="section-inner sectionLayout--insetColumn"><h3 name="694f" id="694f" class="graf graf--h3 graf--leading"><strong class="markup--strong markup--h3-strong"><em class="markup--em markup--h3-em">Technical interviewÂ :</em></strong></h3><h4 name="716c" id="716c" class="graf graf--h4 graf-after--h3">â®•<strong class="markup--strong markup--h4-strong"><em class="markup--em markup--h4-em">questions examine a candidateâ€™s thought processes and assess what approaches they adopt to solve problems. The most common end-to-end software development questions are listedÂ below.</em></strong></h4><h3 name="5f2e" id="5f2e" class="graf graf--h3 graf-after--h4">Hereâ€™s the repo that I use to practice my technical chops for interviews:</h3><div name="ae64" id="ae64" class="graf graf--mixtapeEmbed graf-after--h3"><a href="https://github.com/bgoonz/INTERVIEW-PREP-COMPLETE" data-href="https://github.com/bgoonz/INTERVIEW-PREP-COMPLETE" class="markup--anchor markup--mixtapeEmbed-anchor" title="https://github.com/bgoonz/INTERVIEW-PREP-COMPLETE"><strong class="markup--strong markup--mixtapeEmbed-strong">bgoonz/INTERVIEW-PREP-COMPLETE</strong><br><em class="markup--em markup--mixtapeEmbed-em">Tech Interview Asymptotic Notation Data Structures Algorithms Algorithm Basics Search Algorithms Sorting Algorithmsâ€¦</em>github.com</a><a href="https://github.com/bgoonz/INTERVIEW-PREP-COMPLETE" class="js-mixtapeImage mixtapeImage u-ignoreBlock" data-media-id="95cacc79b1a26d5d7ee415646d3f805e" data-thumbnail-img-id="0*rYeDcX9QURAtIuvD" style="background-image: url(https://cdn-images-1.medium.com/fit/c/160/160/0*rYeDcX9QURAtIuvD);"></a></div><h3 name="b970" id="b970" class="graf graf--h3 graf-after--mixtapeEmbed">1. Development</h3><blockquote name="8212" id="8212" class="graf graf--blockquote graf-after--h3"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«Describe the process you used for a recent project, from requirements to delivery. Does your team prefer using Agile or Waterfall? Any pros and cons?</em></strong></blockquote><blockquote name="9380" id="9380" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš« In answering this question, you need to show your planning, process, and communication/collaboration skills. Think in advance about a suitable project where your contributions cover all these bases.</em></strong></blockquote><blockquote name="0d99" id="0d99" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«If you can, itâ€™s best to choose to describe an Agile project you worked on, as organizations whether they use a Waterfall or Agile methodology, are keen to work with developers experienced in Agile.</em></strong></blockquote><blockquote name="e4c2" id="e4c2" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš« Ideally, share a project in which you worked with a bigger team.</em></strong></blockquote><blockquote name="6752" id="6752" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš« Outline the components of the project and what role you played.</em></strong></blockquote><blockquote name="abd8" id="abd8" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš« Highlight any interactions with other teams and the process for handover and collaboration.</em></strong></blockquote><blockquote name="4c64" id="4c64" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«Highlight any interactions with other teams and the process for handover and collaboration.</em></strong></blockquote><h3 name="db4d" id="db4d" class="graf graf--h3 graf-after--blockquote">2. Based on your experience in this project, specify your favorite and least favorite part of this type of collaboration.</h3><p name="b2f1" id="b2f1" class="graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--h3"><span class="graf-dropCap">R</span><strong class="markup--strong markup--p-strong"><em class="markup--em markup--p-em">emember to keep positive because the interviewers are always looking for constructive answers.</em></strong></p><blockquote name="226f" id="226f" class="graf graf--blockquote graf-after--p"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«You can specify cutting edge collaboration tools and techniques and/or methodologies that you already know the company employs in their own workflows.</em></strong></blockquote><blockquote name="e99b" id="e99b" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«For the least favorite parts, donâ€™t just list the downsides and failures, but also mention what youâ€™ve learned from it and how you would improve.</em></strong></blockquote><blockquote name="db5f" id="db5f" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš« Ensure that you come across humbled from the failures, not exasperated and that you know better than everyone elseâ€Šâ€”â€Ševen if you truly feel this way! Explain how you tried to positively encourage your team to correct the course rather than staying silent and going with a consensus majority.</em></strong></blockquote><h3 name="5e89" id="5e89" class="graf graf--h3 graf-after--blockquote"><strong class="markup--strong markup--h3-strong"><em class="markup--em markup--h3-em">3. Based on the project, what programming languages / tools / services did you use? And why did you chooseÂ them?</em></strong></h3><blockquote name="d570" id="d570" class="graf graf--blockquote graf-after--h3"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš« Questions like this are designed to allow you to showcase your way of thinking. The interviewer is looking to hear your ability to make choices based on rational decisionsâ€Šâ€”â€Šso make sure that you show that you can do this!</em></strong></blockquote><blockquote name="3fef" id="3fef" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">To begin with, give an example of a project in which you had the most ownership or you had the greatest sense of achievement/efficiency/effectiveness from the toolchain used.</em></strong></blockquote><blockquote name="e1d1" id="e1d1" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš« Next, describe the goal of the project, and briefly go through your responsibilities when it came to the toolchain decision-making process. Within Agile work practices, itâ€™s usually a team effort to decide the best programming languages/tools/services are the best fit for the project, within customer requirements. Outline the consultation process you went through with both the customer and your team to arrive at the best solutions.</em></strong></blockquote><h3 name="1185" id="1185" class="graf graf--h3 graf-after--blockquote">4. Describe the biggest toolchain-related challenge you encountered in theÂ project:</h3><blockquote name="ff92" id="ff92" class="graf graf--blockquote graf-after--h3"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«Outline the situation, the goal you expected, and the reason why there was a challenge.</em></strong></blockquote><blockquote name="1df6" id="1df6" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«Share the toolchain you used when you encountered the problem, then other technologies and tools you applied to help solve it, if applicable. Ensure to note whether there was a full tool pivot or you managed to build onto an existing library (or something similar) to achieve the end goal.</em></strong></blockquote><blockquote name="9b92" id="9b92" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«Remember: the most important thing is not what you ultimately used, but how many options you referred to during the process, and which metrics you adopted to decide which tech to go for. Remember to share the pros and cons of your decision, and if, looking back now, whether you would do it differently.</em></strong></blockquote><h3 name="c265" id="c265" class="graf graf--h3 graf-after--blockquote">5. How would you design this system forÂ scale?</h3><blockquote name="3feb" id="3feb" class="graf graf--blockquote graf-after--h3"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«First of all, the interviewer would like to know the traffic level weâ€™re expecting: 1,000, 100,000, or 10 million users per second? Think about the data expectations for each system user, database connections (blocking/nonblocking actions), downtime specifics, and cloud considerations (if any).</em></strong></blockquote><blockquote name="eeec" id="eeec" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«List the potential problems that might occur when trying to scale. Different traffic levels may have different problems, so make sure you think this through, and decide the priorities of the problems that you should solve. Many codebases are not built for scale, so note code changes that might need to occur, rather than just infrastructure expectations.</em></strong></blockquote><blockquote name="8da5" id="8da5" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«Different traffic levels may have different system architectures. List the options you think best fit your scenario and explain why you choose them. Many apps utilize a stripped-back product (which can be achieved through system architecture) when high traffic levels affect systems, rather than crashing the product completely or users experiencing unacceptable wait times.</em></strong></blockquote><h3 name="5584" id="5584" class="graf graf--h3 graf-after--blockquote">6. Testing: What is your process to test a code when developing a software or application? How do you decide the scope of your testÂ case?</h3><blockquote name="e7d1" id="e7d1" class="graf graf--blockquote graf-after--h3"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«First, do your groundwork to ensure that you thoroughly understand the different testing types. Do you know your unit testing from your regression testing from your user acceptance testing? If you need to brush up, check out this great resource.</em></strong></blockquote><blockquote name="5435" id="5435" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«Once youâ€™ve got that on lock, itâ€™s time to share a project that youâ€™ve tested thoroughly before.</em></strong></blockquote><blockquote name="77ec" id="77ec" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«Remember to separate the project into different sections. Each section should apply the testing type that fits its characteristics. Describe the goals of different testing types, and also introduce the library/service you used for the test. (For bonus points: explain the pros and cons of the library/service and whether it was your decision to choose that particular suite.)</em></strong></blockquote><blockquote name="7c48" id="7c48" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«It makes sense at this point to include documentation (and particularly inline documentation) you use that helps clarify functions/issues so that testing goes smoothly.</em></strong></blockquote><blockquote name="ab07" id="ab07" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«You may also mention a project you were involved in where testing was not well conducted and how you wouldâ€Šâ€”â€Šor didâ€Šâ€”â€Šgo about fixing the issues.</em></strong></blockquote><h3 name="8333" id="8333" class="graf graf--h3 graf-after--blockquote">Monitoring</h3><h3 name="4e5b" id="4e5b" class="graf graf--h3 graf-after--h3">7. What kind of tools / services do you use for logging? What kind of data will you log? And whatâ€™s the next step when you get theÂ log?</h3><blockquote name="6fc4" id="6fc4" class="graf graf--blockquote graf-after--h3"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«Time for some details! When answering this question, give an example of a project that youâ€™ve monitored before.</em></strong></blockquote><blockquote name="01e8" id="01e8" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«Explain what information you logged and what questions it answered.</em></strong></blockquote><blockquote name="78f9" id="78f9" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«Please do not just describe the data format but also give the reason why you decided to extract this data.</em></strong></blockquote><blockquote name="f4f9" id="f4f9" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«Describe the reporting process and any associated tools used.</em></strong></blockquote><blockquote name="75e0" id="75e0" class="graf graf--blockquote graf-after--blockquote graf--trailing"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«Some questions to think about to help you structure your answer, and nail your response:</em></strong></blockquote></div></div></section><section name="5a73" class="section section--body"><div class="section-divider"><hr class="section-divider"></div><div class="section-content"><div class="section-inner sectionLayout--insetColumn"><h3 name="57e5" id="57e5" class="graf graf--h3 graf--leading">What toÂ avoid</h3><blockquote name="352d" id="352d" class="graf graf--blockquote graf-after--h3"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>Complaining about having to handle the problem</blockquote><blockquote name="d27e" id="d27e" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>Showing how annoyed you were at the problem</blockquote><blockquote name="26a4" id="26a4" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>Pointing fingers at others for the problem</blockquote><blockquote name="b746" id="b746" class="graf graf--blockquote graf-after--blockquote"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em></strong>Talking ill of your bosses or coworkers</blockquote><blockquote name="d71a" id="d71a" class="graf graf--blockquote graf-after--blockquote graf--trailing"><strong class="markup--strong markup--blockquote-strong"><em class="markup--em markup--blockquote-em">âš«</em>Keep in mind that your interviewer is not only trying to get a glimpse of your past, but to gain an understanding of how you might react to challenges should they hire you. Therefore, when youâ€™re choosing your scenario, try to pick one that may be applicable in your new work setting as well.</strong></blockquote></div></div></section><section name="8475" class="section section--body"><div class="section-divider"><hr class="section-divider"></div><div class="section-content"><div class="section-inner sectionLayout--insetColumn"><h3 name="3c93" id="3c93" class="graf graf--h3 graf--leading">NOW; Hereâ€™s some for you guys to answer in the comments!</h3><h4 name="30b7" id="30b7" class="graf graf--h4 graf-after--h3">8. Which logging services have you researched and usedÂ before?</h4><h4 name="01ec" id="01ec" class="graf graf--h4 graf-after--h4">9. Why did you choose or look into each particular loggingÂ service?</h4><h4 name="763d" id="763d" class="graf graf--h4 graf-after--h4">10. Was your decision because of the scale, the features, or the size of the community?</h4><h4 name="f869" id="f869" class="graf graf--h4 graf-after--h4">11. In what scenarios did you check these logs? Was it scheduled daily/weekly/monthly or as an on-demand activity?</h4><h4 name="bb7e" id="bb7e" class="graf graf--h4 graf-after--h4">12. What information would the data be transformed into? Was it for development, business, or customer deci
