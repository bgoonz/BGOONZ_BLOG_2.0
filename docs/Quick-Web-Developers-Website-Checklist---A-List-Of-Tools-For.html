</head><body><article class="h-entry">
<header>
<h1 class="p-name">Quick Web Developers Website Checklist &amp; A List Of Tools For Improvement</h1>
</header>
<section data-field="subtitle" class="p-summary">
A set of questions you should use before handing off your application to the client.
</section>
<section data-field="body" class="e-content">
<section name="7517" class="section section--body section--first"><div class="section-divider"><hr class="section-divider"></div><div class="section-content"><div class="section-inner sectionLayout--insetColumn"><h3 name="5afc" id="5afc" class="graf graf--h3 graf--leading graf--title">Quick Web Developers Website Checklist &amp; A List Of Tools For Improvement</h3><h4 name="c300" id="c300" class="graf graf--h4 graf-after--h3 graf--subtitle">A set of questions you should use before handing off your application to the client.</h4><figure name="62e6" id="62e6" class="graf graf--figure graf-after--h4"><img class="graf-image" data-image-id="0*QD7rah374uFotVYN.jpg" data-width="550" data-height="654" data-is-featured="true" src="https://cdn-images-1.medium.com/max/800/0*QD7rah374uFotVYN.jpg"></figure><p name="67a3" id="67a3" class="graf graf--p graf-after--figure">First off… download this developer checklist extension for chrome that literally evaluates the checkpoints on any webpage you activate it on.. it also provides advice and html validation so that you can improve your site and it’s SEO rankings!</p><div name="0482" id="0482" class="graf graf--mixtapeEmbed graf-after--p"><a href="https://chrome.google.com/webstore/detail/web-developer-checklist/iahamcpedabephpcgkeikbclmaljebjp?hl=en-US" data-href="https://chrome.google.com/webstore/detail/web-developer-checklist/iahamcpedabephpcgkeikbclmaljebjp?hl=en-US" class="markup--anchor markup--mixtapeEmbed-anchor" title="https://chrome.google.com/webstore/detail/web-developer-checklist/iahamcpedabephpcgkeikbclmaljebjp?hl=en-US"><strong class="markup--strong markup--mixtapeEmbed-strong">Web Developer Checklist</strong><br><em class="markup--em markup--mixtapeEmbed-em">Analyses any web page for violations of best practices</em>chrome.google.com</a><a href="https://chrome.google.com/webstore/detail/web-developer-checklist/iahamcpedabephpcgkeikbclmaljebjp?hl=en-US" class="js-mixtapeImage mixtapeImage u-ignoreBlock" data-media-id="ccda6f2f4b92cddb37fcc9aaef816f6c" data-thumbnail-img-id="0*bPwsZsotmHXmgsfi" style="background-image: url(https://cdn-images-1.medium.com/fit/c/160/160/0*bPwsZsotmHXmgsfi);"></a></div><h4 name="351e" id="351e" class="graf graf--h4 graf-after--mixtapeEmbed">Here it is in action :</h4><figure name="e56d" id="e56d" class="graf graf--figure graf-after--h4"><img class="graf-image" data-image-id="1*Qh8BZUzF7nRISPrwDTz05Q.png" data-width="1192" data-height="813" src="https://cdn-images-1.medium.com/max/800/1*Qh8BZUzF7nRISPrwDTz05Q.png"></figure><h3 name="e056" id="e056" class="graf graf--h3 graf-after--figure graf--trailing">Remainder of tool list is below this checklist:</h3></div></div></section><section name="54ce" class="section section--body"><div class="section-divider"><hr class="section-divider"></div><div class="section-content"><div class="section-inner sectionLayout--insetColumn"><h3 name="8d2a" id="8d2a" class="graf graf--h3 graf--leading">Usefulness &amp; Relevance:</h3><blockquote name="b841" id="b841" class="graf graf--pullquote graf-after--h3"><em class="markup--em markup--pullquote-em">Does the content meet user needs, goals, and interests?</em></blockquote><blockquote name="d857" id="d857" class="graf graf--pullquote graf-after--pullquote"><em class="markup--em markup--pullquote-em">Does the content meet business goals?</em></blockquote><blockquote name="b9d0" id="b9d0" class="graf graf--pullquote graf-after--pullquote"><em class="markup--em markup--pullquote-em">For how long will the content be useful? When should it expire? Has its usefulness already expired?</em></blockquote><blockquote name="75ef" id="75ef" class="graf graf--pullquote graf-after--pullquote graf--trailing"><em class="markup--em markup--pullquote-em">Is the content timely and relevant?</em></blockquote></div></div></section><section name="9102" class="section section--body"><div class="section-divider"><hr class="section-divider"></div><div class="section-content"><div class="section-inner sectionLayout--insetColumn"><h3 name="b639" id="b639" class="graf graf--h3 graf--leading">Clarity &amp; Accuracy:</h3><blockquote name="09a6" id="09a6" class="graf graf--pullquote graf-after--h3"><strong class="markup--strong markup--pullquote-strong">Is the content understandable to customers?</strong></blockquote><blockquote name="86df" id="86df" class="graf graf--pullquote graf-after--pullquote"><strong class="markup--strong markup--pullquote-strong">Is the content organized logically &amp; coherently?</strong></blockquote><blockquote name="6048" id="6048" class="graf graf--pullquote graf-after--pullquote"><strong class="markup--strong markup--pullquote-strong">Is the content correct?</strong></blockquote><blockquote name="87cb" id="87cb" class="graf graf--pullquote graf-after--pullquote"><strong class="markup--strong markup--pullquote-strong">Does the content contain factual errors, typos, or grammatical errors?</strong></blockquote><blockquote name="3fe5" id="3fe5" class="graf graf--pullquote graf-after--pullquote graf--trailing"><strong class="markup--strong markup--pullquote-strong">Do images, video, and audio meet technical standards, so they are clear?</strong></blockquote></div></div></section><section name="72ab" class="section section--body"><div class="section-divider"><hr class="section-divider"></div><div class="section-content"><div class="section-inner sectionLayout--insetColumn"><h3 name="5ca5" id="5ca5" class="graf graf--h3 graf--leading">Influence &amp; Engagement:</h3><blockquote name="0751" id="0751" class="graf graf--pullquote graf-after--h3">Does the content use the most appropriate techniques to influence or engage customers?</blockquote><blockquote name="50f6" id="50f6" class="graf graf--pullquote graf-after--pullquote">Does the content execute those techniques effectively?</blockquote><blockquote name="80b1" id="80b1" class="graf graf--pullquote graf-after--pullquote graf--trailing">Does the content use too many or too few techniques for the context?</blockquote></div></div></section><section name="6fc1" class="section section--body"><div class="section-divider"><hr class="section-divider"></div><div class="section-content"><div class="section-inner sectionLayout--insetColumn"><h3 name="d93d" id="d93d" class="graf graf--h3 graf--leading">Completeness:</h3><blockquote name="0319" id="0319" class="graf graf--pullquote graf-after--h3">Does the content include all of the information customers need or might want about a topic?</blockquote><blockquote name="85aa" id="85aa" class="graf graf--pullquote graf-after--pullquote">Does the content include too much or too little information about a topic for the context?</blockquote><h3 name="d2ce" id="d2ce" class="graf graf--h3 graf-after--pullquote">Voice &amp; Style:</h3><blockquote name="6473" id="6473" class="graf graf--pullquote graf-after--h3">Does the content consistently reflect the editorial or brand voice?</blockquote><blockquote name="ccae" id="ccae" class="graf graf--pullquote graf-after--pullquote">Does its tone adjust appropriately to the context — for example, sales versus customer service?</blockquote><blockquote name="572c" id="572c" class="graf graf--pullquote graf-after--pullquote">Does the content convey the appropriate editorial and brand qualities?</blockquote><blockquote name="4112" id="4112" class="graf graf--pullquote graf-after--pullquote">Does the content seem to have a style? If so, does the content adhere to it consistently?</blockquote><blockquote name="16bd" id="16bd" class="graf graf--pullquote graf-after--pullquote graf--trailing">Does the content read, look, or sound as though it’s professionally crafted?</blockquote></div></div></section><section name="e72a" class="section section--body"><div class="section-divider"><hr class="section-divider"></div><div class="section-content"><div class="section-inner sectionLayout--insetColumn"><h3 name="ca26" id="ca26" class="graf graf--h3 graf--leading">Usability &amp; Findability:</h3><blockquote name="3eb5" id="3eb5" class="graf graf--pullquote graf-after--h3">Is the content easy to scan or read?</blockquote><blockquote name="7578" id="7578" class="graf graf--pullquote graf-after--pullquote">Is the content in a usable format, including headings, bulleted lists, tables, white space, or similar techniques, as appropriate to the content?</blockquote><blockquote name="8c2a" id="8c2a" class="graf graf--pullquote graf-after--pullquote">Does the content have the appropriate metadata?</blockquote><blockquote name="367b" id="367b" class="graf graf--pullquote graf-after--pullquote">Does the content follow search engine optimization (SEO) guidelines — such as using keywords — without sacrificing quality in other areas?</blockquote><blockquote name="10cc" id="10cc" class="graf graf--pullquote graf-after--pullquote graf--trailing">Can customers find the content when searching using relevant keywords?</blockquote></div></div></section><section name="4173" class="section section--body"><div class="section-divider"><hr class="section-divider"></div><div class="section-content"><div class="section-inner sectionLayout--insetColumn"><h3 name="c30a" id="c30a" class="graf graf--h3 graf--leading">SEO Advice From Google:</h3><h3 name="3fde" id="3fde" class="graf graf--h3 graf-after--h3">Help Google find your pages</h3><ul class="postList"><li name="6fe9" id="6fe9" class="graf graf--li graf-after--h3">Ensure that all pages on the site can be reached by a link from another findable page. The referring link should include either text or, for images, an alt attribute, that is relevant to the target page. Crawlable links are <code class="markup--code markup--li-code"><a href="https://developers.google.com/search/docs/advanced/guidelines/links-crawlable" data-href="https://developers.google.com/search/docs/advanced/guidelines/links-crawlable" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">&lt;a&gt;</a></code><a href="https://developers.google.com/search/docs/advanced/guidelines/links-crawlable" data-href="https://developers.google.com/search/docs/advanced/guidelines/links-crawlable" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank"> tags with an href attribute</a>.</li><li name="f878" id="f878" class="graf graf--li graf-after--li">Provide a <a href="http://sitemaps.org/" data-href="http://sitemaps.org/" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">sitemap file</a> with links that point to the important pages on your site. Also provide a page with a human-readable list of links to these pages (sometimes called a site index or site map page).</li><li name="2ee0" id="2ee0" class="graf graf--li graf-after--li">Limit the number of links on a page to a reasonable number (a few thousand at most).</li><li name="9235" id="9235" class="graf graf--li graf-after--li">Make sure that your web server correctly supports the <code class="markup--code markup--li-code">If-Modified-Since</code> HTTP header. This feature directs your web server to tell Google if your content has changed since we last crawled your site. Supporting this feature saves you bandwidth and overhead.</li><li name="a839" id="a839" class="graf graf--li graf-after--li">Use the robots.txt file on your web server to manage your crawling budget by preventing crawling of infinite spaces such as search result pages. Keep your robots.txt file up to date. <a href="https://developers.google.com/search/docs/advanced/robots/robots-faq" data-href="https://developers.google.com/search/docs/advanced/robots/robots-faq" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">Learn how to manage crawling with the robots.txt file</a>. Test the coverage and syntax of your robots.txt file using the <a href="https://www.google.com/webmasters/tools/robots-testing-tool" data-href="https://www.google.com/webmasters/tools/robots-testing-tool" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">robots.txt Tester</a>.</li></ul><p name="d5a0" id="d5a0" class="graf graf--p graf-after--li"><strong class="markup--strong markup--p-strong">Ways to help Google find your site:</strong></p><ul class="postList"><li name="417a" id="417a" class="graf graf--li graf-after--p"><a href="https://developers.google.com/search/docs/advanced/crawling/ask-google-to-recrawl" data-href="https://developers.google.com/search/docs/advanced/crawling/ask-google-to-recrawl" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">Ask Google to crawl your pages</a>.</li><li name="2ba7" id="2ba7" class="graf graf--li graf-after--li">Make sure that any sites that should know about your pages are aware your site is online.</li></ul><h3 name="32df" id="32df" class="graf graf--h3 graf-after--li">Help Google understand your pages</h3><ul class="postList"><li name="6069" id="6069" class="graf graf--li graf-after--h3">Create a useful, information-rich site, and write pages that clearly and accurately describe your content.</li><li name="16eb" id="16eb" class="graf graf--li graf-after--li">Think about the words users would type to find your pages, and make sure that your site actually includes those words within it.</li><li name="5f2b" id="5f2b" class="graf graf--li graf-after--li">Ensure that your <code class="markup--code markup--li-code">&lt;title&gt;</code> elements and <code class="markup--code markup--li-code">alt</code> attributes are descriptive, specific, and accurate.</li><li name="86c8" id="86c8" class="graf graf--li graf-after--li">Design your site to have a clear conceptual page hierarchy.</li><li name="aed5" id="aed5" class="graf graf--li graf-after--li">Follow our recommended best practices for <a href="https://developers.google.com/search/docs/advanced/guidelines/google-images" data-href="https://developers.google.com/search/docs/advanced/guidelines/google-images" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">images</a>, <a href="https://developers.google.com/search/docs/advanced/guidelines/video" data-href="https://developers.google.com/search/docs/advanced/guidelines/video" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">video</a>, and <a href="https://developers.google.com/search/docs/guides/intro-structured-data" data-href="https://developers.google.com/search/docs/guides/intro-structured-data" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">structured data</a>.</li><li name="67f4" id="67f4" class="graf graf--li graf-after--li">When using a content management system (for example, Wix or WordPress), make sure that it creates pages and links that search engines can crawl.</li><li name="5fcd" id="5fcd" class="graf graf--li graf-after--li">To help Google fully understand your site’s contents, allow all site assets that would significantly affect page rendering to be crawled: for example, CSS and JavaScript files that affect the understanding of the pages. The Google indexing system renders a web page as the user would see it, including images, CSS, and JavaScript files. To see which page assets that Googlebot cannot crawl use the <a href="https://support.google.com/webmasters/answer/9012289" data-href="https://support.google.com/webmasters/answer/9012289" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">URL Inspection tool</a>; to debug directives in your robots.txt file, use the <a href="https://support.google.com/webmasters/answer/6062598" data-href="https://support.google.com/webmasters/answer/6062598" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">robots.txt Tester</a> tool.</li><li name="b8ef" id="b8ef" class="graf graf--li graf-after--li">Allow search bots to crawl your site without session IDs or URL parameters that track their path through the site. These techniques are useful for tracking individual user behavior, but the access pattern of bots is entirely different. Using these techniques may result in incomplete indexing of your site, as bots may not be able to eliminate URLs that look different but actually point to the same page.</li><li name="e5c6" id="e5c6" class="graf graf--li graf-after--li">Make your site’s important content visible by default. Google is able to crawl HTML content hidden inside navigational elements such as tabs or expanding sections, however we consider this content less accessible to users, and believe that you should make your most important information visible in the default page view.</li><li name="58bf" id="58bf" class="graf graf--li graf-after--li">Make a reasonable effort to ensure that advertisement links on your pages do not affect search engine rankings. For example, use <a href="https://developers.google.com/search/docs/advanced/robots/intro" data-href="https://developers.google.com/search/docs/advanced/robots/intro" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">robots.txt</a>, <code class="markup--code markup--li-code">rel=&quot;nofollow&quot;</code>, or <code class="markup--code markup--li-code">rel=&quot;sponsored&quot;</code> to prevent advertisement links from being followed by a crawler.</li></ul><h3 name="6f16" id="6f16" class="graf graf--h3 graf-after--li">Help visitors use your pages</h3><ul class="postList"><li name="76dc" id="76dc" class="graf graf--li graf-after--h3">Try to use text instead of images to display important names, content, or links. If you must use images for textual content, use the <code class="markup--code markup--li-code">alt</code> attribute to include a few words of descriptive text.</li><li name="d45e" id="d45e" class="graf graf--li graf-after--li">Ensure that all links go to live web pages. Use <a href="https://validator.w3.org/" data-href="https://validator.w3.org/" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">valid HTML</a>.</li><li name="8b66" id="8b66" class="graf graf--li graf-after--li">Optimize your page loading times. Fast sites make users happy and improve the overall quality of the web (especially for those users with slow Internet connections). Google recommends that you use tools like <a href="https://developers.google.com/speed/pagespeed/insights/" data-href="https://developers.google.com/speed/pagespeed/insights/" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">PageSpeed Insights</a> and <a href="https://www.webpagetest.org/" data-href="https://www.webpagetest.org/" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">Webpagetest.org</a> to test the performance of your page.</li><li name="5f39" id="5f39" class="graf graf--li graf-after--li">Design your site for all device types and sizes, including desktops, tablets, and smartphones. Use the <a href="https://search.google.com/test/mobile-friendly" data-href="https://search.google.com/test/mobile-friendly" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">Mobile-Friendly Test</a> to test how well your pages work on mobile devices, and get feedback on what needs to be fixed.</li><li name="5f9b" id="5f9b" class="graf graf--li graf-after--li">Ensure that your site <a href="https://developers.google.com/search/docs/advanced/guidelines/browser-compatibility" data-href="https://developers.google.com/search/docs/advanced/guidelines/browser-compatibility" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">appears correctly in different browsers</a>.</li><li name="717b" id="717b" class="graf graf--li graf-after--li">If possible, <a href="https://developers.google.com/search/docs/advanced/security/https" data-href="https://developers.google.com/search/docs/advanced/security/https" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">secure your site’s connections</a> with HTTPS. Encrypting interactions between the user and your website is a good practice for communication on the web.</li><li name="4156" id="4156" class="graf graf--li graf-after--li">Ensure that your pages are useful for readers with visual impairments, for example, by testing usability with a screen-reader.</li></ul><h3 name="2ade" id="2ade" class="graf graf--h3 graf-after--li">Basic principles</h3><ul class="postList"><li name="0251" id="0251" class="graf graf--li graf-after--h3">Make pages primarily for users, not for search engines.</li><li name="f565" id="f565" class="graf graf--li graf-after--li">Don’t deceive your users.</li><li name="5f8a" id="5f8a" class="graf graf--li graf-after--li">Avoid tricks intended to improve search engine rankings. A good rule of thumb is whether you’d feel comfortable explaining what you’ve done to a website that competes with you, or to a Google employee. Another useful test is to ask, “Does this help my users? Would I do this if search engines didn’t exist?”</li><li name="9acc" id="9acc" class="graf graf--li graf-after--li">Think about what makes your website unique, valuable, or engaging. Make your website stand out from others in your field.</li></ul><h3 name="6b7b" id="6b7b" class="graf graf--h3 graf-after--li">Specific guidelines</h3><p name="fc83" id="fc83" class="graf graf--p graf-after--h3"><strong class="markup--strong markup--p-strong">Avoid</strong> the following techniques:</p><ul class="postList"><li name="2686" id="2686" class="graf graf--li graf-after--p"><a href="https://developers.google.com/search/docs/advanced/guidelines/auto-gen-content" data-href="https://developers.google.com/search/docs/advanced/guidelines/auto-gen-content" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">Automatically generated content</a></li><li name="a921" id="a921" class="graf graf--li graf-after--li">Participating in <a href="https://developers.google.com/search/docs/advanced/guidelines/link-schemes" data-href="https://developers.google.com/search/docs/advanced/guidelines/link-schemes" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">link schemes</a></li><li name="bbd9" id="bbd9" class="graf graf--li graf-after--li">Creating pages with <a href="https://support.google.com/webmasters/answer/66361" data-href="https://support.google.com/webmasters/answer/66361" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">little or no original content</a></li><li name="7ddf" id="7ddf" class="graf graf--li graf-after--li"><a href="https://developers.google.com/search/docs/advanced/guidelines/cloaking" data-href="https://developers.google.com/search/docs/advanced/guidelines/cloaking" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">Cloaking</a></li><li name="e9b8" id="e9b8" class="graf graf--li graf-after--li"><a href="https://developers.google.com/search/docs/advanced/guidelines/sneaky-redirects" data-href="https://developers.google.com/search/docs/advanced/guidelines/sneaky-redirects" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">Sneaky redirects</a></li><li name="47d2" id="47d2" class="graf graf--li graf-after--li"><a href="https://developers.google.com/search/docs/advanced/guidelines/hidden-text-links" data-href="https://developers.google.com/search/docs/advanced/guidelines/hidden-text-links" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">Hidden text or links</a></li><li name="7ae2" id="7ae2" class="graf graf--li graf-after--li"><a href="https://developers.google.com/search/docs/advanced/guidelines/doorway-pages" data-href="https://developers.google.com/search/docs/advanced/guidelines/doorway-pages" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">Doorway pages</a></li><li name="98d8" id="98d8" class="graf graf--li graf-after--li"><a href="https://developers.google.com/search/docs/advanced/guidelines/scraped-content" data-href="https://developers.google.com/search/docs/advanced/guidelines/scraped-content" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">Scraped content</a></li><li name="156f" id="156f" class="graf graf--li graf-after--li">Participating in <a href="https://developers.google.com/search/docs/advanced/guidelines/affiliate-programs" data-href="https://developers.google.com/search/docs/advanced/guidelines/affiliate-programs" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">affiliate programs without adding sufficient value</a></li><li name="42e4" id="42e4" class="graf graf--li graf-after--li">Loading pages with <a href="https://developers.google.com/search/docs/advanced/guidelines/irrelevant-keywords" data-href="https://developers.google.com/search/docs/advanced/guidelines/irrelevant-keywords" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">irrelevant keywords</a></li><li name="f583" id="f583" class="graf graf--li graf-after--li">Creating pages with <a href="https://developers.google.com/search/docs/advanced/guidelines/malicious-behavior" data-href="https://developers.google.com/search/docs/advanced/guidelines/malicious-behavior" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">malicious behavior</a>, such as phishing or installing viruses, trojans, or other badware</li><li name="777a" id="777a" class="graf graf--li graf-after--li">Abusing <a href="https://developers.google.com/search/docs/guides/sd-policies" data-href="https://developers.google.com/search/docs/guides/sd-policies" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">structured data</a> markup</li><li name="6c9f" id="6c9f" class="graf graf--li graf-after--li">Sending <a href="https://developers.google.com/search/docs/advanced/guidelines/automated-queries" data-href="https://developers.google.com/search/docs/advanced/guidelines/automated-queries" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">automated queries</a> to Google</li></ul><p name="de82" id="de82" class="graf graf--p graf-after--li"><strong class="markup--strong markup--p-strong">Follow</strong> good practices:</p><ul class="postList"><li name="68a7" id="68a7" class="graf graf--li graf-after--p">Monitoring your site for <a href="https://developers.google.com/search/docs/advanced/security/what-is-hacked" data-href="https://developers.google.com/search/docs/advanced/security/what-is-hacked" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">hacking</a> and removing hacked content as soon as it appears</li><li name="8141" id="8141" class="graf graf--li graf-after--li">Preventing and removing <a href="https://developers.google.com/search/docs/advanced/guidelines/user-gen-spam" data-href="https://developers.google.com/search/docs/advanced/guidelines/user-gen-spam" class="markup--anchor markup--li-anchor" rel="noopener" target="_blank">user-generated spam</a> on your site</li></ul><p name="bd5b" id="bd5b" class="graf graf--p graf-after--li graf--trailing">If your site violates one or more of these guidelines, then Google may take <a href="https://support.google.com/webmasters/answer/9044175" data-href="https://support.google.com/webmasters/answer/9044175" class="markup--anchor markup--p-anchor" rel="noopener" target="_blank">manual action</a> against it. Once you have remedied the problem, you can <a href="https://support.google.com/webmasters/answer/35843" data-href="https://support.google.com/webmasters/answer/35843" class="markup--anchor markup--p-anchor" rel="noopener" target="_blank">submit your site for reconsideration</a>.</p></div></div></section><section name="6ce8" class="section section--body"><div class="section-divider"><hr class="section-divider"></div><div class="section-content"><div class="section-inner sectionLayout--insetColumn"><h3 name="1120" id="1120" class="graf graf--h3 graf--leading">Website Launch Checklist:</h3><h3 name="cf21" id="cf21" class="graf graf--h3 graf-after--h3">Website design checklist</h3><p name="f828" id="f828" class="graf graf--p graf-after--h3">It’s all too easy to miss (or break) something during the many back-and-forths, client feedback sessions, and other design iterations you go through. That’s why we created the design checklist below will help you go back and check for any design mistakes.</p><p name="396d" id="396d" class="graf graf--p graf-after--p">To start, be sure to check your:</p><ul class="postList"><li name="1b13" id="1b13" class="graf graf--li graf-after--p">Spacing: Is spacing consistent across the site (i.e., did you stick to that 8px grid, or let a rogue 18px in there)? Do all elements have enough breathing room?</li><li name="589b" id="589b" class="graf graf--li graf-after--li">Colors: Have you stuck to a consistent, harmonious color palette? Are all instances of the brand blue <em class="markup--em markup--li-em">actually</em> the brand blue?</li><li name="dcfc" id="dcfc" class="graf graf--li graf-after--li">Shadows: If you used drop shadows, is the light source consistent for each and every one? Did you use the same blur, opacity, and spread values?</li><li name="021b" id="021b" class="graf graf--li graf-after--li">Typography: Is your font stack logical and consistent (i.e., is there a reason that element is set in a sans)? Are your heading sizes consistent? Have you used proper (not faux) italics and bolding? Do all text links look right? Is all text both legible and readable?</li><li name="fbb2" id="fbb2" class="graf graf--li graf-after--li">Imagery: Do any images look blurry, pixelated, or otherwise funky? Are any images broken or crazily heavy in terms of file size? Do all <em class="markup--em markup--li-em">non-decorative</em> images have alt tags?</li><li name="4760" id="4760" class="graf graf--li graf-after--li">Logo: It’s (usually) just another image, but it’s so important it warrants its own step. Is it the latest version? Is it crisp (not blurry or pixelated)?</li></ul><p name="5250" id="5250" class="graf graf--p graf-after--li">Once you’ve made these initial visual checks, you’ll want to ensure that your site’s appearance is consistent and functional on any screen.</p><h3 name="7f24" id="7f24" class="graf graf--h3 graf-after--p">Cross-browser appearance</h3><p name="593e" id="593e" class="graf graf--p graf-after--h3">Different browsers may render your website in different ways, so it’s important to test your site in different browsers. Take a look at <a href="http://www.w3schools.com/browsers/browsers_stats.asp" data-href="http://www.w3schools.com/browsers/browsers_stats.asp" class="markup--anchor markup--p-anchor" rel="noopener" target="_blank">W3’s browser stats</a> to see where you should focus your testing. (Though if you’re working on a redesign, browser-usage stats will be more useful.)</p><p name="5ac3" id="5ac3" class="graf graf--p graf-after--p">During this process (and the next, in multi-device testing) you’ll want to make sure your layouts, typography, navigation, and other design elements are displaying properly.</p><p name="3c52" id="3c52" class="graf graf--p graf-after--p">The elements that tend to vary most across browsers, and therefore are most important to check, are:</p><ul class="postList"><li name="f7ff" id="f7ff" class="graf graf--li graf-after--p">Fonts</li><li name="32b8" id="32b8" class="graf graf--li graf-after--li">Colors/gradients</li><li name="5871" id="5871" class="graf graf--li graf-after--li">Images</li><li name="be77" id="be77" class="graf graf--li graf-after--li">Logo</li></ul><h3 name="fb04" id="fb04" class="graf graf--h3 graf-after--li">Cross-device appearance</h3><figure name="48f3" id="48f3" class="graf graf--figure graf-after--h3"><img class="graf-image" data-image-id="0*zXLmWvXkMI5Wv2LF.jpeg" data-width="1500" data-height="898" src="https://cdn-images-1.medium.com/max/800/0*zXLmWvXkMI5Wv2LF.jpeg"></figure><p name="fae2" id="fae2" class="graf graf--p graf-after--figure">Make sure your site looks and performs beautifully on any device.</p><p name="543b" id="543b" class="graf graf--p graf-after--p">There have never been more web-capable devices around, and with that comes a staggering array of screen sizes. Done right, your site <em class="markup--em markup--p-em">should </em>perform well on any screen size, but be sure to double check. (You are a perfectionist after all, right?)</p><p name="81e5" id="81e5" class="graf graf--p graf-after--p">This is also where mobile navigation is crucial. Be sure to test out the user’s ability to navigate around the website on a touchscreen device, and make sure nothing gets lost in device transition.</p><p name="8c02" id="8c02" class="graf graf--p graf-after--p">In Webflow, we make it easy for you to test the most popular devices and preview your website on almost any size, streamlining the process of cross-device testing all in one place. Of course, nothing replaces real-world testing on a variety of devices as small details may differ on the real device.</p><h3 name="5b53" id="5b53" class="graf graf--h3 graf-after--p">Image optimization</h3><p name="a6eb" id="a6eb" class="graf graf--p graf-after--h3">Images and graphics are an important element of many websites, so you’ll want to make sure they display properly, especially on all those ultra-high-definition devices (like Apple’s Retina screens) out there.</p><p name="2f5d" id="2f5d" class="graf graf--p graf-after--p">The rule of thumb is to upload your image at twice the size it’ll display on your site. In some cases, you can upload two images: an actual-size version for lower-res devices, and another that’s twice the size for high-res devices.</p><p name="25b7" id="25b7" class="graf graf--p graf-after--p">Why? Because the heavier the image, the slower your page will load, and the worse your user experience will be (which also negatively affects SEO, which we’ll cover later on).</p><p name="3d9a" id="3d9a" class="graf graf--p graf-after--p">In Webflow, we automatically scale, compress, and optimize images for every device. Learn more about our<a href="https://webflow.com/feature/responsive-images" data-href="https://webflow.com/feature/responsive-images" class="markup--anchor markup--p-anchor" rel="noopener" target="_blank"> responsive images feature or check out our more detailed </a>article on<a href="https://webflow.com/blog/how-to-boost-your-sites-performance" data-href="https://webflow.com/blog/how-to-boost-your-sites-performance" class="markup--anchor markup--p-anchor" rel="noopener" target="_blank"> image optimization</a>.</p><h3 name="4709" id="4709" class="graf graf--h3 graf-after--p">Website functionality testing</h3><p name="49b8" id="49b8" class="graf graf--p graf-after--h3">Design and functionality go hand in hand, but I like to isolate the two to make sure the website both <em class="markup--em markup--p-em">looks </em>the way it was designed to and that it <em class="markup--em markup--p-em">performs </em>as intended.</p><h3 name="87ed" id="87ed" class="graf graf--h3 graf-after--p">Integration testing</h3><p name="e578" id="e578" class="graf graf--p graf-after--h3">This one is super important, and can range from a quick task to a giant one, depending on how many integrations you have. Typically, I’ll create a list of integrations <em class="markup--em markup--p-em">as I add them </em>so I don’t forget later on.</p><p name="3d89" id="3d89" class="graf graf--p graf-after--p">Some common integrations to test might be:</p><ul class="postList"><li name="54e1" id="54e1" class="graf graf--li graf-after--p">Web forms (check that the forms work <em class="markup--em markup--li-em">and</em> that submitted information goes to the right place)</li><li name="5ad2" id="5ad2" class="graf graf--li graf-after--li">Autoresponders</li><li name="1079" id="1079" class="graf graf--li graf-after--li">Marketing emails (MailChimp, Constant Contact, HubSpot, drip campaigns, etc.)</li><li name="10e0" id="10e0" class="graf graf--li graf-after--li">RSS feeds</li><li name="fe8e" id="fe8e" class="graf graf--li graf-after--li">Ecommerce</li><li name="5f3d" id="5f3d" class="graf graf--li graf-after--li">CRM</li><li name="dc4a" id="dc4a" class="graf graf--li graf-after--li">CMS</li></ul><h3 name="118c" id="118c" class="graf graf--h3 graf-after--li">Link testing</h3><p name="3125" id="3125" class="graf graf--p graf-after--h3">This one can be a doozy, simply because most sites have dozens (if not hundreds) of links. More often than not, there’s a link or two that goes nowhere, and it’s important to find them before your end-users do.</p><p name="9815" id="9815" class="graf graf--p graf-after--p">Some of the most important links to check are:</p><ul class="postList"><li name="fd34" id="fd34" class="graf graf--li graf-after--p">Top navigation links</li><li name="88d4" id="88d4" class="graf graf--li graf-after--li">Footer links</li><li name="d42d" id="d42d" class="graf graf--li graf-after--li">Social media links (Facebook, Twitter, etc.)</li><li name="cde4" id="cde4" class="graf graf--li graf-after--li">Logo (typically links to the home page)</li></ul><p name="dda4" id="dda4" class="graf graf--p graf-after--li">Rather than doing all this manually, I’d suggest trying a link crawler like the <a href="https://validator.w3.org/checklink" data-href="https://validator.w3.org/checklink" class="markup--anchor markup--p-anchor" rel="noopener" target="_blank">W3C Link Checker</a>, the Chrome plugin <a href="https://chrome.google.com/webstore/detail/check-my-links/ojkcdipcgfaekbeaelaapakgnjflfglf?hl=en-GB" data-href="https://chrome.google.com/webstore/detail/check-my-links/ojkcdipcgfaekbeaelaapakgnjflfglf?hl=en-GB" class="markup--anchor markup--p-anchor" rel="noopener" target="_blank">Check My Links</a>, or <a href="http://www.screamingfrog.co.uk/seo-spider/" data-href="http://www.screamingfrog.co.uk/seo-spider/" class="markup--anchor markup--p-anchor" rel="noopener" target="_blank">Screaming Frog</a> (which is excellent for SEO audits, too).</p><h3 name="f07c" id="f07c" class="graf graf--h3 graf-after--p">Content editing</h3><figure name="0c30" id="0c30" class="graf graf--figure graf-after--h3"><img class="graf-image" data-image-id="0*HxnVQM9RoqyuTlLP.jpeg" data-width="1500" data-height="850" src="https://cdn-images-1.medium.com/max/800/0*HxnVQM9RoqyuTlLP.jpeg"></figure><p name="2285" id="2285" class="graf graf--p graf-after--figure">Give the king its due.</p><p name="9f89" id="9f89" class="graf graf--p graf-after--p">Content is king, and the testing process should be fit for one. Typically this involves making sure that all content has been updated and approved. I can’t tell you how many websites I’ve found that <em class="markup--em markup--p-em">still </em>have a l<em class="markup--em markup--p-em">orem ipsum</em> paragraph somewhere.</p><p name="d90e" id="d90e" class="graf graf--p graf-after--p">Now, if you practice <a href="https://webflow.com/blog/content-first-design" data-href="https://webflow.com/blog/content-first-design" class="markup--anchor markup--p-anchor" rel="noopener" target="_blank">content-first design</a>, you should have final content already in place, so you can focus on more fine-toothed-comb review, like proofing for spelling and grammatical errors.</p><p name="6879" id="6879" class="graf graf--p graf-after--p">It’s also important to note here that it’s okay for content to be changed later on. Clients, team members, or you can always adjust text through a CMS. The main goal here is to ensure that your website content isn’t complete gibberish.</p><h3 name="2cae" id="2cae" class="graf graf--h3 graf-after--p">Search engine optimization (SEO)</h3><figure name="a3b0" id="a3b0" class="graf graf--figure graf-after--h3"><img class="graf-image" data-image-id="0*Ukayn_ZyXfN-Wg-M.jpeg" data-width="1500" data-height="950" src="https://cdn-images-1.medium.com/max/800/0*Ukayn_ZyXfN-Wg-M.jpeg"></figure><p name="c259" id="c259" class="graf graf--p graf-after--figure">Analyzing and optimizing your website <em class="markup--em markup--p-em">after </em>publishing is a never-ending process. And you need to consider semantic site structure from the get-go. But that doesn’t mean you won’t benefit from an SEO review before you hit publish.</p><p name="fb44" id="fb44" class="graf graf--p graf-after--p">There are multiple things that can be done to optimize your website for search engines.</p><h3 name="9efd" id="9efd" class="graf graf--h3 graf-after--p">1. Use proper semantic structure</h3><p name="f275" id="f275" class="graf graf--p graf-after--h3">Web crawlers (like Google’s bots) read through your website to get an understanding of your content, so that search engines know to display your website when people search for it. To help them crawl your site, you need to use language they’ll understand.</p><p name="bc02" id="bc02" class="graf graf--p graf-after--p">Historically, this has meant using the following semantic tags:</p><ul class="postList"><li name="93f0" id="93f0" class="graf graf--li graf-after--p">h1–h6 (heading tags)</li><li name="f999" id="f999" class="graf graf--li graf-after--li">p (paragraph tags)</li><li name="c0ab" id="c0ab" class="graf graf--li graf-after--li">ul/ol (unordered and ordered Lists)</li></ul><p name="fd56" id="fd56" class="graf graf--p graf-after--li">You can also go above and beyond with some new <a href="https://webflow.com/blog/html5-semantic-elements-and-webflow-the-essential-guide" data-href="https://webflow.com/blog/html5-semantic-elements-and-webflow-the-essential-guide" class="markup--anchor markup--p-anchor" rel="noopener" target="_blank">HTML5 semantic tags</a>:</p><ul class="postList"><li name="4d08" id="4d08" class="graf graf--li graf-after--p">&lt;article&gt;</li><li name="8074" id="8074" class="graf graf--li graf-after--li">&lt;aside&gt;</li><li name="9b75" id="9b75" class="graf graf--li graf-after--li">&lt;details&gt;</li><li name="0652" id="0652" class="graf graf--li graf-after--li">&lt;figcaption&gt;</li><li name="721c" id="721c" class="graf graf--li graf-after--li">&lt;figure&gt;</li><li name="0cc5" id="0cc5" class="graf graf--li graf-after--li">&lt;footer&gt;</li><li name="2e07" id="2e07" class="graf graf--li graf-after--li">&lt;header&gt;</li><li name="0e37" id="0e37" class="graf graf--li graf-after--li">&lt;main&gt;</li><li name="6be6" id="6be6" class="graf graf--li graf-after--li">&lt;mark&gt;</li><li name="1656" id="1656" class="graf graf--li graf-after--li">&lt;nav&gt;</li><li name="e390" id="e390" class="graf graf--li graf-after--li">&lt;section&gt;</li><li name="2858" id="2858" class="graf graf--li graf-after--li">&lt;summary&gt;</li><li name="d970" id="d970" class="graf graf--li graf-after--li">&lt;time&gt;</li></ul><p name="91be" id="91be" class="graf graf--p graf-after--li">These tags are important because they let you identify the content that’s most relevant to users. In short: making it easy for search engines makes it easier for users to find you.</p><h3 name="fd2e" id="fd2e" class="graf graf--h3 graf-after--p">2. Meta SEO tags</h3><p name="7993" id="7993" class="graf graf--p graf-after--h3">Aside from on-page structure, you can also help web crawlers understand your site by titling and describing your pages as a whole. We outline a few tips <a href="https://webflow.com/blog/website-seo" data-href="https://webflow.com/blog/website-seo" class="markup--anchor markup--p-anchor" rel="noopener" target="_blank">on website SEO on our blog</a>, narrowed down to 2 main considerations below.</p><h4 name="e2d9" id="e2d9" class="graf graf--h4 graf-after--p">Meta title</h4><p name="f9b4" id="f9b4" class="graf graf--p graf-after--h4">Your page’s meta title translates to the linked text people will see on search engine result pages (SERPs). It also displays on the browser tab when people click through to your page. Some best practices include:</p><ul class="postList"><li name="ed19" id="ed19" class="graf graf--li graf-after--p">Define the page’s central topic</li><li name="c50a" id="c50a" class="graf graf--li graf-after--li">Keep it under 70 characters in length (including spaces)</li><li name="e656" id="e656" class="graf graf--li graf-after--li">Use relevant keywords</li><li name="c74d" id="c74d" class="graf graf--li graf-after--li">Put important keywords in the front of the title</li></ul><h4 name="ebb3" id="ebb3" class="graf graf--h4 graf-after--li">Meta description</h4><p name="9af3" id="9af3" class="graf graf--p graf-after--h4">The meta description is a short sentence (or two) that describes what your website has to offer. It will (sometimes) show up below your meta title in search results.</p><p name="0f1e" id="0f1e" class="graf graf--p graf-after--p">Some best practices include:</p><ul class="postList"><li name="aec5" id="aec5" class="graf graf--li graf-after--p">Include keywords that describe the page</li><li name="022c" id="022c" class="graf graf--li graf-after--li">Don’t go over 160 characters</li><li name="13ac" id="13ac" class="graf graf--li graf-after--li">Write your description for people, not robots. (Google doesn’t use descriptions in web rankings).</li></ul><h3 name="5145" id="5145" class="graf graf--h3 graf-after--li">3. Open Graph settings</h3><p name="1b6d" id="1b6d" class="graf graf--p graf-after--h3">Social media has become a key element of SEO, so it’s crucial that you amplify this process by providing effective Open Graph information. Open Graph settings include three pieces of content: title, description, and an image.</p><p name="b4a8" id="b4a8" class="graf graf--p graf-after--p">The title and description follow the same rules as their SEO counterparts, but instead of showing up in search results, they appear as the default title and description on social media platforms when shared.</p><p name="13de" id="13de" class="graf graf--p graf-after--p graf--trailing">This is hugely beneficial because it lets you determine what the messaging (and image) will be when others share your website, helping you keep control of your brand.</p></div></div></section><section name="7e17" class="section section--body"><div class="section-divider"><hr class="section-divider"></div><div class="section-content"><div class="section-inner sectionLayout--insetColumn"><h3 name="ed56" id="ed56" class="graf graf--h3 graf--leading">Tool List:</h3><h3 name="b10e" id="b10e" class="graf graf--h3 graf-after--h3">Update:</h3><figure name="fa5d" id="fa5d" class="graf graf--figure graf-after--h3"><img class="graf-image" data-image-id="0*8luiRPwHqkyfqJfb" data-width="300" data-height="100" src="https://cdn-images-1.medium.com/max/800/0*8luiRPwHqkyfqJfb"></figure><p name="8b2b" id="8b2b" class="graf graf--p graf-after--figure"><a href="https://caniuse.com/" data-href="https://caniuse.com/" class="markup--anchor markup--p-anchor" rel="nofollow noopener noopener" target="_blank">Can I UseProvides browser support information of front-end web technologies. Enter a search term to find out which browsers support it. <em class="markup--em markup--p-em">caniuse.com</em></a></p><figure name="1383" id="1383" class="graf graf--figure graf-after--p"><img class="graf-image" data-image-id="0*t50QcwzBkwFuth4o" data-width="300" data-height="100" src="https://cdn-images-1.medium.com/max/800/0*t50QcwzBkwFuth4o"></figure><p name="f4b9" id="f4b9" class="graf graf--p graf-after--figure"><a href="https://html-online.com/editor/" data-href="https://html-online.com/editor/" class="markup--anchor markup--p-anchor" rel="nofollow noopener noopener" target="_blank">Online HTML EditorFree online HTML editor with WYSIWYG and source composer and instant preview and many useful built-in features <em class="markup--em markup--p-em">html-online.com</em></a></p><figure name="957c" id="957c" class="graf graf--figure graf-after--p"><img class="graf-image" data-image-id="0*SnFMpz919DboGmr-" data-width="300" data-height="100" src="https://cdn-images-1.medium.com/max/800/0*SnFMpz919DboGmr-"></figure><p name="7d0e" id="7d0e" class="graf graf--p graf-after--figure"><a href="https://html-cleaner.com/" data-href="https://html-cleaner.com/" class="markup--anchor markup--p-anchor" rel="nofollow noopener noopener" target="_blank">Web CleanerOnline HTML, CSS and JavaScript cleaner and code editors with syntax highlighting and customizable cleaning features. <em class="markup--em markup--p-em">html-cleaner.com</em></a></p><figure name="674b" id="674b" class="graf graf--figure graf-after--p"><img class="graf-image" data-image-id="0*2KRsAowQaufNBiSs" data-width="300" data-height="100" src="https://cdn-images-1.medium.com/max/800/0*2KRsAowQaufNBiSs"></figure><p name="435d" id="435d" class="graf graf--p graf-after--figure"><a href="https://wordhtml.com/" data-href="https://wordhtml.com/" class="markup--anchor markup--p-anchor" rel="nofollow noopener noopener" target="_blank">Word HTMLFree online Word and other rich text editor and HTML converter. Copy-paste your document in the editor and switch to HTML view to get the code. <em class="markup--em markup--p-em">wordhtml.com</em></a></p><figure name="ae14" id="ae14" class="graf graf--figure graf-after--p"><img class="graf-image" data-image-id="0*A_wBLhhToeFlXuLg" data-width="300" data-height="100" src="https://cdn-images-1.medium.com/max/800/0*A_wBLhhToeFlXuLg"></figure><p name="8a6d" id="8a6d" class="graf graf--p graf-after--figure"><a href="https://htmlcheatsheet.com/" data-href="https://htmlcheatsheet.com/" class="markup--anchor markup--p-anchor" rel="nofollow noopener noopener" target="_blank">HTML Cheat SheetHTML, CSS, JavaScript and other web technology cheat sheet with interactive user interface. Grab the code you’re looking for quickly. <em class="markup--em markup--p-em">htmlcheatsheet.com</em></a></p><figure name="205c" id="205c" class="graf graf--figure graf-after--p"><img class="graf-image" data-image-id="0*393SncqM14lxdAYX" data-width="300" data-height="100" src="https://cdn-images-1.medium.com/max/800/0*393SncqM14lxdAYX"></figure><p name="2674" id="2674" class="graf graf--p graf-after--figure"><a href="https://stackoverflow.com/" data-href="https://stackoverflow.com/" class="markup--anchor markup--p-anchor" rel="
