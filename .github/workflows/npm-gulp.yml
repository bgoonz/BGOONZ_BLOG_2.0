name: NodeJS with Gulp

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x]
    
    steps:
    - name: Logflare Log
      uses: Logflare/action@v1.1.2
      with: 
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install
