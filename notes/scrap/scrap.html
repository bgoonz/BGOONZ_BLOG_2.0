    <style>
        iframe{

        }

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <style>
      body {
        overflow: auto;
      }

      ::-webkit-scrollbar {
        width: 25px;
      }

      ::-webkit-scrollbar-track {
        background: black;
      }

      ::-webkit-scrollbar-thumb {
        background: rgb(255, 255, 255);
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {

        background: rgb(139, 139, 139);
      }

      /* iframe */
      iframe {
        width: 280px !important;
        height: 500px;
      }

      .js .iframe-header {
        display: block;
      }

      .iframe-content {
        /* ipad iframe hack */

        height: 400px;
        overflow: auto;
        -webkit-overflow: auto;
        -scrolling: touch;
      }

      .iframe-header a {
        font-size: 30px;
        color: white;
        background: #000000;
        display: block;
        padding: 15px;
        text-align: center;
        border-bottom: 3px solid gold;
      }

      .iframe-header a:hover,
      .iframe-header a:focus {
        background: #000000;
      }

      .iframe-full-screen .iframe-header {
        display: block;
        position: absolute;
        height: 50px;
        width: 100%;
      }

      .iframe-full-screen .iframe-content {
        position: absolute;
        top: 50px;
        bottom: 0;
        width: 100%;
        height: auto;
      }

      .iframe-full-screen .iframe-header a {
        padding: 0;
        height: 44px;
        line-height: 44px;
        text-align: center;

      }

      .iframe-full-screen body {
        width: 100%;
        height: 100%;
        overflow: auto;

      }

      .iframe-full-screen .iframe.iframe-active {
        width: 100%;
        height: 100%;
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        z-index: 9999;
        border: none;
      }

      .iframe-full-screen .iframe iframe {
        position: absolute;
        height: 100%;
        width: 100%;
        border: none;
      }

      .wrapper {
        max-width: 1350px;
        margin: 30px auto;
        padding: 0 20px;
        display: flex;
        flex-wrap: wrap;
        background-color: whitesmoke !important;
        overflow: auto;
      }

      .item {
        display: inline-block;
        flex: 1 300px;
      }

      @media all and(max-height: 400px) {
        .iframe {
          height: 300px;
        }
      }
    </style>
</head>

    <script>
        $(document).ready(function () {
        $(".iframe").responsiveIframes({
        openMessage: "Full screen",
        closeMessage: "Close full screen",
        });
        });

        /**
        * jQuery Responsive IFrames
        * @author Armin Solecki
        * @source https://github.com/arminsolecki/responsive-iframes/
        * Licensed under the MIT License (http://creativecommons.org/licenses/MIT/)
        *
        **/
        (function ($) {
        $.responsiveIframes = function (el, options) {
        var self = this;

        // Access to jQuery and DOM versions of element
        self.$el = $(el);
        self.el = el;

        // Add a reverse reference to the DOM object
        self.$el.data("responsiveIframes", self);

        self.init = function () {
        self.options = $.extend({}, $.responsiveIframes.defaultOptions, options);

        // wrap iframe
        var iframeSrc = self.$el
        .find("iframe")
        .wrap('
        <div class="iframe-content" />')
        .attr("src");

        //generate header
        var header =
        '<div class="iframe-header">' +
          '<a href="' +
        iframeSrc +
        '" class="iframe-trigger">' +
            self.options.openMessage +
            "</a>" +
          "</div>";

        var trigger = self.$el.prepend(header).find(".iframe-trigger");

        // click event
        $(trigger).click(function (e) {
        e.preventDefault();

        var $this = $(this),
        $html = $("html"),
        isFullScreen = $html.hasClass("iframe-full-screen"),
        message = isFullScreen
        ? self.options.openMessage
        : self.options.closeMessage;

        $this.text(message);

        if (isFullScreen) {
        self.$el.removeClass("iframe-active");
        $html.removeClass("iframe-full-screen");
        setTimeout(function () {
        $(window).scrollTop($this.data("iframe-scroll-position"));
        }, 1);
        } else {
        $this.data("iframe-scroll-position", $(window).scrollTop());
        self.$el.addClass("iframe-active");
        $html.addClass("iframe-full-screen");
        }
        });
        };

        // Run initializer
        self.init();
        };

        $.responsiveIframes.defaultOptions = {
        openMessage: "Full screen",
        closeMessage: "Close",
        };

        $.fn.responsiveIframes = function (options) {
        return this.each(function () {
        new $.responsiveIframes(this, options);
        });
        };
        })(jQuery);
    </script>
